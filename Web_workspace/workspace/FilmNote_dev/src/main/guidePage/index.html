<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀 예시</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <h1 class="logo"> 네비게이션 로고 </h1>
            <div>
                <button class="lang"><i class="fa-solid fa-globe"></i> 한국어 <i class="fa-solid fa-caret-down"></i>
                </button>
                <button class="login">로그인</i>
                </button>
            </div>
        </nav>
    
    <div class=""header-content">
        <h2> 영화와 드라마를 노트에 저장하세요. </h2>
        <h3> 영화와 드라마를 노트에 저장하세요. </h3>
        <p> 영화와 드라마를 노트에 저장하세요. </p>
        <form class="add-email">
            <input type="email" placeholder="이메일 주소" required>
            <button type="submit"> 시작하기 </button>
        </form>

    </div>

</header> 
    
<!-- 배너 -->
    <section id="banner">
        <div class="banner-content">
            <h2> 배너 타이틀 </h2>
            <p> 배너 설명 </p>
            <button> 배너 버튼 </button>
        </div>
        <h2> 배너 타이틀 </h2>
        <select class="select-menu">
            <option value="1"> 영화 </option>
            <option value="2"> 드라마 </option>
            <option value="3"> 애니메이션 </option>
            <option value="4"> 기타 </option>
        </select>
    </section>

<!-- 영화 카드 -->
    <section id="movie-card">
        <div class="movie-card-content">
            <img src="movie-poster.jpg" alt="영화 포스터">
            <div class="movie-info">
                <h3> 영화 제목 </h3>
                <p> 영화 설명 </p>
            </div>
        </div>
    </section>

<!-- 드라마 카드 -->
    <section id="drama-card">
        <div class="drama-card-content">
            <img src="drama-poster.jpg" alt="드라마 포스터">
            <div class="drama-info">
                <h3> 드라마 제목 </h3>
                <p> 드라마 설명 </p>
            </div>
        </div>
    </section>

<!-- 애니메이션 카드 -->
    <section id="animation-card">
        <div class="animation-card-content">
            <img src="animation-poster.jpg" alt="애니메이션 포스터">
            <div class="animation-info">
                <h3> 애니메이션 제목 </h3>
                <p> 애니메이션 설명 </p>
            </div>
        </div>
    </section>

<!-- 기타 카드 -->
    <section id="etc-card">
        <div class="etc-card-content">
            <img src="etc-poster.jpg" alt="기타 포스터">
            <div class="etc-info">
                <h3> 기타 제목 </h3>
                <p> 기타 설명 </p>
            </div>
        </div>
    </section>


    <!-- 멤버쉽 -->
    <section id="membership">
        <h2> 회원이 된다면 </h2>
        <div class="membership-content">
            <h2> 멤버쉽 </h2>
            <p> 멤버쉽 설명 </p>
        </div>
    </section>

    <!-- 선택 가이드-->
     <section id="choice">
        <h2> 선택 가이드 </h2>
        <div class="choice-content">
            <div class="choice-card">
            <h2> 선택 가이드 </h2>
            <p> 선택 가이드 </p>
            <div class="choice-image">
            <img src="choice-image.jpg" alt="선택 이미지">
        </div>
            </div>
            <div class="choice-card">
                <h2> 선택 가이드 </h2>
                <p> 선택 가이드 </p>
                <div class="choice-image">
                    <img src="choice-image.jpg" alt="선택 이미지">
                </div>
            </div>
            <div class="choice-card">
                <h2> 선택 가이드 </h2>
                <p> 선택 가이드 </p>
                <div class="choice-image">
                    <img src="choice-image.jpg" alt="선택 이미지">
                </div>
            </div>
        </div>
     </section>
     


</body>
</html>
