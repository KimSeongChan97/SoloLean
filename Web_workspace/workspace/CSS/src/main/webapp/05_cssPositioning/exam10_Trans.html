<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* .imgDiv 클래스는 이미지를 감싸는 div 요소의 스타일을 정의합니다. */
	.imgDiv {
		/* div 요소의 테두리에 1픽셀 두께의 빨간색 실선을 설정합니다. */
		border: 1px solid red;
		/* div 요소의 너비와 높이를 각각 150픽셀로 설정합니다. */
		width: 150px;
		height: 150px;
		/* div 요소의 모서리를 둥글게 만들어 원형에 가까운 모양으로 설정합니다. */
		border-radius: 50px;
		/* 자식 요소가 부모 div의 크기를 넘어서면 넘친 부분을 숨깁니다. */
		overflow: hidden;
		/* div 요소를 상위 요소 기준으로 100픽셀만큼 여백을 줍니다. */
		margin: 100px;
	}
	
	/* img 태그의 스타일을 정의합니다. */
	img {
		/* 이미지의 너비를 부모 요소인 div의 너비에 맞춥니다. */
		width: 100%;
		/* 이미지의 높이를 부모 요소인 div의 높이에 맞춥니다. */
		height: 100%;
		/* 이미지를 div의 크기에 맞게 잘라내어 표시합니다. 
		   이미지가 div 크기와 맞지 않을 경우에도 이미지를 div 크기에 맞춰 잘라줍니다. */
		object-fit: cover; /* 상위 div에 맞게 들어가도록 설정  */
	}
	
	/* .imgDiv 클래스에 마우스를 올렸을 때 자식 요소인 img 태그의 스타일 변화를 정의합니다. */
	.imgDiv:hover img {
		/* 이미지를 1.4배로 확대하여 표시합니다. */
		transform: scale(1.4);
	}
	
	/* img 태그에 애니메이션 효과를 정의합니다. */
	.imgDiv img {
		/* 모든 스타일 변화에 대해 0.35초 동안 선형으로 (일정한 속도로) 전환 효과를 적용합니다. */
		transition: all 0.35s linear;
		/* 애니메이션 효과 - 마우스 오버시 이미지가 즉시 커지지 않고 0.35초의 시간에 걸쳐 커진다. */
	}
</style>
</head>
<body>
	<!-- 이미지를 감싸는 div 요소입니다. -->
	<div class="imgDiv">
		<!-- 이미지 파일을 삽입합니다. 여기서는 상대 경로로 gif 이미지를 지정합니다. 
		     alt 속성은 이미지가 로드되지 않을 때 대체 텍스트로 "망상토끼"를 표시합니다. -->
		<img src="../image/img1.gif" alt="망상토끼">
	</div>
</body>
</html>

<!-- 
transform: scale
box안의 이미지를 확대할 때 사용한다.

transition
시간의 흐름을 줘서 부드럽게 확대되도록 설정한다.
ease : 기본값, 느리게 시작해서 빠르게 전환한 다음 다시 천천히 종료
linear : 처음부터 끝까지 같은 속도로 전환-->
