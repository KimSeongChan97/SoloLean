<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OverFlow</title>
<style type="text/css">

/* 모든 p 태그에 적용되는 기본 스타일을 설정합니다. */
p {
	width: 15em; /* 너비를 15em으로 설정합니다. 'em'은 현재 폰트 크기를 기준으로 한 단위로, 약 15글자 정도의 너비를 의미합니다. */
	height: 3em; /* 높이를 3em으로 설정합니다. 이 역시 현재 폰트 크기를 기준으로 한 단위입니다. */
	border: 1px solid lightgray; /* 경계를 1픽셀 두께의 연한 회색 실선으로 설정합니다. */
}

/* overflow 속성값에 따라 다양한 스타일을 정의합니다. */
.hidden { 
    overflow: hidden; 
    /* overflow 속성의 값을 hidden으로 설정합니다.
       이는 컨텐츠가 요소의 크기를 넘어서더라도 그 넘는 부분이 잘려서 보이지 않게 만듭니다. */
}

.visible { 
    overflow: visible; 
    /* overflow 속성의 값을 visible로 설정합니다.
       이는 컨텐츠가 요소의 크기를 넘어서더라도 그 넘는 부분이 보이도록 만듭니다.
       기본 설정으로, 보통은 명시적으로 설정하지 않아도 visible이 기본값입니다. */
}

.scroll { 
    overflow: scroll; 
    /* overflow 속성의 값을 scroll로 설정합니다.
       이는 컨텐츠가 요소의 크기를 넘어서면 항상 스크롤바를 표시합니다.
       스크롤바는 콘텐츠가 넘지 않더라도 항상 표시됩니다. */
}

.auto { 
    overflow: auto; 
    /* overflow 속성의 값을 auto로 설정합니다.
       이는 컨텐츠가 요소의 크기를 넘었을 때만 스크롤바를 표시합니다.
       콘텐츠가 넘지 않으면 스크롤바가 표시되지 않습니다. */
}

</style>
</head>
<body>
	<h3>OverFlow 프로퍼티 (多사용!!)</h3>
	<hr>
	<p class="hidden">overflow 에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
	<!-- 
	     class="hidden"을 사용하여 overflow: hidden; 속성이 적용된 단락을 정의합니다.
	     이 단락의 내용은 박스 너비(15em)를 넘어서더라도 넘는 부분이 잘려서 보이지 않습니다.
	     예를 들어, 내용이 박스보다 길더라도 잘려서 나머지 텍스트는 표시되지 않습니다.
	-->
	<p class="visible">overflow 에 visible 값을 적용하면 콘텐트가 박스를 넘어가도 출력됩니다.</p><br>
	<!-- 
	     class="visible"을 사용하여 overflow: visible; 속성이 적용된 단락을 정의합니다.
	     이 단락의 내용은 박스 너비를 넘어가더라도 모두 보이게 됩니다.
	     내용이 박스를 넘더라도 모든 텍스트가 표시되며, 박스 경계를 넘어서 나타납니다.
	-->
	<p class="scroll">overflow 에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p><br>
	<!-- 
	     class="scroll"을 사용하여 overflow: scroll; 속성이 적용된 단락을 정의합니다.
	     이 단락의 내용이 박스 너비를 넘어서면 스크롤바가 항상 나타납니다.
	     스크롤바는 내용이 넘지 않더라도 항상 표시되며, 스크롤을 통해 추가 내용을 볼 수 있습니다.
	-->
	<p class="auto">overflow 에 auto 값을 적용하면 콘텐트가 박스를 넘어갔을 때 박스에 스크롤바를 붙여 출력합니다.</p><br>
	<!-- 
	     class="auto"를 사용하여 overflow: auto; 속성이 적용된 단락을 정의합니다.
	     이 단락은 내용이 박스를 넘을 경우에만 스크롤바가 나타납니다.
	     내용이 박스를 넘지 않으면 스크롤바는 나타나지 않습니다.
	-->
</body>
</html>
