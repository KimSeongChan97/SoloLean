<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 모든 div 요소에 적용되는 스타일 */
div {
	border: 2px solid yellowgreen; /* div 요소의 테두리를 두께 2px, 색상은 yellowgreen으로 설정 */
	color: blue; /* div 요소 내의 텍스트 색상을 파란색으로 설정 */
	background: aliceblue; /* div 요소의 배경색을 연한 파란색으로 설정 */
}

/* 모든 span 요소에 적용되는 스타일 */
span {
	border: 3px dotted red; /* span 요소의 테두리를 두께 3px, 점선, 색상은 빨간색으로 설정 */
	background: yellow; /* span 요소의 배경색을 노란색으로 설정 */
}

</style>
</head>
<body>
	<!-- 제목을 가운데 정렬하여 표시하는 h3 태그 -->
	<h3 align="center">인라인, 인라인 블록, 블록</h3>
	<!-- 수평선을 그리는 hr 태그 -->
	<hr>
	<!-- 블록 요소인 div를 사용하여 텍스트 "div"를 박스 형태로 표시 -->
	나는 <div>div</div>입니다<br><br>
	<!-- 
		display: none 스타일을 사용하여 해당 div 요소를 화면에 보이지 않도록 설정
		영역도 차지하지 않으므로 마치 해당 요소가 없는 것처럼 처리됨
	-->
	나는 <div style="display: none">div(none)</div> 입니다.<br><br>
	<!-- 
		display: inline 스타일을 사용하여 div 요소를 인라인 요소로 처리
		다른 요소와 같은 줄에 나란히 배치되며, width와 height 속성은 무시됨
	-->
	나는 <div style="display: inline">div(inline)</div> 입니다.<br><br>
	<!-- 
		display: inline-block 스타일을 사용하여 div 요소를 인라인 블록 요소로 처리
		다른 요소와 같은 줄에 나란히 배치되지만, 블록 요소처럼 width, height, padding, margin 속성이 모두 반영됨
	-->
	나는 <div style="display: inline-block; height: 50px;">div(inline-block)</div> 입니다.<br><br>
	
	<!-- 
		블록 요소인 div 내부에 span 요소를 사용하여 "span(block)" 텍스트를 블록 형태로 표시
		display: block 스타일로 span 요소가 블록 요소처럼 한 줄을 차지하게 됨
	-->
	나는 <div>div<span style="display: block">span(block)</span>입니다.<br><br></div>
	<!-- span 요소가 블록 요소처럼 변형된 예제 -->
</body>
</html>

<!-- 
display: none;
=> 아예 없었던 것처럼 영역도 잡히지 않는다.

visibility: hidden;
=> 브라우저에는 보이지 않지만 영역은 잡고 있다.

visibility 속성
  - 기본값은 'visible'이며 'hidden'을 지정할 경우에는 지정된 요소가 보이지 않게 된다.
  - 'display: none;'은 원래 없었던 것처럼 표현되지만, 
    'visibility: hidden'은 보이지만 않고 공간은 유지된다.

inline
- 줄바꿈 없이 순서대로 한 줄에 다른 엘리먼트들과 나란히 배치된다
- 컨텐트의 크기 만큼만 공간을 차지하므로 width, height 속성을 지정해도 무시된다
- padding, margin 속성은 좌우 간격만 반영이 되고 상하 간격은 반영되지 않는다
- <span>, <a>, <em> 등

block
- 혼자 한 줄을 차지한다
- 매번 줄바꿈이 되어 여러 줄에 보이게 된다
- width, height, padding, margin 속성이 모두 반영된다
- <div>, <p>, <h1> 등

inline-block
- inline 엘리먼트처럼 전후 줄바꿈 없이 한 줄에 다른 엘리먼트들과 나란히 배치된다.
- inline에서 불가능하던 width, height, padding, margin 속성의 상하 간격 지정이 가능하다.
- inline-block을 이용하면 여러 개의 엘리먼트를 한 줄에 정확히 원하는 너비만큼 배치할 수 있기 때문에 레이아웃에 활용할 수 있다.
- <button>, <select> 등
-->
