<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* #menubar ID를 가진 div 요소의 스타일을 정의합니다. */
#menubar {
	/* 배경색을 올리브 색상으로 설정합니다. */
	background: olive;
}

/* #menubar 요소의 직속 자식인 ul 요소의 스타일을 정의합니다. */
#menubar > ul {
	/* 기본적인 마진(외부 여백)을 모두 제거하여, ul 요소가 부모 요소에 딱 맞게 배치되도록 합니다. */
	margin: 0;
	/* 기본적인 패딩(내부 여백)을 모두 제거하여, ul 요소의 내부 여백을 없앱니다. */
	padding: 0;
	/* ul 요소의 너비를 570픽셀로 설정합니다. */
	width: 570px;
}

/* #menubar 요소 내의 ul 요소의 직속 자식인 li 요소의 스타일을 정의합니다. */
#menubar > ul > li {
	/* li 요소를 인라인 블록으로 설정하여 수평으로 나란히 배치되도록 합니다. */
	display: inline-block;
	/* 리스트 스타일(불릿 포인트 등)을 제거하여, 기본적인 리스트 마크를 없앱니다. */
	list-style: none;
	/* li 요소의 상하 패딩을 10픽셀, 좌우 패딩을 15픽셀로 설정합니다.
	   이 설정으로 인해 각 메뉴 항목에 일정한 간격이 생깁니다. */
	padding: 10px 15px; /* top/bottom, left/right */
}

/* li 요소 내의 a 태그(링크)의 스타일을 정의합니다. */
#menubar > ul > li > a {
	/* 링크 텍스트 색상을 흰색으로 설정합니다. */
	color: white;
	/* 링크에 기본적으로 적용되는 밑줄 스타일을 제거합니다. */
	text-decoration: none;
}

/* li 요소 내의 a 태그에 마우스를 올렸을 때의 스타일을 정의합니다. */
#menubar > ul > li > a:hover {
	/* 마우스 오버 시 링크 텍스트 색상을 보라색으로 변경합니다. */
	color: violet;
}

</style>
</head>
<body>
	<!-- 메뉴바를 구성하는 div 요소입니다. ID로 스타일이 정의되어 있습니다. -->
	<div id="menubar">
		<!-- 메뉴 항목을 나열하기 위한 ul 요소입니다. -->
		<ul>
			<!-- 개별 메뉴 항목을 나타내는 li 요소입니다.
			     각 li 요소는 a 태그를 포함하여 링크로 동작합니다. -->
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappuccino</a></li>
			<li><a href="#">Cafe Latte</a></li>
			<li><a href="#">F.A.Q</a></li>
		</ul>
	</div>
</body>
</html>
