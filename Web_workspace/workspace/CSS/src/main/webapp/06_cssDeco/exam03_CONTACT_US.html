<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CONTACT_US</title>
<style type="text/css">

/* 모든 div 요소에 적용될 기본 스타일을 정의합니다. */
div {
	/* div 요소 내부에 10픽셀의 여백을 추가하여 콘텐츠와 테두리 사이의 간격을 확보합니다. */
	padding: 10px;
}

/* 모든 label 요소에 적용될 스타일을 정의합니다. */
label {
	/* label 요소를 인라인 블록으로 설정하여, 수평으로 정렬되도록 합니다. */
	display: inline-block;
	/* label 요소의 너비를 90픽셀로 설정합니다. */
	width: 90px;
	/* label 텍스트를 오른쪽으로 정렬합니다. */
	text-align: right;
	/* label 요소 내부에 10픽셀의 여백을 추가하여 텍스트와 테두리 사이의 간격을 확보합니다. */
	padding: 10px;
}

/* 텍스트 입력 필드에 적용될 스타일을 정의합니다. */
input[type="text"] {
	/* 텍스트 입력 필드 내의 텍스트 색상을 파란색으로 설정합니다. */
	color: blue;
}

/* 텍스트 입력 필드, 이메일 입력 필드, 텍스트 영역에 마우스를 올렸을 때의 스타일을 정의합니다. */
input[type="text"]:hover, input[type="email"]:hover, textarea:hover {
	/* 마우스를 올렸을 때 입력 필드의 배경색을 엷은 파란색(aliceblue)으로 변경합니다. */
	background: aliceblue;
}

/* 텍스트 입력 필드와 이메일 입력 필드에 포커스가 있을 때의 스타일을 정의합니다. */
input[type="text"]:focus, input[type="email"]:focus {
	/* 포커스가 있을 때 텍스트 입력 필드의 글꼴 크기를 120%로 확대하여 강조합니다. */
	font-size: 120%;
}

</style>
</head>
<body>
	<!-- 페이지의 제목을 나타내는 h3 요소입니다. "CONTACT_US"라는 제목이 표시됩니다. -->
	<h3>CONTACT_US</h3>
	<!-- 수평선을 추가하여 제목과 폼 사이에 구분선을 삽입합니다. -->
	<hr/>
	<!-- 사용자가 정보를 입력할 수 있는 폼을 생성합니다. -->
	<form>
		<!-- 이름 입력을 위한 첫 번째 필드 -->
		<div>
			<!-- "Name"이라는 레이블을 표시합니다. -->
			<label>Name</label>
			<!-- 사용자가 이름을 입력할 수 있는 텍스트 필드입니다. placeholder 속성으로 "이름 입력"이라는 안내 문구를 표시합니다. -->
			<input type="text" placeholder="이름 입력">
		</div>
		<!-- 이메일 입력을 위한 두 번째 필드 -->
		<div>
			<!-- "Email"이라는 레이블을 표시합니다. -->
			<label>Email</label>
			<!-- 사용자가 이메일을 입력할 수 있는 필드입니다. placeholder 속성으로 "xxx@gmail.com"이라는 안내 문구를 표시합니다. -->
			<input type="email" placeholder="xxx@gmail.com">
		</div>
		<!-- 메시지 입력을 위한 세 번째 필드 -->
		<div>
			<!-- "Comment"라는 레이블을 표시합니다. -->
			<label>Comment</label>
			<!-- 사용자가 메시지를 입력할 수 있는 텍스트 영역입니다. rows와 cols 속성으로 텍스트 영역의 크기를 설정하고, placeholder 속성으로 "메시지를 남겨주세요"라는 안내 문구를 표시합니다. -->
			<textarea rows="5" cols="25" placeholder="메시지를 남겨주세요"></textarea>
		</div>
		<!-- 제출 버튼을 위한 네 번째 필드 -->
		<div>
			<!-- 레이블 공간을 비워둡니다. 이 부분은 버튼 위치를 조정하는 데 사용됩니다. -->
			<label></label>
			<!-- 사용자가 입력한 내용을 제출할 수 있는 제출 버튼을 생성합니다. 버튼 텍스트는 "submit"입니다. -->
			<input type="submit" value="submit">
		</div>
	</form>
</body>
</html>
