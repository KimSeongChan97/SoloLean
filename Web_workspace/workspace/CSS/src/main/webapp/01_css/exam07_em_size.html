<!DOCTYPE html>
<html>
<head>
    <!-- 이 문서는 HTML5 문서임을 선언합니다. -->
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. -->
    <title>Insert title here</title>
    <!-- 문서의 제목을 지정합니다. 이 제목은 브라우저의 탭이나 검색 엔진 결과에서 표시됩니다. -->

    <style type="text/css">
        /* 외부 CSS 파일을 불러옵니다. external.css 파일의 내용을 이 문서에 적용합니다. */
        
        @import url("./external.css");

        p {
            color: blue;
            font-size: 12px;
            /* 모든 p 태그에 대해 글자 색상을 파란색으로 설정하고, 글자 크기를 12px로 설정합니다. */
        }

    </style>
</head>
<body>
    <!-- 본문의 내용이 시작됩니다. -->
    <h3>p 태그에 스타일 중첩</h3>
    <!-- 'p 태그에 스타일 중첩'이라는 텍스트를 h3 태그로 표시합니다. -->
    <hr>
    <!-- 본문을 구분하기 위해 수평선을 삽입합니다. -->

    <p>Hello, students!</p>
    <!-- 첫 번째 p 태그: 'Hello, students!'라는 텍스트를 표시합니다. 이 텍스트는 외부 CSS 파일 또는 style 태그에서 지정된 스타일을 따릅니다. -->

    <p style="font-size: 25px;">안녕하세요 길동님!</p>
    <!-- 두 번째 p 태그: '안녕하세요 길동님!'이라는 텍스트를 표시합니다. 
         이 경우, 인라인 스타일이 적용되어 글자 크기가 25px로 설정됩니다. 
         인라인 스타일이 우선 적용되므로, 위의 p 태그에서 지정한 12px 설정은 무시됩니다. -->
</body>
</html>

<!-- 
* 스타일 시트가 중첩되었을 때 순위
- 1순위 : 태그 안의 스타일 시트 (인라인 스타일) -> 이 경우 p 태그에 직접 설정된 style 속성이 가장 높은 우선순위를 가집니다.
- 2순위 : <style> 태그 안의 스타일 -> 페이지 내에 작성된 <style> 태그 내의 스타일 규칙이 그 다음으로 적용됩니다.
- 3순위 : 외부 스타일 시트 -> 외부에서 가져온 CSS 파일의 스타일이 마지막으로 적용됩니다.

font-size를 pt로 주기도 하고 em 방식을 사용하기도 한다.
em 방식은 현재 글자 크기에서 몇 배의 크기로 설정하라는 의미다.
만일 font-size: 1.4em 라고 하면, 현재 글자 크기의 1.4배로 설정하라는 뜻이다. 
-->
