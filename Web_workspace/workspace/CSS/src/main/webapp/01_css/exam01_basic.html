<!DOCTYPE html>
<html>
<head>
    <!-- 이 문서는 HTML5 문서임을 선언합니다. -->
    <meta charset="UTF-8">
    <!-- 문서의 문자 인코딩을 UTF-8로 설정하여, 전 세계 대부분의 언어를 지원하도록 합니다. -->
    <title>Insert title here</title>
    <!-- 문서의 제목을 지정합니다. 이 제목은 브라우저의 탭이나 검색 엔진 결과에서 표시됩니다. -->

    <style type="text/css">
        /* 스타일 시트의 형식을 선언합니다. 'text/css'는 표준적인 CSS 파일 형식을 의미합니다. */

        body {
            background: mistyrose;
            /* 페이지의 배경색을 'mistyrose'로 설정합니다. 'mistyrose'는 연한 분홍색입니다. */
        }
        h3 {
            color: purple;
            /* h3 태그(작은 제목)의 글자 색상을 보라색으로 설정합니다. */
        }
        hr {
            border: 5px solid yellowgreen;
            /* hr 태그(수평선)의 두께를 5픽셀로 설정하고, 색상을 노란빛이 도는 초록색으로 설정합니다. */
        }
        span {
            color: blue;
            font-size: 20px;
            /* span 태그로 감싸진 텍스트의 글자 색상을 파란색으로 설정하고, 글자 크기를 20픽셀로 설정합니다. */
        }
    </style>
</head>
<body>
    <!-- 본문의 내용이 시작됩니다. -->
    <h3>CSS 스타일 맛보기</h3>
    <!-- 'CSS 스타일 맛보기'라는 텍스트를 h3 태그로 표시합니다. 이 텍스트는 보라색으로 표시됩니다. -->
    <hr>
    <!-- 본문을 구분하기 위해 5픽셀 두께의 노란빛이 도는 초록색 수평선을 삽입합니다. -->
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    <!-- '나는 웹 프로그래밍을 좋아합니다.'라는 문장을 p 태그로 표시합니다.
         '웹 프로그래밍' 부분은 span 태그로 감싸져 있으며, 파란색 글자와 20픽셀 크기로 표시됩니다. -->
</body>
</html>
