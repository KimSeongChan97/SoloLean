<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
<style type="text/css">
	/* span 요소에 대한 기본 스타일을 정의합니다. */
	span {
		transition: font-size 5s ease; 
		/* transition 속성을 사용하여 span 요소의 글자 크기(font-size)가 
		   5초에 걸쳐 부드럽게 전환되도록 설정합니다. 
		   즉, 글자 크기 변화가 즉시 적용되지 않고 5초 동안 서서히 변화하게 됩니다. */
	}
	
	/* span 요소에 마우스를 올렸을 때 적용될 스타일을 정의합니다. */
	span:hover {
		font-size: 500%; /* 글자 크기를 500%로 확대합니다. */
		color: red; /* 글자 색상을 빨간색으로 변경합니다. */
		/* 이 스타일은 사용자가 span 요소 위에 마우스를 올리면 
		   글자의 크기가 크게 확대되고, 색상도 빨간색으로 바뀌는 효과를 줍니다. */
	}
	
</style>
</head>
<body>
	<h3>font-size에 대한 전환</h3> <!-- 페이지의 제목을 설정합니다. -->
	<hr/>
	<p><span>꽝!</span> 글자에 마우스를 올려보세요.</p>
	<!-- p 요소 안의 span 요소에 마우스를 올리면 글자 크기가 500%로 커지고 색상이 빨간색으로 변합니다.
	     이 효과는 transition 속성에 의해 5초 동안 서서히 적용됩니다. -->
</body>
</html>
