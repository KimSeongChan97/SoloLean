<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform</title> <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
<style type="text/css">
	/* 모든 div 요소에 공통으로 적용되는 스타일을 정의합니다. */
	div {
		display: inline-block; /* 요소를 인라인 블록으로 표시하여 서로 옆에 배치되도록 합니다. */
		padding: 5px; /* 요소의 내용과 테두리 사이에 5px의 여백을 추가합니다. */
		color: white; /* 텍스트 색상을 흰색으로 설정합니다. */
		background: olivedrab; /* 배경 색상을 올리브드랍(연한 올리브색)으로 설정합니다. */
	}
	
	/* 변환 효과를 정의합니다. */
	div#rotate {
		transform: rotate(20deg); /* 요소를 시계 방향으로 20도 회전시킵니다. */
	}
	div#skew {
		transform: skew(0deg, -20deg); /* 요소를 x축으로는 기울이지 않고, y축으로는 -20도 기울입니다. */
	}
	div#translate {
		transform: translateY(100px); /* 요소를 수직으로 100px 아래로 이동시킵니다. */
	}
	div#scale {
		transform: scale(3, 1); /* 요소의 가로 크기를 3배로, 세로 크기는 그대로 유지합니다. */
	}
	
	/* 마우스를 올릴 때 추가적인 변환 효과를 정의합니다. */
	div#rotate:hover {
		transform: rotate(80deg); /* 마우스를 올리면 요소가 80도 회전합니다. */
	}
	div#skew:hover {
		transform: skew(0deg, -60deg); /* 마우스를 올리면 y축으로 -60도 기울입니다. */
	}
	div#translate:hover {
		transform: translate(50px, 150px); /* 마우스를 올리면 요소가 50px 오른쪽, 150px 아래로 이동합니다. */
	}
	div#scale:hover {
		transform: scale(4, 2); /* 마우스를 올리면 요소의 가로 크기가 4배, 세로 크기가 2배로 확대됩니다. */
	}
	
	/* 마우스를 클릭하고 있을 때 변화 - y축 방향으로 5배 확대 */
	div#scale:active {
		transform: scale(1, 5); /* 마우스를 클릭할 때 요소의 세로 크기를 5배로 확대합니다. */
	}
	
</style>
</head>
<body>
	<h3>다양한 Transform</h3> <!-- 페이지의 제목을 설정합니다. -->
	아래는 회전(rotate), 기울임(skew), 이동(translate), 확대/축소(scale)가 적용된 사례이다.
	또한 마우스를 올리면 추가적 변환이 일어난다.
	<hr/>
	<div id="rotate">rotate(20deg)</div> <!-- 20도 회전된 요소 -->
	<div id="skew">skew(0, -20deg)</div> <!-- y축으로 -20도 기울어진 요소 -->
	<div id="translate">translateY(100px)</div> <!-- 수직으로 100px 이동된 요소 -->
	<div id="scale">scale(3, 1)</div> <!-- 가로로 3배 확대된 요소 -->
</body>
</html>

<!-- 
transform: scale
	박스 안의 이미지를 확대하거나 축소할 때 사용합니다.
... rotate, skew, translate, scale
rotate() - 해당 요소를 주어진 각도만큼 시계 방향(양수)이나 반시계 방향(음수)으로 회전시킵니다.
skew() - 해당 요소를 주어진 각도만큼 각각 x축과 y축 방향으로 기울입니다.
translate - 현재 위치에서 해당 요소를 주어진 x축과 y축의 거리만큼 이동시킵니다.
            주어진 거리가 양수이면 해당 축의 양의 방향으로, 음수이면 해당 축의 음의 방향으로 이동합니다.
scale() - 해당 요소의 크기를 주어진 배율만큼 늘리거나 줄입니다.
          주어진 배율이 1보다 크면 크기를 늘리고, 0보다 크고 1보다 작으면 크기를 줄입니다.
          
transition
	요소가 시간의 흐름에 따라 부드럽게 변하도록 설정합니다.
	ease : 기본값, 느리게 시작해서 빠르게 전환한 다음 다시 천천히 종료됩니다.
	linear : 처음부터 끝까지 같은 속도로 전환됩니다.
-->
