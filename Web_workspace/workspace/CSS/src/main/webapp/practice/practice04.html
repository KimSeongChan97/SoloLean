<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3개의 div 활용</title>
<style>
/* 
div 요소의 스타일을 설정합니다. 
- width: 각 div의 너비를 200px로 설정합니다.
- display: inline-block을 사용하여 div들이 가로로 나란히 배치되도록 합니다. 
- border: div 요소에 yellowgreen 색상과 2px 두께의 실선 테두리를 추가합니다.
*/
div {
	width: 200px;
	display: inline-block;
	border: solid yellowgreen 2px;
}
</style>
</head>
<body>
	<h3>3개의 div 활용</h3>
	<hr>
	<!-- 
	세 개의 div 요소를 정의합니다. 각 div에는 짧은 설명이 포함되어 있으며,
	이 설명들은 각 div에 개별적으로 적용된 스타일에 따라 표시됩니다.
	-->
	<div>캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.</div>
	<div>Image 객체에 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
	<div>이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
</body>
</html>
