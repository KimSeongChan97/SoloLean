<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3개의 div 활용</title>
    <style>
        /* 모든 div 요소에 공통으로 적용할 스타일 */
        div {
            float: left; /* div를 왼쪽으로 떠오르게 설정하여 가로로 정렬되도록 함 */
            border: 1px solid green; /* 각 div에 1px 녹색 테두리 추가 */
            padding: 10px; /* div 내부에 10px 패딩 추가 */
            margin-right: 10px; /* div 사이의 간격을 위해 오른쪽에 10px 마진 추가 */
            background-color: white; /* div의 배경색을 흰색으로 설정 */
            width: 30%; /* 각 div의 너비를 30%로 설정 (부모 요소의 너비를 기준으로 계산됨) */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기를 계산하도록 설정 */
            text-align: center; /* div 내부의 텍스트를 가운데 정렬 */
        }

        /* 마지막 div의 오른쪽 마진을 제거하여 균형을 맞춤 */
        div:last-child {
            margin-right: 0; /* 마지막 div의 오른쪽 마진 제거 */
        }

        /* 부모 요소에 float 속성의 영향을 없애기 위한 clearfix 사용 */
        body::after {
            content: ""; /* 내용이 없는 가상의 요소 생성 */
            display: block; /* 블록 요소로 설정하여 공간을 차지하게 함 */
            clear: both; /* 부모 요소 내부에서 float 속성을 해제하여 정상적인 레이아웃 유지 */
        }
    </style>
</head>
<body>
    <h3>3개의 div 활용</h3>
    <hr>
    <div>캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.</div>
    <div>Image 객체에 src 프로퍼티를 이용하여 비트맵을 로드한다.</div>
    <div>이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
</body>
</html>
