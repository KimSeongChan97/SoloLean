<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
<style type="text/css">
	/* HTML과 BODY의 높이를 100%로 설정하여 페이지 전체를 차지하게 합니다. */
	html { height: 100%; }
	body { height: 100%; margin: 0; padding: 0; }
	/* 지도를 표시할 div 요소의 크기를 설정합니다. */
</style>
</head>
<body>
	<!-- 구글 맵을 iframe을 통해 웹페이지에 삽입합니다. -->
	<iframe 
	    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12647.393379961666!2d126.98288761422474!3d37.58218865927225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2d6c2b8241f%3A0x60693493018e331f!2z7LC9642V6raBIO2bhOybkA!5e0!3m2!1sko!2skr!4v1723620024981!5m2!1sko!2skr" 
	    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
	</iframe>
	<!-- 
	- src: 구글 맵에서 제공하는 임베드된 지도의 URL입니다. 이 URL은 지도에 대한 고유 링크를 포함하며, 경복궁의 위치를 나타냅니다.
	- width="100%" height="100%": iframe의 너비와 높이를 100%로 설정하여, 화면 전체에 지도가 표시되도록 합니다.
	- style="border:0;": iframe의 테두리를 제거합니다.
	- allowfullscreen: 전체 화면 모드를 허용합니다.
	- loading="lazy": 페이지 로딩 성능을 향상시키기 위해 지도의 로딩을 지연시킵니다.
	- referrerpolicy="no-referrer-when-downgrade": 리퍼러 정책을 설정하여 보안과 개인정보 보호를 강화합니다.
	-->
</body>
</html>

<!-- 
1. [구글 맵] 검색
   - 구글에서 "구글 맵"을 검색하여 지도 서비스에 접속합니다.
   
2. https://www.google.co.kr/maps/@45.2000678,17.2800773,5z?hl=ko
   - 구글 맵 웹사이트로 이동하여 지도를 탐색합니다.

3. 경복궁 검색
   - 검색 창에 "경복궁"을 입력하여 해당 위치를 찾습니다.
   
4. 三 클릭
   - 지도 왼쪽 상단의 메뉴 아이콘(세 줄)을 클릭하여 추가 옵션을 엽니다.

5. 지도 공유 또는 퍼가기
   - 메뉴에서 "지도 공유 또는 퍼가기" 옵션을 선택합니다.
   
6. 지도 퍼가기(탭)
   - "지도 퍼가기" 탭에서 임베드 코드를 복사하여 웹페이지에 삽입합니다.
-->
