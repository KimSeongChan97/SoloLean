<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">	

h1::before {
	content: "안녕하세요";
}	

h2::after {
	content: url("../image/img1.gif");
}
	
</style>
</head>
<body>
	<h1>Hello World!!</h1>
	<h2>Hello World!!</h2>
	
</body>
</html>

<!--
 
* content
1. html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
2. ::before, ::after 가상 요소와 주로 사용한다.


 -->
