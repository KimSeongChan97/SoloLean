<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 이 부분은 HTML 문서의 헤더를 정의합니다.
     - <!DOCTYPE html>: 문서의 형식을 HTML5로 선언합니다.
     - <meta charset="UTF-8">: 문서의 문자 인코딩을 UTF-8로 설정합니다.
     - <title>Insert title here</title>: 웹 페이지의 제목을 설정하는 부분으로, 
       브라우저 탭에 표시됩니다. 현재 "Insert title here"로 되어 있으나 
       실제 제목을 적어야 합니다. -->

<style type="text/css">
/* 스타일을 정의하는 섹션입니다. 이곳에 작성된 CSS는 HTML 문서 내에서 적용됩니다.
   - type="text/css": CSS 스타일임을 명시합니다. */

div.inner {
	margin: 30px;
	/* 요소의 외부 여백(margin)을 설정합니다. 
	   여기서는 박스 바깥쪽에 30픽셀의 여백이 생깁니다. */

	padding: 20px;
	/* 요소의 내부 여백(padding)을 설정합니다. 
	   여기서는 박스 안쪽, 즉 내용과 테두리 사이에 20픽셀의 공간이 생깁니다. */

	border: 5px red dotted;
	/* 박스의 테두리를 설정합니다.
	   5픽셀 두께의 빨간색 점선(dotted) 테두리가 적용됩니다. */

	background: yellow;
	/* 박스의 배경색을 설정합니다. 
	   여기서는 배경색이 노란색(yellow)으로 설정됩니다. */
}
</style>
</head>
<body>
    <!-- 본격적인 웹 페이지의 내용이 시작되는 부분입니다. -->
	<h3>박스 모델</h3>
	<!-- <h3>: HTML 문서에서 제목을 정의하는 태그 중 하나로, 
	         크기가 작은 제목을 나타냅니다.
	         여기서는 "박스 모델"이라는 텍스트가 제목으로 표시됩니다. -->
	
	<p>margin 30px, padding 20px, border 5px의 빨간색 점선, 바탕색 노랑</p>
	<!-- <p>: 문단을 정의하는 태그입니다. 
	         여기서는 "margin 30px, padding 20px, border 5px의 빨간색 점선, 바탕색 노랑" 
	         라는 텍스트를 문단으로 표시합니다. 이 문단은 사용자가 스타일링된 박스 모델이 
	         어떤 식으로 구성되는지 설명하는 내용입니다. -->
	
	<hr>
	<!-- <hr>: 수평선을 그려 페이지 내에서 구분선을 표시합니다. -->

	<div class="inner">
		<!-- <div>: HTML에서 블록 레벨 요소를 정의하는 태그입니다. 
		             주로 컨테이너 역할을 하며, 다양한 콘텐츠를 담을 수 있습니다.
		             이 div 태그에는 "inner"라는 클래스를 부여했습니다. 
		             이 클래스에 따라 스타일이 적용됩니다. -->

		<img src="../image/img1.gif" alt="망상토끼">
		<!-- <img>: 이미지를 표시하는 태그입니다.
		             - src="../image/img1.gif": 이미지의 경로를 지정합니다. 
		               상대 경로로, 현재 문서 위치로부터 "../image/img1.gif"에 해당하는 이미지를 불러옵니다.
		             - alt="망상토끼": 이미지가 로드되지 않거나, 시각장애인용 화면 낭독기 등에서 
		               표시되는 대체 텍스트를 설정합니다. 여기서는 "망상토끼"라는 텍스트가 
		               대체 텍스트로 표시됩니다. -->
	</div>
</body>
</html>
