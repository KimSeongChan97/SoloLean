<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 이 부분은 HTML 문서의 헤더를 정의합니다. 
     - <!DOCTYPE html>: 문서의 형식을 HTML5로 선언합니다.
     - <meta charset="UTF-8">: 문서의 문자 인코딩을 UTF-8로 설정합니다.
     - <title>Insert title here</title>: 웹 페이지의 제목을 설정하는 부분으로, 
       브라우저 탭에 표시됩니다. 현재 "Insert title here"로 되어 있으나 
       실제 제목을 적어야 합니다. -->
</head>
<body>
    <!-- 본격적인 웹 페이지의 내용이 시작되는 부분입니다. -->
	<h3 align="center">다양한 테두리</h3>
	<!-- <h3>: HTML 문서에서 제목을 정의하는 태그 중 하나로, 
	         크기가 작은 제목을 나타냅니다. 
	         align="center"는 제목을 중앙에 배치합니다.
	         "다양한 테두리"라는 텍스트가 중앙에 위치된 제목으로 표시됩니다. -->
	
	<hr>
	<!-- <hr>: 수평선을 그려 페이지 내에서 구분선을 표시합니다. -->
	
	<p style="border: 3px solid blue">3픽셀 solid</p>
	<!-- <p>: 문단을 정의하는 태그입니다. 
	         style="border: 3px solid blue"는 인라인 스타일로 
	         문단의 테두리를 3픽셀 두께의 파란색(solid) 실선으로 설정합니다. 
	         "3픽셀 solid"라는 텍스트가 파란색 실선 테두리로 둘러싸여 표시됩니다. -->
	
	<p style="border: 3px none blue">3픽셀 none</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 3px none blue"는 인라인 스타일로 테두리 설정을 하되, 
	         테두리가 표시되지 않도록(none) 설정합니다. 
	         "3픽셀 none"이라는 텍스트는 파란색 테두리가 없고 그냥 텍스트만 표시됩니다. -->
	
	<p style="border: 3px hidden blue">3픽셀 hidden</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 3px hidden blue"는 인라인 스타일로 테두리를 설정하되, 
	         none과 비슷하게 화면에 표시되지 않지만, 요소 크기나 레이아웃에 영향을 줍니다. 
	         "3픽셀 hidden"이라는 텍스트는 파란색 테두리가 없고 텍스트만 표시됩니다. -->
	
	<p style="border: 3px dotted blue">3픽셀 dotted</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 3px dotted blue"는 인라인 스타일로 
	         문단의 테두리를 3픽셀 두께의 파란색 점선(dotted)으로 설정합니다. 
	         "3픽셀 dotted"라는 텍스트가 파란색 점선 테두리로 둘러싸여 표시됩니다. -->
	
	<p style="border: 3px dashed blue">3픽셀 dashed</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 3px dashed blue"는 인라인 스타일로 
	         문단의 테두리를 3픽셀 두께의 파란색 대쉬(dashed) 선으로 설정합니다. 
	         "3픽셀 dashed"라는 텍스트가 파란색 대쉬 테두리로 둘러싸여 표시됩니다. -->
	
	<p style="border: 3px double blue">3픽셀 double</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 3px double blue"는 인라인 스타일로 
	         문단의 테두리를 3픽셀 두께의 파란색 이중선(double)으로 설정합니다. 
	         "3픽셀 double"이라는 텍스트가 파란색 이중선 테두리로 둘러싸여 표시됩니다. -->

	<p style="border: 15px groove yellow">15픽셀 groove</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 15px groove yellow"는 인라인 스타일로 
	         문단의 테두리를 15픽셀 두께의 노란색 홈(groove) 모양으로 설정합니다. 
	         홈 모양은 입체감을 주며, 안쪽으로 파인 것처럼 보입니다. 
	         "15픽셀 groove"라는 텍스트가 노란색 홈 테두리로 둘러싸여 표시됩니다. -->

	<p style="border: 15px ridge yellow">15픽셀 ridge</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 15px ridge yellow"는 인라인 스타일로 
	         문단의 테두리를 15픽셀 두께의 노란색 능선(ridge) 모양으로 설정합니다. 
	         능선 모양은 groove와 반대로 바깥쪽으로 튀어나온 것처럼 보입니다. 
	         "15픽셀 ridge"라는 텍스트가 노란색 능선 테두리로 둘러싸여 표시됩니다. -->

	<p style="border: 15px inset yellow">15픽셀 inset</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 15px inset yellow"는 인라인 스타일로 
	         문단의 테두리를 15픽셀 두께의 노란색 삽입(inset) 모양으로 설정합니다. 
	         inset 모양은 요소가 안쪽으로 들어간 것처럼 보이게 합니다. 
	         "15픽셀 inset"이라는 텍스트가 노란색 삽입 테두리로 둘러싸여 표시됩니다. -->

	<p style="border: 15px outset yellow">15픽셀 outset</p>
	<!-- <p>: 문단 태그입니다. 
	         style="border: 15px outset yellow"는 인라인 스타일로 
	         문단의 테두리를 15픽셀 두께의 노란색 돌출(outset) 모양으로 설정합니다. 
	         outset 모양은 요소가 바깥쪽으로 튀어나온 것처럼 보이게 합니다. 
	         "15픽셀 outset"이라는 텍스트가 노란색 돌출 테두리로 둘러싸여 표시됩니다. -->
	
</body>
</html>
