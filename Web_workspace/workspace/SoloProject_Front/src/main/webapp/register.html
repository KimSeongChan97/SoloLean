<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap을 사용하여 페이지 스타일을 손쉽게 적용할 수 있도록 CSS를 불러옵니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 폼 컨테이너 스타일 */
        .form-container {
            position: relative;
            width: 400px;
            margin: 0 auto; /* 가운데 정렬 */
        }
        /* 입력 그룹 스타일 */
        .input-group {
            position: relative;
            margin-bottom: 20px; /* 각 입력 필드 사이에 여백 추가 */
        }
        /* 입력 그룹 내 이미지 스타일 */
        .input-group img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 입력 필드 스타일 */
        .input-group input {
            position: relative;
            background-color: transparent; /* 배경 투명 */
            border: none; /* 테두리 없음 */
            width: 90%; /* 입력 필드 너비 설정 */
            padding: 10px; /* 입력 필드 내부 여백 설정 */
            margin: 0 auto; /* 입력 필드 가운데 정렬 */
            z-index: 10; /* 입력 필드를 이미지 위에 표시되도록 설정 */
            margin-left: 20px; /* 텍스트를 이미지 내에서 중앙에 맞추기 위한 좌측 여백 설정 */
        }
        /* 회원가입 버튼 스타일 */
        #register-button {
            width: 100%; /* 버튼 너비를 100%로 설정 */
            margin-top: 20px; /* 버튼 위에 여백 추가 */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <!-- 네비게이션 바를 동적으로 로드할 위치 -->
    <div id="navbar-placeholder"></div>
    <script>
        // fetch() 메서드를 사용하여 'navbar.html' 파일을 가져와서
        // 페이지의 'navbar-placeholder' ID를 가진 요소에 삽입합니다.
        fetch('navbar.html')
            .then(response => response.text()) // 응답을 텍스트 형태로 변환
            .then(data => {
                // 변환된 텍스트를 네비게이션 바가 위치할 div 요소에 삽입
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main class="background-image register-bg"> <!-- 배경 이미지를 적용한 메인 콘텐츠 영역 -->
        <section class="container mt-5">
            <h2>회원가입</h2> <!-- 회원가입 페이지 제목 -->
            <!-- 회원가입 폼 -->
            <!-- 사용자가 이름, 이메일, 비밀번호를 입력하고 제출하면, 'register_process.jsp'로 전송됩니다. -->
            <form action="register_process.jsp" method="post">
                <!-- 이름 입력 필드 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required> <!-- 필수 입력 필드 -->
                </div>
                <!-- 이메일 입력 필드 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required> <!-- 필수 입력 필드 -->
                </div>
                <!-- 비밀번호 입력 필드 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required> <!-- 필수 입력 필드 -->
                </div>
                <!-- 회원가입 버튼 -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <!-- Bootstrap의 기능을 활성화하기 위한 JavaScript 파일을 불러옵니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
