<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap을 사용하여 페이지 스타일을 손쉽게 적용할 수 있도록 CSS를 불러옵니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바를 동적으로 로드할 위치 -->
    <div id="navbar-placeholder"></div>
    <script>
        // fetch() 메서드를 사용하여 'navbar.html' 파일을 가져와서
        // 페이지의 'navbar-placeholder' ID를 가진 요소에 삽입합니다.
        fetch('navbar.html')
            .then(response => response.text()) // 응답을 텍스트 형태로 변환
            .then(data => {
                // 변환된 텍스트를 네비게이션 바가 위치할 div 요소에 삽입
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main>
        <section class="container mt-5">
            <h2>My Page</h2> <!-- 페이지 제목 -->
            <!-- 사용자 정보를 표시하는 카드 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="userName">이름: </h5> <!-- 사용자 이름을 표시할 위치 -->
                    <p class="card-text" id="userEmail">이메일: </p> <!-- 사용자 이메일을 표시할 위치 -->
                    <p class="card-text" id="memberId">아이디: </p> <!-- 사용자 아이디를 표시할 위치 -->
                    <p class="card-text" id="userPassword">비밀번호: </p> <!-- 사용자 비밀번호를 표시할 위치 -->
                </div>
            </div>
        </section>
    </main>

    <script>
        // 로그인된 사용자 정보를 sessionStorage에서 가져와 페이지에 표시
        window.onload = function() {
            // sessionStorage에 저장된 사용자 정보를 가져옵니다.
            var userName = sessionStorage.getItem("userName");
            var userEmail = sessionStorage.getItem("userEmail");
            var memberId = sessionStorage.getItem("memberId");
            var userPassword = sessionStorage.getItem("userPassword");

            // HTML 요소에 사용자 정보를 동적으로 추가합니다.
            document.getElementById("userName").textContent = "이름: " + userName;
            document.getElementById("userEmail").textContent = "이메일: " + userEmail;
            document.getElementById("memberId").textContent = "아이디: " + memberId;
            document.getElementById("userPassword").textContent = "비밀번호: " + userPassword;
        };
    </script>

    <!-- Bootstrap JS -->
    <!-- Bootstrap의 기능을 활성화하기 위한 JavaScript 파일을 불러옵니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
