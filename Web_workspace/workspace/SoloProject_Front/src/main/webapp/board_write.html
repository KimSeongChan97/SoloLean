<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap을 사용하여 페이지 스타일을 손쉽게 적용할 수 있도록 CSS를 불러옵니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바를 동적으로 로드할 위치 -->
    <div id="navbar-placeholder"></div>
    <script>
        // fetch() 메서드를 사용하여 'navbar.html' 파일을 가져와서
        // 페이지의 'navbar-placeholder' ID를 가진 요소에 삽입합니다.
        fetch('navbar.html')
            .then(response => response.text()) // 응답을 텍스트 형태로 변환
            .then(data => {
                // 변환된 텍스트를 네비게이션 바가 위치할 div 요소에 삽입
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main>
        <section class="container mt-5">
            <h2>글쓰기</h2> <!-- 글쓰기 페이지의 제목 -->
            <!-- 사용자가 작성한 게시글을 'save_post.jsp'로 전송하는 폼 -->
            <form action="save_post.jsp" method="post">
                <!-- 제목 입력 필드 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label> <!-- 제목 입력 필드에 대한 레이블 -->
                    <input type="text" class="form-control" id="title" name="title" required> <!-- 제목 입력 필드, 필수 입력 -->
                </div>
                <!-- 내용 입력 필드 -->
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label> <!-- 내용 입력 필드에 대한 레이블 -->
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea> <!-- 내용 입력 필드, 필수 입력 -->
                </div>
                <!-- 게시글 등록 버튼 -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">등록</button> <!-- 폼을 제출하는 버튼 -->
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <!-- Bootstrap의 기능을 활성화하기 위한 JavaScript 파일을 불러옵니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
