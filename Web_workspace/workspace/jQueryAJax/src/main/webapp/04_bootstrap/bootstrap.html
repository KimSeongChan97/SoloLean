<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- viewport 메타 태그는 반응형 웹 디자인을 위해 필수적입니다. 장치의 너비에 따라 웹 페이지의 크기와 크기 조정을 제어합니다. -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<!-- Bootstrap 5.3.3의 CSS 파일을 포함합니다. 이 라이브러리는 반응형 디자인과 다양한 스타일을 쉽게 구현할 수 있게 도와줍니다. -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap 버튼 클래스를 사용하여 스타일이 지정된 기본 버튼을 생성합니다. 'btn-primary' 클래스를 사용하여 파란색 버튼을 생성합니다. -->
	<button type="button" class="btn btn-primary">버튼 생성</button>
	<hr/>
	
	<!-- 이 div는 Bootstrap 카드 컴포넌트를 사용하여 정보를 표시합니다. 카드 컴포넌트는 이미지, 텍스트, 링크 등을 담을 수 있는 유연한 레이아웃을 제공합니다. -->
	<div class="card" style="width: 18rem;">
	  <!-- 카드의 상단에 이미지를 삽입합니다. 이 이미지의 크기는 카드의 너비에 맞게 조정됩니다. alt 속성은 이미지가 로드되지 않거나 시각장애인 사용자에게 설명을 제공합니다. -->
	  <img src="../image/apeach.png" class="card-img-top" alt="피치">
	  <div class="card-body">
	    <!-- 카드의 제목을 설정합니다. h5 태그는 카드 제목을 표시하기에 적합한 크기를 제공합니다. -->
	    <h5 class="card-title">어피치 title</h5>
	    <!-- 카드의 본문 텍스트를 추가합니다. 카드 내용은 일반적으로 설명 텍스트나 간단한 정보로 구성됩니다. -->
	    <p class="card-text">어피치에 대해 설명하는 content text</p>
	    <!-- 카드의 링크 버튼을 생성합니다. 'btn-primary' 클래스는 파란색 버튼을 만듭니다. 클릭하면 지정된 URL로 이동합니다. -->
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	  </div>
	</div>
	<hr/>
	
	<!-- Bootstrap의 Carousel 컴포넌트를 사용하여 슬라이드쇼를 생성합니다. -->
	<div id="carouselExampleCaptions" class="carousel slide">
      <!-- 슬라이드 인디케이터를 생성합니다. 사용자가 슬라이드의 특정 위치로 이동할 수 있도록 돕습니다. 각 버튼은 슬라이드의 순서를 나타냅니다. -->
      <div class="carousel-indicators">
        <!-- 첫 번째 슬라이드를 활성화 상태로 지정합니다. aria-current는 현재 활성 슬라이드를 시각적, 프로그래밍적으로 표시하는 데 사용됩니다. -->
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <!-- 두 번째 슬라이드로 이동할 수 있는 버튼입니다. -->
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <!-- 세 번째 슬라이드로 이동할 수 있는 버튼입니다. -->
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <!-- 슬라이드의 실제 콘텐츠를 담고 있는 div입니다. 각 슬라이드 항목은 carousel-item 클래스를 사용하여 정의됩니다. -->
      <div class="carousel-inner">
        <!-- 첫 번째 슬라이드입니다. 이 슬라이드는 활성화 상태로 설정되어 있으며 이미지와 텍스트가 포함되어 있습니다. -->
        <div class="carousel-item active">
          <!-- 슬라이드에 표시될 이미지입니다. d-block 클래스는 블록 요소로 이미지를 표시하고, w-100 클래스는 이미지 너비를 100%로 설정합니다. -->
          <img src="../image/1.jpg" class="d-block w-100" alt="단체사진1">
          <!-- 이 div는 슬라이드에 텍스트와 제목을 오버레이로 추가합니다. d-none d-md-block 클래스는 중간 크기 이상의 화면에서만 텍스트가 표시되도록 합니다. -->
          <div class="carousel-caption d-none d-md-block">
            <!-- 슬라이드의 제목입니다. -->
            <h5>First slide label</h5>
            <!-- 슬라이드에 대한 간단한 설명 텍스트입니다. -->
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <!-- 두 번째 슬라이드 항목입니다. 비활성화 상태로 설정되어 있으며, 다른 이미지와 텍스트가 포함되어 있습니다. -->
        <div class="carousel-item">
          <img src="../image/2.jpg" class="d-block w-100" alt="단체사진2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <!-- 세 번째 슬라이드 항목입니다. 다른 이미지와 텍스트가 포함되어 있습니다. -->
        <div class="carousel-item">
          <img src="../image/3.jpg" class="d-block w-100" alt="단체사진3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <!-- 이전 슬라이드로 이동하는 버튼입니다. 이 버튼을 클릭하면 carousel이 이전 슬라이드로 이동합니다. -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <!-- 이전 슬라이드로 이동하는 아이콘입니다. 이 아이콘은 시각적으로 사용자를 안내하는 역할을 합니다. -->
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <!-- 스크린 리더가 이전 슬라이드를 식별할 수 있도록 돕는 텍스트입니다. 시각적으로는 숨겨져 있습니다. -->
        <span class="visually-hidden">Previous</span>
      </button>
      <!-- 다음 슬라이드로 이동하는 버튼입니다. 이 버튼을 클릭하면 carousel이 다음 슬라이드로 이동합니다. -->
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <!-- 다음 슬라이드로 이동하는 아이콘입니다. -->
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <!-- 스크린 리더가 다음 슬라이드를 식별할 수 있도록 돕는 텍스트입니다. -->
        <span class="visually-hidden">Next</span>
      </button>
	</div>
	
	<!-- Bootstrap의 JavaScript 번들을 포함합니다. 이 파일은 팝업, 드롭다운, 카루셀 등 Bootstrap의 인터랙티브한 기능들을 사용할 수 있게 합니다. -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
