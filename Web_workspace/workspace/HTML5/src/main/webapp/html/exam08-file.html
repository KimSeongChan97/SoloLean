<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Upload</title>
<!-- 웹 페이지 제목을 "File Upload"로 설정합니다. -->
<meta charset="UTF-8">
<!-- 웹 페이지의 문자 인코딩을 UTF-8로 설정하여 다양한 언어의 문자를 올바르게 표시합니다. -->
</head>
<body>
	<!-- HTML 문서의 본문 시작 -->
	<form enctype="multipart/form-data" action="">
	<!-- enctype 이 있어야 upload 가 가능하다 -->
	<!-- form 태그는 사용자 입력을 받아 서버로 전송할 수 있는 폼을 정의합니다.
	     enctype 속성은 폼 데이터의 인코딩 방식을 지정합니다.
	     "multipart/form-data"는 파일 업로드를 처리하기 위해 반드시 필요합니다.
	     action 속성은 폼 데이터를 전송할 URL을 지정하는데, 여기서는 빈 값이므로 현재 페이지에 데이터를 전송합니다. -->
		<fieldset>
			<!-- fieldset 태그는 폼 요소들을 그룹화하여 관련된 요소들을 묶어줍니다.
			     시각적으로 그룹을 구분하기 위해 사용됩니다. -->
			<legend>
				파일첨부
				<!-- legend 태그는 fieldset의 제목을 지정하여 폼 그룹의 내용을 설명합니다. -->
			</legend>
			<div>
				<!-- div 태그는 문서 내에서 구획을 나누는 블록 요소입니다.
				     여기서는 사진 파일을 선택하는 부분을 그룹화합니다. -->
				<label for="photo">사진선택</label>
				<!-- label 태그는 폼 요소의 라벨(이름)을 지정합니다.
				     for 속성은 해당 라벨이 참조하는 입력 요소의 id를 지정합니다.
				     이 경우, "photo"라는 id를 가진 input 요소를 참조합니다. -->
				<input type="file" name="photo" id="photo" />
				<!-- file type 이 있어야 upload 가 가능하다 -->
				<!-- input 태그는 사용자가 파일을 선택할 수 있는 파일 업로드 필드를 정의합니다.
				     type="file" 속성은 파일 선택 필드를 생성합니다.
				     name 속성은 서버로 전송할 때 이 입력 필드의 이름을 지정합니다.
				     id 속성은 이 입력 필드를 식별하는 고유한 이름을 지정합니다. -->
			</div>
		</fieldset>
		<!-- fieldset 태그의 끝을 표시합니다. -->
	</form>
	<!-- form 태그의 끝을 표시합니다. -->
</body>
<!-- HTML 문서의 본문 끝 -->
</html>
