<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML연습, datalist</title>
<!-- 웹 페이지의 문자 인코딩을 UTF-8로 설정하여 다양한 언어의 문자를 올바르게 표시합니다. -->
</head>
<body>
	<!-- HTML 문서의 본문 시작 -->
	<p>
	<form action="">
		<!-- form 태그는 사용자 입력을 받아 서버로 전송할 수 있는 폼을 정의합니다. 
		     action 속성은 폼 데이터를 전송할 URL을 지정하는데, 여기서는 빈 값이므로 현재 페이지에 데이터를 전송합니다. -->
		<input list="Lectures" name="Lecture">
		<!-- input 태그는 사용자가 입력할 수 있는 한 줄짜리 텍스트 필드를 정의합니다.
		     list 속성은 datalist 요소의 id를 참조하여 자동 완성 옵션을 제공합니다.
		     name 속성은 서버로 전송할 때 이 입력 필드의 이름을 지정합니다. -->
			<datalist id="Lectures">
				<!-- datalist 태그는 입력 필드에 대한 자동 완성 옵션 목록을 정의합니다.
				     id 속성은 이 datalist 요소를 식별하는 고유한 이름을 지정합니다. -->
				<option value="HTML">
				<!-- option 태그는 datalist 요소 내에서 자동 완성 옵션 하나를 정의합니다.
				     value 속성은 사용자가 선택할 수 있는 값을 지정합니다. -->
				<option value="CSS">
				<option value="JAVA">
				<option value="C++">
			</datalist>
		<input type="submit" value="전송">	
		<!-- submit 타입의 input 태그는 폼을 전송하는 버튼을 정의합니다.
		     value 속성은 버튼에 표시될 텍스트를 지정합니다. -->
	</form>
	<p>
	<!-- HTML 문서의 본문 끝 -->
</body>
</html>

<!-- 
datalist 요소는 input 요소에 대해 미리 정의된 옵션 리스트를 명시해 주는 요소입니다.
사용자는 텍스트를 바로 입력해도 되고, 드롭다운 메뉴에서 미리 정의한 옵션 중의 하나를 골라도 됩니다.

단, input 요소의 list 속성값이 datalist 요소의 id 속성값과 반드시 일치해야 연결됩니다.
 -->
