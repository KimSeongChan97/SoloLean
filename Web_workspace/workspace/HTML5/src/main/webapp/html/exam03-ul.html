<!DOCTYPE html>
<!-- 이 문서는 HTML5 문서임을 선언합니다. DOCTYPE은 HTML5 표준을 사용하고 있음을 브라우저에 알리는 역할을 합니다. -->
<html>
<!-- <html> 태그는 HTML 문서의 시작을 나타내며, 문서의 모든 내용을 포함합니다. -->
<head>
    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8"> 태그는 문서의 문자 인코딩을 설정합니다. UTF-8은 모든 문자를 표현할 수 있는 유니코드 문자 인코딩 방식입니다. -->
    <title>HTML연습, url연결 연습</title>
    <!-- <title> 태그는 문서의 제목을 설정합니다. 이 제목은 브라우저의 탭에 표시됩니다. 여기서는 "Insert title here"이라는 제목을 설정했습니다. -->

    <style type="text/css">
    /* id 속성 중에서 blank 의 앞에 #를 붙인다. */
    /* #blank는 id가 "blank"인 요소를 선택합니다. 여기서는 해당 요소의 높이를 1000px로 설정합니다. */
    #blank {
        height: 1000px;
    }
    </style>
    <!-- <style> 태그는 문서 내에 CSS 스타일 규칙을 포함합니다. type="text/css"는 스타일 시트가 CSS임을 명시합니다. -->
</head>
<body>
    <!-- <body> 태그는 HTML 문서의 본문을 나타내며, 실제 화면에 표시되는 모든 내용을 포함합니다. -->

    <h1>링크의 기본 사용방법</h1>
    <!-- <h1> 태그는 첫 번째 수준의 제목(헤더)을 나타냅니다. 글자를 굵게 표시하고, 큰 글자 크기를 사용합니다. -->

    <!-- <h1>~<h6> 글자크기, 굵게, 줄바꿈 -->
    <ul id="menu">
        <!-- <ul> 태그는 순서 없는 목록을 나타내며, id 속성으로 "menu"를 지정하여 CSS에서 참조할 수 있습니다. -->
        <li><a href="./exam02-img.html">현재 사이트의 특정 파일로 링크</a></li>
        <!-- <li> 태그는 목록 항목을 나타냅니다. <a> 태그는 하이퍼링크를 생성하며, href 속성으로 링크의 목적지 파일 경로를 지정합니다. 여기서는 현재 사이트의 특정 파일로 링크합니다. -->
        <li><a href="https://www.naver.com" target="_blank">다른 사이트로 링크 (새창)</a></li>
        <!-- <a> 태그의 target="_blank" 속성은 링크를 클릭할 때 새 창(또는 새 탭)에서 링크를 열도록 합니다. 여기서는 네이버 사이트로 링크합니다. -->
    </ul>
    <hr />
    <!-- <hr/> 태그는 수평선을 삽입하여 내용을 구분할 때 사용합니다. -->
    
    <div id="blank">빈 공간</div>
    <!-- <div> 태그는 블록 레벨 요소로, id 속성으로 "blank"를 지정하여 CSS에서 참조할 수 있습니다. 이 div 요소는 높이가 1000px로 설정되어 빈 공간을 만듭니다. -->
    <hr />
    <!-- <hr/> 태그는 수평선을 삽입하여 내용을 구분할 때 사용합니다. -->

    <h1>현재 페이지에서의 링크 이동</h1>
    <!-- <h1> 태그는 첫 번째 수준의 제목(헤더)을 나타냅니다. 글자를 굵게 표시하고, 큰 글자 크기를 사용합니다. -->

    <ul>
        <!-- <ul> 태그는 순서 없는 목록을 나타냅니다. -->
        <li><a href="#">현재 페이지의 맨 위로 이동</a></li>
        <!-- <a> 태그의 href="#" 속성은 페이지 맨 위로 이동하게 합니다. -->
        <li><a href="#menu">현재 페이지의 특정 위치로 이동</a></li>
        <!-- <a> 태그의 href="#menu" 속성은 id가 "menu"인 요소로 이동하게 합니다. -->
    </ul>
</body>
<!-- </body> 태그는 HTML 문서의 본문 끝을 나타냅니다. -->
</html>
<!-- </html> 태그는 HTML 문서의 끝을 나타냅니다. -->

   - <li>에는 <br>태그 속성이 포함된다.

<a target=""></a>
- 새로운 웹페이지를 열 때 사용 된다
- target 에는 _blank, _self, _parent, _top 4가지가 있다.

① _blank
새 윈도우 창을 열어서, 웹페이지가 열린다. 기존의 창은 그대로 남겨져 있다. 

② _self 
현재 윈도우창에 그대로, 링크된 웹페이지가 열린다. (현재의 프레임)

③ _parent
현재 프레임의 부모 프레임에서 새 웹페이지가 열린다.
만약 어떤 창 A에서 창 B를 새로 열었다.
그런데 창 B에서 _parent로 창을 열면 창 A에서 열리게 된다.

④ _top
최상위 프레임에서 열린다. 
_parent와 비슷하지만 _parent는 바로 이전 창(부모창)에서 열리고
_top은 최상위(가장 최고 부모)창에서 열린다. 
  
-->
