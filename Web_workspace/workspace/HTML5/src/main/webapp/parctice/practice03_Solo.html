<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>살빼는 방법</title>
    <!-- 문서의 제목을 설정합니다. -->
</head>
<body>
    <h1>살빼는 방법</h1>
    <!-- h1 요소는 문서의 주요 제목을 나타냅니다. -->
	<hr>
    <!-- 순서 없는 목록을 사용하여 살 빼는 방법을 표시합니다. -->
    <ul>
        <!-- 목록 항목 -->
        <li>고기를 많이 먹는 고기 다이어트</li>
        <li>채소를 많이 먹는 채소 다이어트</li>
        <li>적게 먹고 운동하는 운동 다이어트</li>
    </ul>
</body>
</html>

<!-- 
ul 태그:
순서 없는 목록을 만들 때 사용됩니다.
li 태그는 목록의 각 항목을 나타냅니다.
-->
