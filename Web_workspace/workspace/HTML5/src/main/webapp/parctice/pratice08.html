<!DOCTYPE html>
<html>
<head>
    <!-- 문서가 HTML5로 작성되었음을 선언 -->
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정하여 한글 및 다양한 언어가 올바르게 표시되도록 설정 -->
    <title>버튼 예제</title> <!-- 브라우저 탭에 표시될 문서의 제목을 설정 -->
</head>
<body>
    <!-- 페이지의 첫 번째 제목을 설정, <h1>은 가장 중요한 제목 요소로 사용됨 -->
    <h1>버튼 예제</h1>
    
    <!-- 수평선을 추가하여 제목과 내용 사이의 구분을 명확히 합니다 -->
    <hr/>

    <!-- form 태그는 사용자 입력을 위한 폼을 정의합니다. action 속성은 데이터를 제출할 URL을 지정합니다.
         여기서 action="#"은 폼이 제출될 때 현재 페이지가 새로고침되도록 설정 -->
    <form action="#">
        <!-- 첫 번째 버튼 그룹을 div 태그로 묶어 한 줄로 배치합니다 -->
        <div>
            <!-- 각각의 버튼 요소를 정의하며, '&nbsp;'는 비어있는 공백을 추가하여 버튼 간 간격을 확보 -->
            <button>1</button>&nbsp;
            <button>2</button>&nbsp;
            <button>3</button>
        </div>
        
        <!-- 두 번째 버튼 그룹을 정의 -->
        <div>
            <button>4</button>&nbsp;
            <button>5</button>&nbsp;
            <button>6</button>
        </div>
        
        <!-- 세 번째 버튼 그룹을 정의 -->
        <div>
            <button>7</button>&nbsp;
            <button>8</button>&nbsp;
            <button>9</button>
        </div>
    </form>
</body>
</html>
