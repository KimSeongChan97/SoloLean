<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도시 소개</title>
    <!-- 문서의 제목을 설정합니다. -->
</head>
<body>
    <h1>도시 소개</h1>
    <!-- h1 요소는 문서의 주요 제목을 나타냅니다. -->
	<hr>
    <!-- 정의 목록을 사용하여 각 도시와 그 설명을 표시합니다. -->
    <dl>
        <!-- 도시 이름 -->
        <dt>California</dt>
        <!-- 도시 설명 -->
        <dd>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을 가진 멋진 주</dd>

        <dt>Florida</dt>
        <dd>미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국의 최남단에 연결된 아름다운 주</dd>

        <dt>Texas</dt>
        <dd>드넓은 목장이 있어 텍사스 바베큐로 유명하고 석유가 생산되는 주</dd>
    </dl>
</body>
</html>

<!-- 
dl 태그:
정의 목록을 만들 때 사용됩니다.
dt 태그는 정의되는 항목의 이름을 나타냅니다.
dd 태그는 정의 항목의 설명을 나타냅니다.
-->
