<!DOCTYPE html>
<html>
<head>
    <!-- 문서가 HTML5임을 선언합니다 -->
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다 -->
    <title>신체 검사</title> <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다 -->
</head>
<body>
    <!-- h2 태그를 사용하여 두 번째로 중요한 제목을 설정합니다. '신체 검사'가 제목으로 표시됩니다 -->
    <h2>신체 검사</h2>
    <!-- hr 태그는 수평선을 추가하여 내용 간의 시각적 구분을 제공합니다 -->
    <hr/>
    
    <!-- 테이블을 정의합니다. border 속성을 사용하여 테이블에 경계선을 추가하고, 
         cellpadding 속성을 사용하여 셀 안의 내용과 셀 경계 간의 여백을 설정합니다 -->
    <table border="1" cellpadding="5">
        <!-- caption 태그는 테이블의 제목을 설정합니다. 제목은 테이블의 상단 중앙에 표시됩니다 -->
        <caption>학생 신체검사표</caption>
        
        <!-- thead 태그는 테이블의 헤더 섹션을 정의합니다. 테이블의 제목 행이 이 섹션에 들어갑니다 -->
        <thead>
            <tr> <!-- tr 태그는 테이블의 행(row)을 정의합니다 -->
                <!-- th 태그는 테이블의 제목 셀을 정의합니다. 각 셀의 너비를 100px로 설정합니다 -->
                <th width="100">이름</th>
                <th width="100">키</th>
                <th width="100">체중</th>
                <th width="100">시력</th>
            </tr>
        </thead>
        
        <!-- tbody 태그는 테이블의 본문(body) 섹션을 정의합니다. 주요 데이터가 이 섹션에 포함됩니다.
             align="center" 속성을 사용하여 모든 셀의 내용을 중앙에 정렬합니다 -->
        <tbody align="center">
            <tr>
                <!-- td 태그는 테이블의 데이터를 나타내는 셀을 정의합니다 -->
                <td>홍길동</td> <!-- 첫 번째 행의 첫 번째 셀, '홍길동' 이름이 표시됩니다 -->
                <td>179</td> <!-- 첫 번째 행의 두 번째 셀, '179' (키)가 표시됩니다 -->
                <td>67</td> <!-- 첫 번째 행의 세 번째 셀, '67' (체중)이 표시됩니다 -->
                <td>1.0</td> <!-- 첫 번째 행의 네 번째 셀, '1.0' (시력)이 표시됩니다 -->
            </tr>
            <tr>
                <td>고길동</td> <!-- 두 번째 행의 첫 번째 셀, '고길동' 이름이 표시됩니다 -->
                <td>177</td> <!-- 두 번째 행의 두 번째 셀, '177' (키)가 표시됩니다 -->
                <td>77</td> <!-- 두 번째 행의 세 번째 셀, '77' (체중)이 표시됩니다 -->
                <td>2.0</td> <!-- 두 번째 행의 네 번째 셀, '2.0' (시력)이 표시됩니다 -->
            </tr>
            <tr>
                <td>김철수</td> <!-- 세 번째 행의 첫 번째 셀, '김철수' 이름이 표시됩니다 -->
                <td>165</td> <!-- 세 번째 행의 두 번째 셀, '165' (키)가 표시됩니다 -->
                <td>57</td> <!-- 세 번째 행의 세 번째 셀, '57' (체중)이 표시됩니다 -->
                <td>1.2</td> <!-- 세 번째 행의 네 번째 셀, '1.2' (시력)이 표시됩니다 -->
            </tr>
        </tbody>
        
        <!-- tfoot 태그는 테이블의 푸터(footer) 섹션을 정의합니다.
             푸터는 테이블의 마지막 부분에 위치하며, 보통 요약 정보나 계산 결과 등을 포함합니다 -->
        <tfoot align="center">
            <tr>
                <!-- 푸터의 각 셀에 평균 값을 표시합니다 -->
                <td>평균</td> <!-- '평균'이라는 텍스트가 첫 번째 셀에 표시됩니다 -->
                <td>173</td> <!-- 두 번째 셀에 '173' (평균 키)이 표시됩니다 -->
                <td>67</td> <!-- 세 번째 셀에 '67' (평균 체중)이 표시됩니다 -->
                <td>1.4</td> <!-- 네 번째 셀에 '1.4' (평균 시력)이 표시됩니다 -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
