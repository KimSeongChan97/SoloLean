<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>살빼는 방법</title>
</head>
<body>
    <h2>살빼는 방법</h2>
	<hr>
    <ul>
        <li>고기를 많이 먹는 고기 다이어트</li>
        <li>채소를 많이 먹는 채소 다이어트</li>
        <li>적게 먹고 운동하는 운동 다이어트</li>
    </ul>
</body>
</html>

<!-- 
ul 태그:
순서 없는 목록을 만들 때 사용됩니다.
li 태그는 목록의 각 항목을 나타냅니다.
-->
