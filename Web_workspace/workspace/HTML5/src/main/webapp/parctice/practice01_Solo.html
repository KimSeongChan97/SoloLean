    <p>오늘 아침 일찍 산에 올랐다. 아침 온도는 15&#176;이었다. 가지고 간 물의 &#189;을 마셨다.
     한참 올라 가는 도중에 약수를 가리키는 &#189;사인이 보였다. 불현듯 양두구승님의 산길이란 시에 
     곡을 붙인 박태준의 가곡&sung;이 생각이 났다.</p>
    <p>산길을 간다. 말없이<br>
    호올로 산길을 간다<br><br>
    해는 저서 새소리 그치고<br>
    정중히 반짝휘 그윽히 들리는<br><br>
    산길을 간다 말없이<br>
    밤에 홀로 산길을 간다</p>
