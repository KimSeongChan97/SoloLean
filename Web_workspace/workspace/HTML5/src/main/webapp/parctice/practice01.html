<!DOCTYPE html>
<html>
<head>
    <!-- 문서의 인코딩 타입을 UTF-8로 설정하여 다양한 언어를 지원하도록 함 -->
    <meta charset="UTF-8">
    <!-- 웹페이지의 제목을 설정, 브라우저 탭이나 검색 엔진에 표시됨 -->
    <title>산길</title>
</head>
<body>
   <!-- 페이지의 주요 제목을 h3 태그로 표시 -->
   <h3>산길</h3>
   
   <!-- 가로 줄을 그어 시각적으로 구분을 줌 -->
   <hr>
   
   <!-- 문단을 시작, 본문의 내용을 담고 있음 -->
   <p>
     <!-- 아침의 기온을 표시, 특수문자 &deg;를 사용하여 섭씨 온도 기호(°)를 추가함 -->
   	 오늘 아침 일찍 산에 올랐다. 아침 온도는 15&deg;이었다. 
     
     <!-- 물의 절반을 마셨음을 표시, &half; 특수문자를 사용하여 1/2 기호를 표시함 -->
   	 가지고 간 물의 &half;을 마셨다.
     
     <!-- '약수'라는 단어를 표시, &lsh; 특수문자를 사용하여 좌화살표(←)를 표시함 -->
     한참 올라 가는 도중에 약수를 가리키는 &lsh;사인이 보였다.
     
     <!-- 시와 음악에 대한 생각을 표현, &sung; 특수문자를 사용하여 음표 기호(♪)를 표시함 -->
     불현듯 양두구승님의 산길이란 시에 
     곡을 붙인 박태준의 가곡&sung;이 생각이 났다.
   </p>
    
   <!-- 시의 내용을 형식 그대로 유지하기 위해 pre 태그를 사용 -->
   <!-- pre 태그는 내용을 그대로 보여주기 때문에 줄바꿈과 공백이 그대로 유지됨 -->
   <pre>
    산길을 간다. 말없이<br>
    호올로 산길을 간다<br><br>
    해는 저서 새소리 그치고<br>
    정중히 반짝휘 그윽히 들리는<br><br>
    산길을 간다 말없이<br>
    밤에 홀로 산길을 간다
    </pre>
    
    <!-- 또 다른 가로 줄을 추가하여 내용의 끝을 시각적으로 구분 -->
    <hr>
    
    <!-- 페이지 하단에 저작권 정보와 연락처를 표시 -->
    <p>&copy; Copyright(c) ycs All rights reserved.
       <!-- &copy; 특수문자를 사용하여 저작권 기호(©)를 표시함 -->
       
       <!-- &phone; 특수문자를 사용하여 전화기 아이콘을 추가하고, 연락처를 표시함 -->
       &phone; 010-1234-5678
    </p>
</body>
</html>
