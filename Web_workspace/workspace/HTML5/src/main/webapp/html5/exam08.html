<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 문서의 메타데이터를 설정합니다. 예를 들어, 문자 인코딩을 UTF-8로 설정합니다. -->
</head>
<body>
    <!-- h1 요소는 문서의 주요 제목을 나타냅니다. -->
    <h1>audio 요소를 이용한 소리 삽입</h1>
    <!-- audio 요소는 웹 페이지에 오디오를 삽입하는 데 사용됩니다. -->
    <!-- controls 속성은 오디오 컨트롤(재생, 일시 정지, 볼륨 조절 등)을 표시합니다. -->
    <audio controls>
        <!-- source 요소는 오디오 파일의 경로와 타입을 지정합니다. -->
        <source src="../audio/Maps.mp3" type="audio/mp3">
        <!-- 오디오 요소를 지원하지 않는 경우 표시될 대체 텍스트입니다. -->
        audio 요소를 지원하지 않아요..ㅠㅠ
    </audio>
</body>
</html>

<!-- 
HTML5 이전에는 웹 페이지에서 오디오(audio)를 들려주기 위한 표준안이 없었다.
따라서 오디오를 삽입하기 위해서는 플래시(flash)와 같은 외부 플러그인(plug-in)에 의존해야만 했다.
하지만 HTML5에서는 <audio> 태그를 이용하여 웹 페이지에 오디오를 삽입하는 표준화된 방식을 제공한다.

control 속성
- 재생, 정지 및 소리의 조절 등 오디오의 기본적인 동작을 조절할 수 있는 패널을 생성한다.

<audio> 태그 사이에 존재하는 텍스트는 해당 웹 브라우저가 <audio> 태그를 지원하지 않을 때만 화면에 표시된다.

autoplay 속성
- 웹 페이지가 로드(load) 될 때 음악을 자동으로 재생할지를 설정한다.

loop 속성
- 오디오의 재생이 끝나도 계속적으로 반복해서 오디오를 재생한다.
-->
