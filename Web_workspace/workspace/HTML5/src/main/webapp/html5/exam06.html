<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 문서의 메타데이터를 설정합니다. 예를 들어, 문자 인코딩을 UTF-8로 설정합니다. -->
</head>
<body>
    <!-- h1 요소는 문서의 주요 제목을 나타냅니다. -->
    <h1>required 속성을 이용한 필수 입력 설정</h1>
    <!-- form 요소는 사용자로부터 데이터를 수집하는 데 사용됩니다. action 속성은 데이터를 제출할 URL을 지정합니다. 여기서는 현재 페이지로 데이터를 제출합니다. -->
    <form action="">
        <!-- "이름" 입력 필드와 설명을 표시합니다. -->
        이름 : 
        <!-- input 요소는 사용자로부터 데이터를 입력받는 데 사용됩니다. type 속성이 "text"인 경우 텍스트 입력 필드가 생성됩니다. -->
        <!-- name 속성은 폼 데이터를 제출할 때 해당 입력 필드의 이름을 지정합니다. -->
        <!-- placeholder 속성은 입력 필드에 표시될 힌트를 제공합니다. -->
        <!-- required 속성은 이 필드가 반드시 입력되어야 함을 명시합니다. -->
        <input type="text" name="name" placeholder="이름 입력" required> 
        (이름은 반드시 입력해야 해요!) 
        <br>
        <!-- "나이" 입력 필드와 설명을 표시합니다. -->
        나이 : 
        <!-- input 요소는 사용자로부터 숫자를 입력받는 데 사용됩니다. type 속성이 "number"인 경우 숫자 입력 필드가 생성됩니다. -->
        <!-- min 속성은 입력할 수 있는 최소 값을 지정합니다. -->
        <!-- max 속성은 입력할 수 있는 최대 값을 지정합니다. -->
        <input type="number" name="age" min="1" max="120" placeholder="나이 입력">
        <br><br>
        <!-- 폼 데이터를 서버로 전송하는 버튼입니다. -->
        <input type="submit" value="전송">
    </form>
</body>
</html>

<!-- 
required 속성
- 반드시 입력되어야 할 필수 input 요소를 명시한다.

placeholder 속성
- input 요소에 입력되어야 할 값에 대한 힌트를 제공한다.
- 이러한 힌트는 예시가 될 수도 있고, 입력 형식에 대한 설명이 될 수도 있다.
- placeholder 속성값은 해당 입력 필드에 포커스가 오게 되면 더 이상 표시되지 않는다.
-->
