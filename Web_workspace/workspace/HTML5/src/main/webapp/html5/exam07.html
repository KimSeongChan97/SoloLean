<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 문서의 메타데이터를 설정합니다. 예를 들어, 문자 인코딩을 UTF-8로 설정합니다. -->
</head>
<body>
    <!-- h1 요소는 문서의 주요 제목을 나타냅니다. -->
    <h1>video 요소를 이용한 동영상 삽입</h1>
    <!-- video 요소는 웹 페이지에 동영상을 삽입하는 데 사용됩니다. -->
    <!-- style 속성을 사용하여 비디오의 너비(width)와 높이(height)를 설정합니다. -->
    <!-- controls 속성은 비디오 컨트롤(재생, 일시 정지 등)을 표시합니다. -->
    <!-- autoplay 속성은 비디오가 자동으로 재생되도록 설정합니다. -->
    <!-- muted 속성은 비디오의 소리를 무음으로 설정합니다. -->
    <!-- loop 속성은 비디오가 끝난 후 다시 처음부터 재생되도록 설정합니다. -->
    <video style="width: 576px; height: 360px" controls autoplay muted loop>
        <!-- muted 속성을 사용해야 autoplay 속성이 동작합니다. 이는 크롬 브라우저의 정책 때문입니다. -->
        <!-- source 요소는 비디오 파일의 경로와 타입을 지정합니다. -->
        <source src="../video/BigBuck.mp4" type="video/mp4">
        <!-- 비디오 요소를 지원하지 않는 경우 표시될 대체 텍스트입니다. -->
        video 요소를 지원하지 않아요..ㅠㅠ
    </video>
</body>
</html>

<!--
video 요소 설명
- 비디오를 웹 페이지에 삽입할 때 사용됩니다.
- 여러 속성을 사용하여 비디오의 재생 방식과 표시 방식을 설정할 수 있습니다.

video 요소의 주요 속성
1. style: 비디오의 너비와 높이를 지정합니다.
2. controls: 비디오 컨트롤(재생, 일시 정지 등)을 표시합니다.
3. autoplay: 비디오를 자동으로 재생합니다. (muted 속성도 함께 사용해야 합니다)
4. muted: 비디오의 소리를 무음으로 설정합니다.
5. loop: 비디오가 끝난 후 다시 처음부터 재생되도록 설정합니다.

source 요소 설명
- 비디오 파일의 경로와 타입을 지정합니다.
- 여러 개의 source 요소를 사용하여 다양한 형식의 비디오 파일을 제공할 수 있습니다.

HTML5 이전에는 웹 페이지에서 비디오(video)를 보여주기 위한 표준안이 없었다.
따라서 비디오를 삽입하기 위해서는 플래시(flash)와 같은 외부 플러그인(plug-in)에 의존해야만 했다.
하지만 HTML5에서는 <video>태그를 이용하여 웹 페이지에 비디오를 삽입하는 표준화된 방식을 제공한다.

control 속성
- 재생, 정지 및 소리의 조절 등 비디오의 기본적인 동작을 조절할 수 있는 패널을 생성한다.
- height와 width 속성을 이용하여 웹 브라우저에 삽입되는 비디오의 크기를 명시할 수 있습니다.

<video>태그 사이에 존재하는 텍스트는 해당 웹 브라우저가 <video>태그를 지원하지 않을 때만 화면에 표시된다.

autoplay 속성
- 웹 페이지가 로드(load) 될 때 비디오를 자동으로 재생할지 않을지를 설정한다.

loop 속성
- 비디오의 재생이 끝나도 계속적으로 반복해서 비디오를 재생한다.

-->
