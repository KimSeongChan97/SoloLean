<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>복습용HMTL파일, person</title>
</head>
<body>
    <form>
        <!-- 폼 요소를 사용하여 사용자로부터 데이터를 입력받습니다. -->
        <table border="1" cellspacing="0" cellpadding="5">
            <!-- 테이블(table)을 사용하여 폼을 구성합니다. 테이블에 테두리(border)는 1픽셀, 셀 간 간격(cellspacing)은 0, 셀 내부 여백(cellpadding)은 5픽셀로 설정합니다. -->
            <tr>
                <th width="70">이름</th> 
                <!-- 이 행(row)의 제목 셀(th): "이름". 이 셀의 너비(width)는 70픽셀로 설정됩니다. -->
                <td>
                    <input type="text" name="name" id="" size="20" placeholder="이름입력" />
                    <!-- 텍스트 입력 필드로, 사용자가 이름을 입력할 수 있습니다. 입력 필드의 크기(size)는 20이며, '이름입력'이라는 안내 문구(placeholder)가 표시됩니다. -->
                </td>
            </tr>

            <tr>
                <th>성별</th> 
                <!-- 이 행(row)의 제목 셀(th): "성별". -->
                <td> 
                    <!-- 성별을 선택할 수 있는 라디오 버튼을 제공합니다. -->
                    <input type="radio" name="gender" value="0" checked> 남자
                    <!-- 라디오 버튼으로 "남자"를 선택할 수 있으며, 기본적으로 선택된 상태(checked)입니다. -->
                    <input type="radio" name="gender" value="1"> 여자
                    <!-- 라디오 버튼으로 "여자"를 선택할 수 있습니다. 라디오 버튼은 같은 name 속성을 공유하기 때문에 하나의 값만 선택 가능합니다. -->
                </td>
            </tr>

            <tr>
                <th>색깔</th> 
                <!-- 이 행(row)의 제목 셀(th): "색깔". -->
                <td>
                    <select name="color" style="width: 100px;">
                        <!-- 드롭다운 메뉴로 사용자가 색깔을 선택할 수 있습니다. 드롭다운의 너비는 100픽셀로 설정됩니다. -->
                        <optgroup label="색깔">
                            <!-- 옵션 그룹(optgroup)은 여러 옵션을 묶어 그룹화하여 표시합니다. -->
                            <option value="red">빨강</option>
                            <!-- 사용자가 선택할 수 있는 옵션: "빨강". 선택 시 "red" 값이 폼에 제출됩니다. -->
                            <option value="green">초록</option>
                            <!-- 사용자가 선택할 수 있는 옵션: "초록". 선택 시 "green" 값이 폼에 제출됩니다. -->
                            <option value="blue" selected>파랑</option>
                            <!-- 사용자가 선택할 수 있는 옵션: "파랑". 기본적으로 선택된 상태(selected)입니다. 선택 시 "blue" 값이 폼에 제출됩니다. -->
                            <option value="magenta">보라</option>
                            <!-- 사용자가 선택할 수 있는 옵션: "보라". 선택 시 "magenta" 값이 폼에 제출됩니다. -->
                            <option value="cyan">하늘</option>
                            <!-- 사용자가 선택할 수 있는 옵션: "하늘". 선택 시 "cyan" 값이 폼에 제출됩니다. -->
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <th>취미</th> 
                <!-- 이 행(row)의 제목 셀(th): "취미". -->
                <td> 
                    <!-- 취미를 선택할 수 있는 체크박스를 제공합니다. -->
                    <label><input type="checkbox" name="hobby" value="독서" checked="checked"> 독서</label>
                    <!-- 체크박스: "독서". 기본적으로 선택된 상태(checked)입니다. 사용자가 선택하면 "독서" 값이 폼에 제출됩니다. -->
                    <label><input type="checkbox" name="hobby" value="영화"> 영화</label>
                    <!-- 체크박스: "영화". 선택 시 "영화" 값이 폼에 제출됩니다. -->
                    <label><input type="checkbox" name="hobby" value="음악"> 음악</label>
                    <!-- 체크박스: "음악". 선택 시 "음악" 값이 폼에 제출됩니다. -->
                    <label><input type="checkbox" name="hobby" value="게임"> 게임</label>
                    <!-- 체크박스: "게임". 선택 시 "게임" 값이 폼에 제출됩니다. -->
                    <label><input type="checkbox" name="hobby" value="운동"> 운동</label>
                    <!-- 체크박스: "운동". 선택 시 "운동" 값이 폼에 제출됩니다. 체크박스는 여러 개를 동시에 선택할 수 있습니다. -->
                </td>
            </tr>

            <tr>
                <th>과목</th> 
                <!-- 이 행(row)의 제목 셀(th): "과목". -->
                <td>
                    <select name="subject" multiple size="6" style="width: 120px;">
                        <!-- 여러 과목을 선택할 수 있는 드롭다운 메뉴입니다. multiple 속성을 통해 여러 개의 과목을 동시에 선택할 수 있습니다. 드롭다운의 크기(size)는 6줄이며, 너비는 120픽셀로 설정됩니다. -->
                        <option value="java">JAVA</option>
                        <!-- 선택 가능한 과목: "JAVA". 선택 시 "java" 값이 폼에 제출됩니다. -->
                        <option value="servlet">Servlet</option>
                        <!-- 선택 가능한 과목: "Servlet". 선택 시 "servlet" 값이 폼에 제출됩니다. -->
                        <option value="html" selected>HTML</option>
                        <!-- 선택 가능한 과목: "HTML". 기본적으로 선택된 상태(selected)입니다. 선택 시 "html" 값이 폼에 제출됩니다. -->
                        <option value="spring">Spring</option>
                        <!-- 선택 가능한 과목: "Spring". 선택 시 "spring" 값이 폼에 제출됩니다. -->
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <!-- 이 행(row)은 테이블 셀을 두 개 합쳐서(colspan="2") 하나의 큰 셀을 만듭니다. 그리고 그 셀의 내용은 가운데 정렬(text-align: center)됩니다. -->
                    <input type="submit" value="SEND">
                    <!-- 전송 버튼으로, 폼의 데이터를 서버로 제출(submit)합니다. -->
                    <input type="reset" value="CANCEL">
                    <!-- 초기화 버튼으로, 폼의 모든 입력값을 초기화(reset)합니다. -->
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
