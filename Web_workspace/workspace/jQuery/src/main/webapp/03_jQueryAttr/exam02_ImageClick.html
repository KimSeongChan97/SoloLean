<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지를 클릭하여 변경</title>
</head>
<body>
	<h1>속성 제어</h1>
	<p>클릭하세요. </p>
	<!-- 이미지 태그로, 클릭 시 이 이미지를 변경하는 작업을 할 것입니다. -->
	<img src="../image/1.jpg" width="500" height="300" alt="카카오 단체사진"/>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 이미지 파일의 인덱스를 저장하는 변수입니다.
	// 처음에는 1로 시작하여, 이미지를 클릭할 때마다 이 값이 1, 2, 3, 4로 변경됩니다.
	// 이는 현재 어떤 이미지가 표시되고 있는지를 추적하는 데 사용됩니다.
	let index = 1;
	//let fileName = 1; --> 사용하지 않는 변수이므로 주석 처리하였습니다. 
	// (필요할 경우에만 사용하세요. 현재 코드에서는 필요 없습니다.)

	// 이미지 요소를 클릭할 때 실행되는 함수입니다.
	// $('img')는 HTML 문서 내의 모든 <img> 태그를 jQuery로 선택합니다.
	// 클릭 이벤트가 발생하면 이 함수가 호출됩니다.
	$('img').click(function(){
		// 현재 index 값을 4로 나눈 나머지에 +1을 더해 1, 2, 3, 4가 반복되도록 만듭니다.
		// 예: index가 1일 때 -> 2, 2일 때 -> 3, ..., 4일 때 -> 1로 다시 초기화.
		// 이 부분은 이미지 파일이 4개라고 가정하고, 순환하는 방식으로 이미지를 변경합니다.
		// % 연산자는 나머지를 반환하는 연산자입니다. 
		// index가 4가 되면 (4 % 4) + 1 = 1이 되어 다시 첫 번째 이미지로 돌아갑니다.
		index = (index % 4) + 1; // 1,2,3,4 숫자 발생 : 4로 나누면 나머지 0, 파일명 고려하여 +1
		
		// $(this)는 클릭된 <img> 태그를 참조합니다.
		// attr('src', ...) 메서드를 사용하여 클릭된 이미지의 'src' 속성(이미지 파일 경로)을 변경합니다.
		// src 속성에 '../image' + index + '.jpg'라는 값을 설정하여 이미지 파일이 변경됩니다.
		// 예를 들어, index가 2라면, 새로운 이미지 파일 경로는 '../image2.jpg'가 됩니다.
		// 이처럼 index 값이 바뀔 때마다 다른 이미지 파일이 로드됩니다.
		$(this).attr('src', '../image' + index + '.jpg');
		
		// 참고: 이 코드는 이미지가 ../image1.jpg, ../image2.jpg, ../image3.jpg, ../image4.jpg 
		// 형식으로 존재한다고 가정하고 있습니다.
		// 각 이미지 파일이 해당 경로와 이름으로 존재해야 정상적으로 작동합니다.
	});
});
</script>
</body>
</html>
