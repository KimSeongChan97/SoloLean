<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
    /* ul 태그의 기본 패딩과 마진을 제거하고, 너비를 670px로 설정 */
    padding: 0;
    margin: 0;
    width: 670px;
    /* 리스트 아이템의 기본 마커를 제거 */
    list-style: none;
}

li {
    /* 각 리스트 항목을 가로로 배치하기 위해 float 속성을 left로 설정 */
    float: left;
}

ul:after {
    /* 가상 요소를 사용하여 float로 인해 깨질 수 있는 레이아웃을 정리 */
    content: '';
    display: block;
    float: none;
    clear: both;
    /* 이 코드는 부모 요소가 float된 자식 요소들로 인해 높이를 잃지 않도록 합니다. */
}

img {
    /* 이미지에 기본적인 테두리 제거 */
    border: none;
    /* 이미지 요소에 대한 스타일 설정으로, 기본적으로 링크나 이미지는 테두리가 생길 수 있습니다. 이를 제거합니다. */
}
</style>
</head>
<body>
	<ul>
		<li>
			<!-- alt 속성이 'jQuery'인 이미지를 설정 -->
			<a href="#"><img src="../image/jquery.jpg" alt="jQuery"></a>
			<!-- 이 이미지는 마우스 호버 이벤트로 이미지가 변경됩니다. -->
		</li>
		<li>
			<!-- alt 속성이 'javascript'인 이미지를 설정 -->
			<a href="#"><img src="../image/javascript.jpg" alt="javascript"></a>
			<!-- 이 이미지는 마우스 호버 이벤트로 이미지가 변경됩니다. -->
		</li>
		<li>
			<!-- alt 속성이 'css'인 이미지를 설정 -->
			<a href="#"><img src="../image/css.jpg" alt="css"></a>
			<!-- 이 이미지는 마우스 호버 이벤트로 이미지가 변경됩니다. -->
		</li>
		<li>
			<!-- alt 속성이 'html'인 이미지를 설정 -->
			<a href="#"><img src="../image/html.jpg" alt="html"></a>
			<!-- 이 이미지는 마우스 호버 이벤트로 이미지가 변경됩니다. -->
		</li>	
	</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 페이지가 로드되면 jQuery에서 DOM을 모두 로드한 후 아래 코드를 실행합니다.
	// 이 방식으로 DOM이 완전히 준비된 이후에 스크립트가 실행되도록 합니다.

	// alt 속성이 'jQuery'인 이미지를 선택하여 마우스 호버 이벤트를 추가
	$('img[alt="jQuery"]').hover(function(){
		// 마우스가 이미지 위에 올라가면 해당 이미지가 jquery_on.jpg로 변경됩니다.
		// 여기서 .attr() 메서드를 사용하여 이미지의 'src' 속성을 새 이미지 경로로 바꿉니다.
		$(this).attr('src', '../image/jquery_on.jpg');
	}, function(){
		// 마우스가 이미지에서 내려가면 다시 원래의 jquery.jpg로 돌아갑니다.
		// 마우스가 떠날 때 원래 이미지로 복구하기 위해 'src' 속성을 다시 변경합니다.
		$(this).attr('src', '../image/jquery.jpg');
	});
	
	// alt 속성이 'javascript'인 이미지를 선택하여 마우스 호버 이벤트를 추가
	$('img[alt="javascript"]').hover(function(){
		// 마우스가 이미지 위에 올라가면 javascript_on.jpg로 변경
		$(this).attr('src', '../image/javascript_on.jpg');
	}, function(){
		// 마우스가 이미지에서 내려가면 javascript.jpg로 복구
		$(this).attr('src', '../image/javascript.jpg');
	});
	
	// alt 속성이 'css'인 이미지를 선택하여 마우스 호버 이벤트를 추가
	$('img[alt="css"]').hover(function(){
		// 마우스가 이미지 위에 올라가면 css_on.jpg로 변경
		$(this).attr('src', '../image/css_on.jpg');
	}, function(){
		// 마우스가 이미지에서 내려가면 css.jpg로 복구
		$(this).attr('src', '../image/css.jpg');
	});
	
	// alt 속성이 'html'인 이미지를 선택하여 마우스 호버 이벤트를 추가
	$('img[alt="html"]').hover(function(){
		// 마우스가 이미지 위에 올라가면 html_on.jpg로 변경
		$(this).attr('src', '../image/html_on.jpg');
	}, function(){
		// 마우스가 이미지에서 내려가면 html.jpg로 복구
		$(this).attr('src', '../image/html.jpg');
	});
});
</script>
</body>
</html>

<!-- 

분석과 추가된 상세 주석:
CSS 스타일링:
ul: padding, margin을 제거하고 리스트 스타일을 없앴습니다. width: 670px는 가로 크기를 고정시키기 위해 설정되었습니다.
li: float: left;를 사용하여 리스트 아이템이 가로로 나열되도록 설정했습니다. 각 이미지가 왼쪽에서부터 차례로 나열됩니다.
ul:after: 이 코드는 float로 인해 부모 요소가 높이를 잃어버리는 현상을 막기 위해 가상 요소를 사용하여 레이아웃을 정리합니다. 이로 인해 부모 요소가 자식 요소를 감싸는 높이를 유지할 수 있게 됩니다.
img: 기본적으로 링크된 이미지는 브라우저에 따라 테두리가 생길 수 있기 때문에 border: none;으로 이를 제거합니다.

jQuery를 사용한 이벤트 처리:
$(function() {...}): 이 구문은 페이지 로드가 완료된 후에 코드를 실행하기 위한 jQuery의 기본 구문입니다. 
이를 통해 DOM이 준비된 후에 이벤트를 설정할 수 있습니다.
호버 이벤트: 각 이미지에 대해 hover() 메서드를 사용하여, 마우스를 이미지 위에 올렸을 때와 뗐을 때 서로 다른 이미지를 보여줍니다.
이 메서드는 두 개의 함수를 인자로 받습니다. 첫 번째 함수는 마우스가 이미지 위에 있을 때 실행되고, 
두 번째 함수는 마우스가 이미지에서 떠날 때 실행됩니다.
$(this).attr('src', '...'): 이 구문을 사용하여 이미지의 src 속성을 변경합니다.
 마우스가 이미지 위에 올라가면 _on 버전의 이미지로 변경하고, 내려가면 원래 이미지로 복원합니다.

추후 click 이벤트 적용 가능성:
현재 코드는 호버 이벤트만 처리하고 있지만, 주석에서 알 수 있듯이 나중에 click 이벤트를 추가할 수 있습니다.
 이 기능을 추가하면 이미지 클릭 시 다른 동작을 수행할 수 있게 됩니다.

 -->
