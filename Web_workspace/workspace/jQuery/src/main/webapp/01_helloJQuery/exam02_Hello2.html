<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="hello"></h1>
    <!-- 이 태그는 h1 요소로, id가 "hello"인 요소입니다. 이 요소는 나중에 jQuery를 사용하여 내용을 변경할 것입니다. 
         id 속성은 HTML 요소를 고유하게 식별할 수 있도록 하며, 이 경우 JavaScript나 jQuery에서 이 요소에 쉽게 접근할 수 있게 해줍니다. -->

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 이 부분은 외부 서버에서 jQuery 3.7.1 버전을 불러오는 스크립트입니다.
이 링크를 통해 jQuery를 사용할 수 있습니다. jQuery는 자바스크립트 라이브러리로, DOM(Document Object Model)을 쉽게 조작하고,
이벤트 처리 등을 보다 간단하게 구현할 수 있게 도와줍니다. 3.7.1 버전은 최신 안정 버전입니다. -->

<script type="text/javascript">
function hello($) {
    // hello 함수는 jQuery 라이브러리가 로드되었을 때 호출됩니다. 이 함수는 jQuery 객체를 인자로 받아 작업을 수행합니다.
    // 여기서 $는 jQuery 객체를 나타내며, jQuery 메서드를 사용해 DOM을 조작할 수 있게 해줍니다.
    // 함수에 $를 인자로 받음으로써 다른 라이브러리와의 충돌을 방지할 수 있습니다. (특히 Prototype.js와 같은 라이브러리)

    var h1 = $('#hello')
    // $('#hello')는 jQuery 선택자를 사용하여 id가 'hello'인 h1 요소를 선택합니다.
    // jQuery의 선택자 문법은 CSS 선택자와 매우 유사하며, $()는 DOM에서 요소를 선택하는 가장 기본적인 jQuery 함수입니다.
    // 이 코드는 일반 자바스크립트의 document.getElementById('hello')와 동일한 역할을 합니다.
    // 선택된 h1 요소는 jQuery 객체로 반환되며, 다양한 jQuery 메서드를 호출할 수 있습니다.

    h1.html('Hello jQuery')
    // html() 메서드는 선택된 요소의 HTML 콘텐츠를 설정하거나 가져오는 역할을 합니다.
    // h1.html('Hello jQuery')는 h1 요소의 내부 HTML을 'Hello jQuery'로 설정합니다.
    // 이 경우 h1 요소 내에 HTML로 'Hello jQuery'가 삽입되며, 기존에 포함된 내용은 모두 대체됩니다.
    // 만약 이 부분에 HTML 태그를 넣으면 해당 태그도 정상적으로 해석됩니다.

    h1.text('Hello jQuery') // innerText
    // text() 메서드는 선택된 요소의 텍스트 콘텐츠를 설정하거나 가져옵니다.
    // h1.text('Hello jQuery')는 h1 요소의 텍스트를 'Hello jQuery'로 설정합니다.
    // html()과의 차이점은 text()는 순수한 텍스트만을 설정한다는 점입니다. 즉, 태그를 그대로 텍스트로 표시합니다.
    // 이 코드는 h1 요소 내부의 텍스트를 'Hello jQuery'로 설정하며, 요소 내부에 HTML 태그가 있다면 이를 무시하고 텍스트만 반영합니다.
    // 실제로 이 코드에서는 html()에 의해 설정된 HTML 내용이 text()에 의해 다시 덮어씌워집니다.

}

// jQuery(hello);
// jQuery(hello);는 DOM이 완전히 로드된 후에 hello 함수를 실행합니다. 
// 이는 $(document).ready()의 축약된 형태로, 페이지가 완전히 로드되기 전에 DOM만 준비되면 hello 함수가 실행됩니다.
// 페이지의 이미지나 스타일시트 등 다른 리소스가 모두 로드될 때까지 기다릴 필요 없이, DOM 트리만 완성되면 코드를 실행할 수 있는 것이 장점입니다.
// 이 방식은 일반적인 JavaScript의 window.onload 이벤트보다 더 빠르게 실행되며, 사용자 인터페이스에 즉각적으로 반응할 수 있습니다.
</script>
</body>
</html>
