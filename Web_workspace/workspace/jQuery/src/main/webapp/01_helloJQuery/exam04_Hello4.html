<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="hello"></h1>
	<!-- 이 태그는 h1 요소로, id가 "hello"인 요소입니다. 이 요소는 나중에 jQuery를 사용하여 내용을 변경할 것입니다. 
         id 속성은 HTML 요소를 고유하게 식별할 수 있도록 하며, 이 경우 JavaScript나 jQuery에서 이 요소에 쉽게 접근할 수 있게 해줍니다. -->

	<p id="text">안녕하세요 제이쿼리!!</p>
    <!-- 이 태그는 p 요소로, id가 "text"인 요소입니다. 이 요소는 나중에 jQuery를 사용하여 내용을 읽어올 것입니다. -->

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 이 부분은 외부 서버에서 jQuery 3.7.1 버전을 불러오는 스크립트입니다.
이 링크를 통해 jQuery를 사용할 수 있습니다. jQuery는 자바스크립트 라이브러리로 DOM(Document Object Model)을 쉽게 조작하고,
이벤트 처리 등을 보다 간단하게 구현할 수 있게 도와줍니다. 3.7.1 버전은 최신 안정 버전입니다. -->

<script type="text/javascript">
$(function(){
    // $(function() {...})는 DOM이 완전히 로드된 후에 실행되는 함수입니다.
    // $는 jQuery 객체를 의미하며, 이 함수는 $(document).ready(function() {...})의 축약형입니다.
    // 이 함수는 페이지의 모든 리소스(이미지, 스타일시트 등)가 모두 로드되지 않더라도,
    // DOM 트리가 완성되면 바로 실행됩니다. 이렇게 하면 페이지의 초기 로딩 성능이 향상됩니다.
    
	var h1 = $('#hello')
    // $('#hello')는 jQuery 선택자를 사용하여 id가 'hello'인 h1 요소를 선택합니다.
    // jQuery의 $() 함수는 DOM에서 요소를 선택하는 가장 기본적인 방법으로, 간결하게 요소를 선택하고 조작할 수 있습니다.
    // 이 변수 h1은 선택된 요소를 jQuery 객체로 참조하게 되며, 다양한 jQuery 메서드를 사용할 수 있습니다.

	h1.css('color', 'red')
    // h1.css('color', 'red')는 선택된 h1 요소의 텍스트 색상을 빨간색으로 설정합니다.
    // css() 메서드는 CSS 스타일을 설정하거나 반환하는 jQuery 메서드입니다.
    // 첫 번째 인자는 CSS 속성, 두 번째 인자는 그 속성에 설정할 값을 의미합니다.
    // 여기서는 h1 요소의 텍스트 색상이 빨간색으로 변경됩니다.

	h1.html('Hello jQuery')
    // h1.html('Hello jQuery')는 h1 요소의 내부 HTML을 'Hello jQuery'로 설정합니다.
    // html() 메서드는 선택된 요소의 HTML 콘텐츠를 설정하거나 가져오는 역할을 합니다.
    // 이 코드에서는 h1 요소의 내용을 'Hello jQuery'로 변경하여 HTML 콘텐츠를 삽입합니다.

	h1.text('Hello jQuery') // h1 태그에 값은 넣는다
    // h1.text('Hello jQuery')는 h1 요소의 텍스트 내용을 'Hello Jquery'로 설정합니다.
    // text() 메서드는 요소의 텍스트 콘텐츠를 설정하거나 반환합니다. HTML 태그가 포함된 문자열을 설정할 경우,
    // 그 태그는 무시되고 순수한 텍스트만 출력됩니다. 여기서는 이전에 설정된 HTML 콘텐츠가 이 메서드에 의해 덮어씌워집니다.

	alert( $('#text').text() ) // h1태그의 값을 꺼내온다.
    // $('#text').text()는 id가 'text'인 p 요소의 텍스트 내용을 가져옵니다.
    // text() 메서드는 선택된 요소의 텍스트를 반환하므로, "안녕하세요 제이쿼리!!"라는 문자열이 반환됩니다.
    // alert() 함수는 경고창을 띄워 반환된 텍스트 내용을 사용자에게 보여줍니다.

});
</script>
</body>
</html>

<!-- 
1. $는 제이쿼리 문서 객체 선택자의 메소드를 나타낸다.
   // $는 jQuery 객체를 나타내며, jQuery 문서 객체 선택자 및 메서드를 사용하여 DOM 요소를 조작할 수 있습니다.
   // 예를 들어 $('#hello')는 id가 'hello'인 요소를 선택하는 jQuery 선택자입니다.
   
2. $에 익명함수를 사용하면 <body> 영역의 문서를 모두 로딩한 후에 제이쿼리를 실행하라는 의미이다.
   // $에 익명 함수를 전달하면, 페이지의 모든 리소스가 로드되기 전에 DOM이 완성되면 jQuery 코드를 실행하라는 의미가 됩니다.
   // 이 방식은 $(document).ready(function() {...})의 축약형이며, DOM 트리가 준비되었을 때 가장 빠르게 실행됩니다.

① $(document).ready(function(){});
   // 이 방법은 페이지의 DOM이 완전히 로드되었을 때 jQuery 코드를 실행합니다. 모든 DOM 요소가 준비되면 이 코드가 실행됩니다.
   // 이 방식은 이미지와 같은 리소스가 로드되기 전에도 DOM 조작을 가능하게 합니다.

② $(function(){});
   // $(document).ready(function() {...})의 축약형입니다. 위와 동일한 기능을 하며, 간결하게 작성할 수 있습니다.
   // DOM이 준비된 후에 즉시 실행되므로, 페이지의 초기 로딩 속도를 높일 수 있습니다.

 -->
