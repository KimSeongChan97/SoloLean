<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style type="text/css">

/* ul 태그의 기본 마진과 패딩을 없애고, 리스트 스타일을 제거하여 기본적인 리스트 모양을 없앱니다. */
ul {
    margin: 0; /* 기본적으로 적용되는 마진을 제거 */
    padding: 0; /* 기본적으로 적용되는 패딩을 제거 */
    list-style: none; /* 기본 리스트 스타일(숫자나 점)을 제거 */
}

/* ul.menu 클래스에 적용되는 li 태그는 각 항목마다 고정된 크기를 가지고 있으며, float 속성을 이용해 좌측 정렬됩니다.
   또한, 각 항목의 배경으로 버튼 이미지를 사용합니다. */
ul.menu li {
    float: left; /* 리스트 항목들이 수평으로 나열되도록 설정 */
    width: 179px; /* 각 메뉴 항목의 너비를 179px로 고정 */
    height: 48px; /* 각 메뉴 항목의 높이를 48px로 고정 */
    background: url("../image/btn.png"); /* 각 항목에 대한 기본 배경 이미지를 설정 */
}

/* ul.menu 안의 li 안에 있는 a 태그에 대한 스타일을 지정합니다.
   a 태그는 블록 형태로 설정되어 버튼 전체가 클릭 가능하게 되고, 텍스트는 중앙 정렬됩니다. */
ul.menu li a {
    display: block; /* 인라인 요소를 블록 요소로 변환, 버튼 전체가 클릭 가능하게 됨 */
    width: 100%; /* 부모 요소(li)의 너비를 전부 차지 */
    height: 100%; /* 부모 요소(li)의 높이를 전부 차지 */
    line-height: 48px; /* 텍스트가 버튼의 수직 중앙에 위치하도록 설정 */
    text-align: center; /* 텍스트가 수평 중앙에 위치하도록 설정 */
    font-weight: bold; /* 텍스트를 굵게 표시 */
    color: #CFDFB5; /* 텍스트 색상을 연한 초록색으로 설정 */
    text-decoration: none; /* 링크에 기본적으로 적용되는 밑줄 제거 */
}

/* a 태그에 마우스를 올렸을 때의 효과로, 배경 이미지가 변경됩니다. */
ul.menu li a:hover {
    background: url("../image/btn_over.png"); /* hover 시 버튼의 배경 이미지를 변경하여 시각적 피드백 제공 */
}

/* ul.menu의 마지막 항목 뒤에 남는 빈 공간을 제거하기 위한 CSS. 
   after 가상 요소를 사용하여 float 속성의 영향을 제거하고, 레이아웃을 정상적으로 흐르게 만듭니다. */
ul.menu:after {
    content: ''; /* 콘텐츠는 비워두고 가상 요소만 추가 */
    display: block; /* 블록 요소로 설정하여 해당 요소가 부모 요소의 흐름을 차단하지 않도록 함 */
    clear: both; /* float 속성으로 인해 부모 요소의 높이가 0이 되는 문제를 방지하기 위해 float 해제 */
    float: none; /* float 속성 제거 */
}

</style>
</head>
<body>
	<!-- 메뉴 리스트를 구성하는 ul 태그입니다. class로 "menu"를 지정하고 있습니다. -->
	<ul class="menu"> 
		<!-- 첫 번째 메뉴 항목 -->
		<li>
			<!-- 메뉴A로 지정된 링크. 클릭 시 현재 페이지에서만 작동하며, 하위 서브메뉴가 있습니다. -->
			<a href="#">메뉴A</a>
			<!-- 하위 서브메뉴 ul 태그로, "sub" 클래스를 사용하여 별도의 스타일을 지정할 수 있습니다. -->
			<ul class="sub">
				<li>
					<a href="#">서브메뉴A</a> <!-- 서브메뉴A 항목 -->
				</li>
				<li>
					<a href="#">서브메뉴A</a> <!-- 서브메뉴A 항목 -->
				</li>
				<li>
					<a href="#">서브메뉴A</a> <!-- 서브메뉴A 항목 -->
				</li>	
			</ul>	
		</li>
		
		<!-- 두 번째 메뉴 항목 -->
		<li>
			<a href="#">메뉴B</a> <!-- 메뉴B 링크 -->
			<ul class="sub"> <!-- 서브메뉴를 포함하는 ul 태그 -->
				<li>
					<a href="#">서브메뉴B</a> <!-- 서브메뉴B 항목 -->
				</li>
				<li>
					<a href="#">서브메뉴B</a> <!-- 서브메뉴B 항목 -->
				</li>
				<li>
					<a href="#">서브메뉴B</a> <!-- 서브메뉴B 항목 -->
				</li>	
			</ul>	
		</li>
		
		<!-- 세 번째 메뉴 항목 -->
		<li>
			<a href="#">메뉴C</a> <!-- 메뉴C 링크 -->
			<ul class="sub"> <!-- 서브메뉴를 포함하는 ul 태그 -->
				<li>
					<a href="#">서브메뉴C</a> <!-- 서브메뉴C 항목 -->
				</li>
				<li>
					<a href="#">서브메뉴C</a> <!-- 서브메뉴C 항목 -->
				</li>
				<li>
					<a href="#">서브메뉴C</a> <!-- 서브메뉴C 항목 -->
				</li>	
			</ul>	
		</li>
	</ul>

<!-- jQuery 라이브러리를 사용하여 메뉴 동작을 제어하는 스크립트 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 모든 서브메뉴를 숨기기
	// 페이지 로드 시 처음에 모든 서브메뉴가 숨겨지도록 설정합니다.
	// 이 코드는 모든 서브메뉴(.sub)를 페이지 로드 시에 숨깁니다.
	$('ul.menu > li > .sub').hide();
	
	// 메인 메뉴 항목에 마우스를 올리면 해당 서브메뉴가 나타나고, 마우스가 벗어나면 서브메뉴가 사라지게 합니다.
	// hover() 함수는 첫 번째 매개변수로 마우스를 올렸을 때의 동작을, 두 번째 매개변수로 마우스를 벗어났을 때의 동작을 정의합니다.
	$('ul.menu > li').hover(function(){
		// 마우스를 올렸을 때 서브메뉴를 300ms 동안 슬라이드 다운하여 나타나게 합니다.
		// slideDown() 함수는 숨겨진 서브메뉴가 아래로 슬라이드 되면서 나타나도록 애니메이션을 설정합니다.
		$(this).find('.sub').slideDown(300);
	}, function(){
		// 마우스를 벗어났을 때 서브메뉴를 300ms 동안 슬라이드 업하여 사라지게 합니다.
		// slideUp() 함수는 서브메뉴가 위로 슬라이드 되면서 사라지도록 애니메이션을 설정합니다.
		$(this).find('.sub').slideUp(300);
	});
	
});
</script>
</body>
</html>
