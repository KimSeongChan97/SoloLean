<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slide, fade, toggle</title>
</head>
<body>
	<!-- 각각의 버튼은 특정 jQuery 애니메이션을 트리거하는 역할을 합니다. -->
	<button id="btn1">slideUp</button> <!-- 이 버튼을 클릭하면 이미지가 위로 슬라이드되며 사라짐 -->
	<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp; <!-- 이 버튼을 클릭하면 이미지가 아래로 슬라이드되며 나타남 -->
	
	<button id="btn3">fadeIn</button> <!-- 이 버튼을 클릭하면 이미지가 서서히 나타남 -->
	<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp; <!-- 이 버튼을 클릭하면 이미지가 서서히 사라짐 -->
	
	<button id="btn5">slideToggle</button> <!-- 이 버튼을 클릭하면 이미지가 슬라이드로 나타나거나 사라짐 -->
	<button id="btn6">toggle</button> <!-- 이 버튼을 클릭하면 이미지가 나타나거나 사라짐 (fade 효과 적용) -->
	
	<p></p> <!-- 여백을 주는 역할을 하는 빈 <p> 태그, UI의 깔끔함을 위해 삽입됨 -->
		<img src="../image/1.jpg" width="400" height="300" alt="카카오 단체사진"> <!-- 애니메이션 효과를 적용할 대상 이미지, 여기에서 너비와 높이를 정의함으로써 슬라이드 효과를 정상적으로 수행하게 함 -->
	
	
<!-- jQuery 라이브러리 링크 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// '#btn1'을 클릭하면 이미지가 위로 슬라이드되면서 사라지는 애니메이션이 실행됩니다.
	// slideUp() 함수는 요소를 지정된 시간 동안 위로 접히듯이 숨기는 효과를 만듭니다.
	// 예시: 500은 0.5초 동안 슬라이드업을 수행하도록 설정된 시간입니다.
	$('#btn1').click(function(){
		$('img').slideUp(500); // 단위 1/1000초, 이미지가 0.5초 동안 위로 슬라이드되며 사라진다.
	});
	
	// '#btn2'를 클릭하면 이미지가 아래로 슬라이드되면서 나타나는 애니메이션이 실행됩니다.
	// slideDown() 함수는 숨겨진 요소가 아래로 펼쳐지며 나타나는 효과를 줍니다.
	$('#btn2').click(function(){
		$('img').slideDown(500); // 단위 1/1000초, 이미지가 0.5초 동안 아래로 슬라이드되며 나타난다.
	});
	
	// '#btn3'을 클릭하면 이미지가 점점 밝아지며 나타나는 애니메이션이 실행됩니다.
	// fadeIn() 함수는 요소가 서서히 나타나도록 하는 페이드 인 효과를 만듭니다.
	// 1000ms는 1초를 의미하며, 이미지가 서서히 나타납니다.
	$('#btn3').click(function(){
		$('img').fadeIn(1000); // 단위 1/1000초, 이미지가 1.0초 동안 천천히 밝아지며 나타난다.
	});
	
	// '#btn4'를 클릭하면 이미지가 점점 어두워지며 사라지는 애니메이션이 실행됩니다.
	// fadeOut() 함수는 요소가 서서히 사라지도록 하는 페이드 아웃 효과를 줍니다.
	$('#btn4').click(function(){
		$('img').fadeOut(1000); // 단위 1/1000초, 이미지가 1.0초 동안 천천히 어두워지며 사라진다.
	});
	
	// '#btn5'를 클릭하면 slideUp과 slideDown 효과가 번갈아가며 실행됩니다.
	// slideToggle() 함수는 요소가 보이는 상태일 때는 숨기고, 숨겨진 상태일 때는 보여주는 슬라이드 애니메이션을 만듭니다.
	$('#btn5').click(function(){
		$('img').slideToggle(1000); // 단위 1/1000초, 1.0초 동안 슬라이드가 나타나거나 사라지는 동작을 반복한다.
		// slideUp과 slideDown이 교차로 실행되며, 현재 요소의 상태에 따라 슬라이드 애니메이션이 결정된다.
	});
	
	// '#btn6'을 클릭하면 toggle 효과가 실행되어 이미지가 나타나거나 사라지게 됩니다.
	// toggle() 함수는 요소가 보이는 상태일 때는 숨기고, 숨겨진 상태일 때는 보여주는 토글 애니메이션을 만듭니다.
	$('#btn6').click(function(){
		$('img').toggle(1000); // 단위 1/1000초, 1.0초 동안 요소가 나타나거나 사라지는 동작을 번갈아가며 실행.
		// toggle은 fadeIn과 fadeOut을 번갈아가며 실행되는 것과 유사하다. 
	});
});
</script>
</body>
</html>


<!-- 

.slideUp(), slideDown(), slideToggle() 함수들은 요소의 너비(width)와 높이(height)가 정의된 경우에만 제대로 작동합니다.
만약 너비나 높이가 정의되지 않으면 이 함수들은 기본적으로 요소의 fade 효과를 적용하여 요소를 보이거나 숨기는 역할만 합니다.

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)

.slideUp() 
=> 지정한 시간 동안 요소가 위로 접히며 사라지는 애니메이션 효과를 적용합니다.

.slideDown()
=> 지정한 시간 동안 요소가 아래로 펼쳐지며 나타나는 애니메이션 효과를 적용합니다.

.fadeIn()
=> 요소가 서서히 밝아지며 나타나는 애니메이션 효과를 적용합니다.

.fadeOut()
=> 요소가 서서히 어두워지며 사라지는 애니메이션 효과를 적용합니다.

.slideToggle()
=> 요소가 보이는 상태일 때는 slideUp, 숨겨진 상태일 때는 slideDown을 적용하여 슬라이드 애니메이션을 교차로 실행합니다.

.toggle()
=> 요소가 보이는 상태일 때는 fadeOut, 숨겨진 상태일 때는 fadeIn을 적용하여 나타나거나 사라지는 애니메이션을 번갈아 실행합니다.

 -->
