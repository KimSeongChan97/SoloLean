<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>

	<h1>focus/blur 이벤트 확인하기</h1>
    <!-- 사용자가 상호작용할 수 있는 텍스트 입력 필드를 포함하는 영역입니다. -->
    <div id="input">
        <input type="text" /> <!-- 사용자가 포커스를 주거나 잃을 수 있는 텍스트 입력 필드입니다. -->
    </div>
    <h2>결과</h2>
    <!-- 포커스 이벤트 및 블러 이벤트의 결과가 출력되는 영역입니다. -->
    <div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
    // 페이지가 로드되면 즉시 텍스트 입력 필드에 포커스를 설정합니다.
    // focus() 메서드를 사용하여 페이지 로드 시 자동으로 텍스트 필드에 포커스를 부여합니다.
	$('#input > input[type="text"]').focus(); 
	
    // 사용자가 텍스트 필드에 포커스를 줄 때 발생하는 'focus' 이벤트를 처리합니다.
	$('#input > input[type="text"]').focus(function(){
		// 사용자가 입력 필드를 클릭하거나 Tab으로 이동하여 포커스를 얻으면 '포커스가 들어갔습니다.'라는 메시지를 #result에 출력합니다.
		// 이 메시지는 현재 포커스가 해당 입력 필드로 설정되었음을 의미합니다.
		$('#result').html('포커스가 들어갔습니다.');
	});
	
    // 사용자가 텍스트 필드에서 포커스를 잃을 때 발생하는 'blur' 이벤트를 처리합니다.
	$('#input > input[type="text"]').blur(function(){
		// 사용자가 입력 필드에서 포커스를 잃거나 다른 필드로 이동하면 '포커스가 나갔습니다.'라는 메시지를 #result에 출력합니다.
		// 이 메시지는 현재 포커스가 해당 입력 필드를 벗어났음을 의미합니다.
		$('#result').html('포커스가 나갔습니다.');
	});
});
</script>
</body>
</html>

<!-- 
focus/blur 이벤트:
- focus: 사용자가 특정 입력 필드를 클릭하거나 Tab 키로 해당 필드로 이동할 때 발생하는 이벤트입니다.
  이 이벤트는 텍스트 필드가 활성화되었음을 의미하며, 사용자는 이 필드에 데이터를 입력할 수 있습니다.
- blur: 사용자가 입력 필드에서 포커스를 잃고 다른 필드로 이동할 때 발생하는 이벤트입니다.
  이 이벤트는 텍스트 필드가 비활성화되었음을 의미하며, 입력이 종료되었거나 사용자가 다른 작업으로 이동했음을 나타냅니다.

이 코드는 사용자가 텍스트 필드에 포커스를 주거나 포커스를 잃었을 때 각각 해당하는 메시지를 화면에 출력하여
사용자가 어떤 상태에 있는지 실시간으로 알 수 있게 해줍니다. 또한 페이지가 로드될 때 기본적으로 텍스트 필드에 포커스를 설정하여 
사용자가 바로 입력을 시작할 수 있도록 합니다.
-->
