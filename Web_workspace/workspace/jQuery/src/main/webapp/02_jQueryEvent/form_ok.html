<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>저장 완료</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>

	<h1>회원가입</h1>
	<!-- 저장 완료 메시지와 버튼을 포함하는 폼입니다. 이 폼은 실제로 데이터를 제출하지 않으며, 이전 페이지로 이동하는 역할만 합니다. -->
	<form name="form1">
		<div id="input">
			<h3>저장되었습니다.</h3>
			<!-- 이전 페이지로 돌아가는 버튼입니다. -->
			<input type="button" id="backBtn" value="이전페이지로 이동" class="myButton" />
		</div>
	</form>

	<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// 페이지가 로드된 후, 버튼에 클릭 이벤트를 바인딩합니다.
			// $(function(){})는 문서가 준비되었을 때 실행될 코드를 감싸는 jQuery의 기본적인 방식입니다.

			$('#backBtn').click(function() {
				// 사용자가 버튼을 클릭하면 history.go(-1)를 호출하여 브라우저의 히스토리에서 이전 페이지로 이동합니다.
				// history.go(-1)은 브라우저가 기억하고 있는 이전 페이지로 돌아가게 해줍니다.
				history.go(-1); // 이전 페이지로 이동

				// 여기서 `history.go(-1)`은 브라우저의 히스토리 스택에서 한 페이지 뒤로 가는 동작을 합니다.
				// 이 동작은 마치 사용자가 브라우저의 뒤로 가기 버튼을 누른 것과 같은 효과를 줍니다.
				// 주로 저장 완료 페이지에서 이전 입력 폼 페이지로 돌아가도록 할 때 사용됩니다.
			});
		});
	</script>
</body>
</html>

<!-- 
상세한 분석 및 추가 주석
HTML 구조:
<!DOCTYPE html>: HTML 문서가 HTML5 표준을 따르고 있음을 선언합니다.
<meta charset="UTF-8">: 문서의 문자 인코딩을 UTF-8로 설정하여 한글 등의 특수 문자를 올바르게 표시할 수 있도록 합니다.
<title>: 브라우저 탭에 표시될 문서 제목을 정의합니다.
<h1>: 페이지의 주요 제목을 표시합니다. 이 경우 '회원가입'이라는 제목이 사용되었습니다.
<form>: HTML 폼 요소로, 데이터를 서버로 제출하는 구조를 가지지만 여기서는 단순히 메시지와 버튼을 담고 있습니다.
<input type="button">: 사용자가 클릭할 수 있는 버튼을 정의합니다. 이 버튼은 '이전페이지로 이동'이라는 텍스트를 표시합니다.

jQuery를 이용한 동작:
$(function(){}):
jQuery의 기본적인 문법으로, DOM이 완전히 로드된 후에 코드를 실행시키는 구조입니다. 페이지가 로드되면 안에 정의된 함수가 실행됩니다.
$('#backBtn').click(function(){}):
$('#backBtn')은 id가 backBtn인 요소를 선택합니다. jQuery에서 #은 id 선택자를 나타냅니다.
.click(function(){})는 클릭 이벤트 핸들러를 등록하는 메서드로, 사용자가 해당 버튼을 클릭할 때 실행할 코드를 지정합니다.
history.go(-1):
브라우저의 히스토리에서 한 단계 이전 페이지로 이동하게 하는 함수입니다. 이 함수는 사용자가 브라우저의 뒤로 가기 버튼을 눌렀을 때와 동일한 동작을 수행합니다.

기능 설명:
사용자가 폼을 통해 데이터를 제출한 후, 완료 페이지에서 "이전페이지로 이동" 버튼을 클릭하면, 바로 이전 페이지로 돌아가도록 구현되어 있습니다.
이 기능은 사용자가 데이터를 확인하거나 다시 입력할 수 있도록 돕는 역할을 합니다.

 -->
