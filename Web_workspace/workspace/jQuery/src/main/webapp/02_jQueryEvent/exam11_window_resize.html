<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>창 크기 조절 이벤트</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>

	<h1>창 크기 조절 이벤트</h1>
	<!-- 창 크기 변경 시 결과가 출력될 영역입니다. 이곳에 브라우저의 너비와 높이가 실시간으로 표시됩니다. -->
	<div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
    // 페이지가 로드된 후, 창 크기 조절 이벤트를 감지하는 함수입니다.
    // $(window).resize()는 브라우저 창의 크기가 변경될 때마다 호출되는 이벤트 리스너입니다.
    $(window).resize(function(){
        // 브라우저 창의 너비와 높이를 실시간으로 가져와서 HTML 요소에 삽입합니다.
        // $(window).width()는 브라우저 창의 현재 너비를 반환하고, $(window).height()는 높이를 반환합니다.
        // 이 값을 <div id="result"> 요소에 출력하여 화면에 표시합니다.
        $('#result').html('<p>' + $(window).width() + ' X ' + $(window).height() + '</p>');
    });
	
    // 초기 로드시에도 현재 창 크기를 보여줍니다.
    $('#result').html('<p>' + $(window).width() + ' X ' + $(window).height() + '</p>');
});
</script>
</body>
</html>

<!-- 

resize 이벤트:
=> 사용자가 브라우저 창 크기를 조절할 때 발생하는 이벤트입니다. 
이 이벤트는 창의 너비나 높이가 변경될 때마다 실행되며, 실시간으로 창의 크기를 추적할 수 있습니다.

이 코드는 창의 크기가 변경될 때마다 창의 너비와 높이를 실시간으로 화면에 출력합니다. 
추가적으로, 페이지가 처음 로드될 때에도 창의 크기를 출력하여 사용자가 처음 창을 열었을 때의 크기를 확인할 수 있도록 하였습니다.

HTML 기본 구조
<meta charset="UTF-8">로 UTF-8 인코딩을 설정하여 여러 언어를 지원하도록 만듭니다.
<title> 태그로 페이지 제목을 설정합니다. 여기서는 "창 크기 조절 이벤트"로 설정되어 있습니다.
외부 CSS 파일을 <link> 태그로 연결하여 스타일을 적용합니다.

#result 영역
브라우저 창 크기 변경 시 결과가 출력될 div 요소입니다. 이 영역에 창의 너비와 높이가 실시간으로 표시됩니다.

jQuery를 사용한 창 크기 조절 이벤트 처리
$(window).resize()는 창 크기가 변경될 때마다 이벤트가 발생하여 해당 함수가 호출됩니다.
$('#result').html() 메서드를 사용하여 창의 너비와 높이를 HTML로 출력합니다.
$(window).width()는 창의 너비를, $(window).height()는 창의 높이를 반환합니다.
이 코드는 사용자가 브라우저 창 크기를 변경할 때마다 해당 크기를 실시간으로 표시하는 역할을 합니다.

초기 창 크기 표시
페이지가 처음 로드될 때, 현재 창의 너비와 높이를 #result 영역에 출력합니다.
이를 통해 사용자가 처음 페이지를 열었을 때도 창의 크기를 확인할 수 있도록 했습니다.
이 설명은 기존 코드와 주석

 -->
