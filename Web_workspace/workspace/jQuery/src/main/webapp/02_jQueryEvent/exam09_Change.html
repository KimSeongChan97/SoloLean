<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change 이벤트 확인하기</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>

	<h1>Change 이벤트 확인하기</h1>
    <!-- 사용자 입력을 받는 영역입니다. 각 입력 필드는 jQuery의 change 이벤트를 통해 값이 변경될 때마다 결과가 표시됩니다. -->
    <div id="input">
        <h3>이름</h3>
        <!-- 텍스트 입력 필드입니다. 사용자가 이름을 입력할 수 있으며, 입력된 값이 변경될 때마다 이벤트가 발생합니다. -->
        <input type="text" name="user_name"/>
        
      	<h3>성별</h3>
        <!-- 라디오 버튼을 통해 성별을 선택할 수 있습니다. '남자' 또는 '여자' 중 하나만 선택 가능합니다. -->
        <label><input type="radio" name="gender" value="man"/>남자</label>
        <label><input type="radio" name="gender" value="woman"/>여자</label>
      
      	<h3>취미</h3>
        <!-- 체크박스를 통해 사용자가 여러 취미를 선택할 수 있습니다. '축구', '농구', '야구'가 선택지로 제공됩니다. -->
        <label><input type="checkbox" name="hobby" value="축구"/>축구</label>
        <label><input type="checkbox" name="hobby" value="농구"/>농구</label>
        <label><input type="checkbox" name="hobby" value="야구"/>야구</label>
      	
      	
      	<h3>직업</h3>  
        <!-- 드롭다운 메뉴로 직업을 선택할 수 있습니다. 기본값은 '프로그래머'로 설정되어 있습니다. -->
        <select name="job">
            <option value="프로그래머" selected="selected">프로그래머</option>
            <option value="퍼블리셔">퍼블리셔</option>
            <option value="디자이너">디자이너</option>
            <option value="기획">기획</option>
        </select>
    </div>
    
    <h2>결과</h2>
    <!-- 각 입력 필드에서 발생한 이벤트의 결과를 표시하는 영역입니다. -->
    <div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 사용자가 이름 입력 필드에 값을 입력하고 그 값을 변경한 후 필드 밖으로 포커스를 옮기면, change 이벤트가 발생합니다.
	$('input[name="user_name"]').change(function(){
		// 결과 영역에 이름 변경 사실을 출력합니다.
		$('#result').text('이름의 입력값이 변경되었습니다.');
	});
	
	// 사용자가 성별 라디오 버튼 중 하나를 선택하면 change 이벤트가 발생합니다.
	$('input[name="gender"]').change(function(e){
		console.log(e.target); // 선택된 요소의 객체를 콘솔에 출력합니다.
		console.log(e.target.tagName); // 선택된 요소의 태그 이름 (INPUT)을 콘솔에 출력합니다.
		console.log(e.target.value); // 선택된 성별 값 (man 또는 woman)을 콘솔에 출력합니다.
		
		// 결과 영역에 선택된 성별을 출력합니다.
		$('#result').text('성별이 변경되었습니다: ' + e.target.value);
	});
	
	// 사용자가 취미 체크박스 중 하나를 선택 또는 해제할 때 change 이벤트가 발생합니다.
	$('input[name="hobby"]').change(function(e){
		// 결과 영역에 변경된 취미 값을 출력합니다.
		$('#result').text('취미(' + e.target.value + ')가 변경되었습니다.');
	});
	
	// 사용자가 직업 드롭다운 메뉴에서 다른 직업을 선택하면 change 이벤트가 발생합니다.
	$('select[name="job"]').change(function(e){
		// 결과 영역에 선택된 직업 값을 출력합니다.
		$('#result').text('직업(' + e.target.value + ')이 변경되었습니다.');
	});
});
</script>

</body>
</html>


<!-- change 이벤트:

입력 필드나 선택 요소에서 값이 변경된 후, 필드에서 포커스를 벗어날 때 발생하는 이벤트입니다.
 텍스트 필드의 경우 사용자가 값을 변경하고 다른 요소로 포커스를 옮길 때 발생합니다.
console.log():

자바스크립트에서 디버깅 목적으로 사용되는 함수로, 브라우저의 개발자 도구 콘솔에 데이터를 출력합니다. 
각 이벤트의 값을 확인하기 위해 사용되었습니다.
DOM 요소 선택:

jQuery의 $('selector') 문법을 사용해 특정 DOM 요소를 선택하고, 해당 요소에 이벤트 핸들러를 바인딩합니다. 
예를 들어, $('input[name="user_name"]')는 이름 입력 필드를 선택합니다. -->
