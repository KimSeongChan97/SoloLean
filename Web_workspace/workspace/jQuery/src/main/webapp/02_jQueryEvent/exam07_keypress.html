<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>

	<h1>Key 이벤트 확인하기</h1>
    <!-- 사용자가 키보드를 입력할 수 있는 텍스트 입력 필드를 포함하는 영역입니다. -->
    <div id="input">
        <input type="text" /> <!-- 사용자가 키를 입력할 수 있는 텍스트 필드입니다. -->
    </div>
    <h2>결과</h2>
    <!-- 키 이벤트의 결과가 출력되는 영역입니다. -->
    <div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
    // 페이지가 로드되면 이 함수가 실행됩니다.
    // 'count' 변수는 사용자가 키보드를 입력할 때마다 증가하여, 입력된 키의 개수를 추적합니다.
	let count = 0;
	
    // 사용자가 텍스트 필드에서 키를 눌렀을 때 발생하는 'keypress' 이벤트를 처리하는 함수입니다.
    // .keypress()는 사용자가 키를 눌렀을 때 트리거되며, 텍스트 입력과 관련된 키(문자, 숫자 등)에만 반응합니다.
	$('#input > input[type="text"]').keypress(function(e){
        // 사용자가 키를 누를 때마다 'count'가 1씩 증가합니다.
		count++;
        
        // 사용자가 누른 키의 고유한 키 코드를 'e.which'로 가져옵니다.
        // 그 정보를 HTML로 출력하여 화면에 보여줍니다.
        // 결과 영역에 현재까지 입력된 키의 개수와 마지막으로 누른 키의 키 코드를 출력합니다.
		$('#result').html('Key Event : ' + count + "개 &gt;&gt; " + e.which);
	});
});
</script>
</body>
</html>

<!-- 
.keypress 이벤트는 사용자가 텍스트 입력과 관련된 키를 누를 때 발생하며, 대소문자를 구별할 수 있습니다.
그러나 Ctrl, Shift, Alt와 같은 특수 키는 감지하지 못하므로 주로 텍스트 입력과 관련된 상황에 사용됩니다.
 -->
