<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
	<h1>Key 이벤트 확인하기</h1>
    <!-- 사용자가 키보드를 입력할 수 있는 텍스트 입력 필드를 포함하는 영역입니다. -->
    <div id="input">
        <input type="text" /> <!-- 사용자가 키를 입력할 수 있는 텍스트 필드입니다. -->
    </div>
    <h2>결과</h2>
    <!-- 키 이벤트의 결과가 출력되는 영역입니다. -->
    <div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 페이지가 완전히 로드된 후 실행되는 jQuery 함수입니다.
	// 여기서는 키보드 이벤트를 감지하고 처리하는 로직이 들어갑니다.
	
	// 변수 'down_count'는 사용자가 키보드를 눌렀을 때(keydown 이벤트) 증가합니다.
	// keydown 이벤트는 키가 눌리는 순간 발생하며, 사용자가 입력할 때마다 이 변수가 증가합니다.
	var down_count = 0;
    
    // 변수 'up_count'는 사용자가 키보드를 눌렀다가 뗐을 때(keyup 이벤트) 증가합니다.
    // keyup 이벤트는 키가 떼어지는 순간에 발생하며, 이 변수가 증가하여 카운트됩니다.
    var up_count = 0;
    
    // 사용자가 텍스트 필드에 키를 눌렀을 때 발생하는 keydown 이벤트를 바인딩합니다.
    // 이 이벤트는 사용자가 키를 누르고 있을 때 계속 발생합니다.
    $('#input > input[type="text"]').keydown(function(){
    	// keydown 이벤트가 발생할 때마다 down_count가 1씩 증가합니다.
    	down_count++;
        // 키를 누른 횟수와 키를 뗀 횟수를 '#result' 요소에 출력합니다.
        // .html() 메서드를 사용해 HTML 요소의 콘텐츠를 업데이트합니다.
        $("#result").html("down_count: " + down_count + " / up_count: " + up_count);
    });
    
    // 사용자가 텍스트 필드에서 키를 뗐을 때 발생하는 keyup 이벤트를 바인딩합니다.
    // keyup 이벤트는 사용자가 키를 뗄 때 발생하며, 한번 발생할 때마다 이 이벤트가 트리거됩니다.
    $('#input > input[type="text"]').keyup(function(){
    	// keyup 이벤트가 발생할 때마다 up_count가 1씩 증가합니다.
    	up_count++;
        // 키를 누른 횟수와 키를 뗀 횟수를 '#result' 요소에 출력합니다.
        // down_count와 up_count 값을 함께 표시하여 실시간으로 사용자의 키 입력을 추적할 수 있습니다.
        $("#result").html("down_count: " + down_count + " / up_count: " + up_count);
    });
});
</script>
</body>
</html>
