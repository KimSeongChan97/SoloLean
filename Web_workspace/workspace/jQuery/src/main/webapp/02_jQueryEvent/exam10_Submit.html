<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- 외부 CSS 파일을 연결합니다. 전체적인 디자인 및 스타일링을 적용합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>

	<h1>회원가입</h1>
	<!-- 회원가입 폼: 사용자의 이름을 입력받고 저장/취소 버튼을 포함하는 폼입니다. -->
	<form name="form1" action="form_ok.html">
		<div id="input">
			<!-- 사용자의 이름을 입력받는 텍스트 필드입니다. 이 필드는 사용자가 자신의 이름을 입력하는 데 사용됩니다. -->
			<h3>당신의 이름은 무엇입니까?</h3>
				<input type="text" name="user_name"/>
				
				<!-- 저장 버튼: 사용자가 입력한 데이터를 서버로 전송하며, 지정된 URL("form_ok.html")로 이동하게 됩니다. -->
				<input type="submit" value="저장하기" class="myButton" />
				
				<!-- 취소 버튼: 사용자가 입력한 모든 데이터를 초기 상태로 되돌립니다. -->
				<input type="reset" value="다시작성" class="myButton"/>
		</div>
	</form>
	
<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 사용자가 폼을 제출하려고 할 때 발생하는 submit 이벤트를 처리합니다.
	$('form[name="form1"]').submit(function(){
		// 확인 창을 띄워 사용자가 정말로 데이터를 저장할지 확인합니다.
		if (!confirm('정말로 저장하시겠습니까?')) {
			// 사용자가 취소를 누르면 폼 제출을 중단합니다. false를 반환하여 폼이 전송되지 않도록 합니다.
			return false;
		}
		// 사용자가 확인을 누르면 폼이 정상적으로 제출되고, 지정된 action URL로 이동하게 됩니다.
	});
	
	// 사용자가 취소(리셋) 버튼을 클릭할 때 발생하는 reset 이벤트를 처리합니다.
	$('input[type="reset"]').click(function(){
		// 확인 창을 띄워 사용자가 정말로 데이터를 초기화할지 확인합니다.
		if (!confirm('정말로 취소하시겠습니까?')) {
			// 사용자가 취소를 누르면 폼 초기화를 중단합니다. false를 반환하여 폼 리셋이 발생하지 않도록 합니다.
			return false;
		}
		// 사용자가 확인을 누르면 폼이 초기화됩니다.
	});
	
});
</script>
</body>
</html>

<!-- 

submit
=> 사용자가 폼을 제출하면 입력 상자의 데이터를 가지고 지정된 URL로 이동하게 됩니다. 폼을 제출할 때 HTTP 메서드(GET 또는 POST)를 통해 데이터를 서버로 전송할 수 있습니다.
   이 예제에서는 'form_ok.html'로 데이터를 전송하게 되어 있습니다. 기본적으로 폼 데이터는 GET 메서드로 전송되며, 이 동작은 action 속성에 의해 제어됩니다.

<form>
</form>
=> 잘못된 구조 예:
   HTML에서는 <form> 태그 내에 다른 <form> 태그를 중첩할 수 없습니다. 이 구조는 잘못된 예입니다. 중첩된 <form>은 표준에서 허용되지 않으며, 이는 브라우저의 비정상적인 동작을 초래할 수 있습니다.

설명:
이 코드에서는 사용자가 "저장하기" 버튼을 클릭했을 때 폼이 서버로 전송되기 전에 확인 창을 띄워서 사용자가 데이터를 저장할지 묻습니다. 사용자가 "확인"을 클릭하면 폼이 전송되고, "취소"를 클릭하면 전송이 중단됩니다.
또한 "다시작성" 버튼을 클릭했을 때도 비슷한 방식으로 확인 창이 나타나며, 사용자가 입력한 데이터를 초기화할지 묻습니다. 사용자가 "확인"을 클릭하면 데이터가 초기화되며, "취소"를 클릭하면 초기화가 중단됩니다.

 -->
