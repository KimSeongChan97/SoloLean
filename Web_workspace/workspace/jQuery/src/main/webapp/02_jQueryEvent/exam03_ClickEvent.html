<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 연결합니다. 디자인 및 스타일링은 이 파일에서 정의됩니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
	<h1>클릭 이벤트 확인하기</h1>
	<!-- 사용자가 클릭 또는 더블 클릭을 수행할 수 있는 영역을 정의합니다. -->
	<div id="input">
        Click or Double Click Here~!! <!-- 사용자가 클릭 또는 더블 클릭 이벤트를 발생시킬 수 있는 텍스트가 포함된 div입니다. -->
    </div>
    <h2>결과</h2>
    <!-- 클릭 또는 더블 클릭 이벤트가 발생한 결과가 출력되는 영역입니다. -->
    <div id="result"></div>
	
	
<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 페이지가 로드된 후 실행되는 jQuery 함수입니다. 이 함수 내에서 이벤트가 바인딩됩니다.
	// 페이지가 모두 로드된 후에 jQuery 함수를 실행하기 때문에 사용자 상호작용이 가능해집니다.

	// 사용자가 '#input' 요소를 클릭했을 때 발생하는 이벤트를 처리합니다.
	$('#input').click(function(){
		// 클릭 이벤트 발생 시 'Click Event'라는 텍스트를 #result 영역에 출력합니다.
		// 클릭 이벤트는 사용자가 해당 요소를 마우스로 한 번 클릭할 때 발생합니다.
		$('#result').html('Click Event');
	});
	
	// 사용자가 '#input' 요소를 더블 클릭했을 때 발생하는 이벤트를 처리합니다.
	$('#input').dblclick(function(){
		// 더블 클릭 이벤트 발생 시 'Double Click Event'라는 텍스트를 #result 영역에 출력합니다.
		// 더블 클릭 이벤트는 사용자가 해당 요소를 빠르게 두 번 클릭했을 때 발생합니다.
		$('#result').html('Double Click Event');
	});
});
</script>
</body>
</html>
