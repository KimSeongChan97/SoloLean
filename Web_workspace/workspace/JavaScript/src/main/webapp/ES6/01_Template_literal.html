<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Template literal</title>
</head>
<body>

	<script type="text/javascript">
		let a = 20; // 변수 a에 20 할당 (let 키워드는 값의 변경이 가능한 변수를 선언)
		const b = 30; // 상수 b에 30 할당 (const 키워드는 값이 고정된 상수를 선언)
		
		/*
		'const'에 대한 설명:
		- const는 상수 선언 키워드로, 한 번 선언된 값은 변경할 수 없습니다.
		- const는 블록 스코프(block scope)를 따르므로, 해당 블록({}) 내에서만 유효합니다.
		- const는 주로 변하지 않는 값을 선언할 때 사용됩니다. 예를 들어, 숫자, 문자열, 객체 등을 const로 선언한 경우, 그 변수에 다른 값을 재할당할 수 없습니다.
		- 단, 객체(Object)나 배열(Array)와 같은 참조형 데이터의 경우, 그 내부 속성이나 요소는 변경할 수 있습니다. 하지만 객체나 배열 자체를 다른 값으로 변경하는 것은 불가능합니다.
		- 선언과 동시에 초기화가 반드시 필요합니다. 즉, 선언만 하고 나중에 값을 할당할 수 없습니다.
		예시: 
		const x = 10; // x는 상수이므로 값이 고정되어 이후에 변경할 수 없음.
		const obj = {name: 'John'}; // 객체 내부의 속성은 변경 가능, obj = {}와 같은 재할당은 불가능.
		*/

		// 기존 문자열 연결 방식: + 연산자를 사용해 문자열과 변수를 연결함
		// a와 b의 값을 문자열과 함께 결합해 결과를 str1에 저장
		const str1 = a + '와 ' + b + '의 합은 ' + (a + b); 
		console.log(str1); // str1 값을 콘솔에 출력
		document.write(str1); // str1 값을 HTML 문서에 출력

		document.write("<br>"); // 줄바꿈을 위해 <br> 태그를 삽입

		// backtick (`) - 템플릿 리터럴 사용: 문자열 안에 변수와 수식을 함께 삽입 가능
		// 템플릿 리터럴을 사용하면 백틱(`)으로 문자열을 감싸고, ${} 안에 변수를 넣어 편리하게 값을 삽입할 수 있음
		const str2 = `a와 ${b}의 합은 ${a + b}`; 
		console.log(str2); // str2 값을 콘솔에 출력
		document.write(str2); // str2 값을 HTML 문서에 출력

		document.write("<br>"); // 줄바꿈을 위해 <br> 태그를 삽입

		// 여러 변수를 사용한 템플릿 리터럴 예제
		const name = '홍길동'; // 변수 name에 '홍길동' 문자열 할당
		const age = 20; // 변수 age에 숫자 20 할당
		const addr = '서울'; // 변수 addr에 '서울' 문자열 할당

		// 템플릿 리터럴을 사용하여 여러 변수를 포함한 문자열 생성
		// ${} 안에 변수를 넣어 해당 변수가 문자열 내에서 값으로 표시되게 함
		const str3 = `나의 이름은 ${name}이고 나이는 ${age}이고 사는 곳은 ${addr}입니다.`; 
		console.log(str3); // str3 값을 콘솔에 출력
		document.write(str3); // str3 값을 HTML 문서에 출력
		
	</script>
</body>
</html>

<!-- 

템플릿 리터럴(Template literal) 새로운 문자열 표기법
  ① backtick (`)
  ② 변수 처리는 ${변수}

const에 대한 추가 설명:
- const는 상수 선언을 위한 키워드입니다. 한 번 값이 할당되면 이후에는 재할당할 수 없습니다.
- const는 블록 스코프를 가지며, 선언 시 즉시 값을 초기화해야 합니다.
- 단, 참조형 데이터(예: 배열, 객체)의 경우 내부 데이터는 변경할 수 있으나 변수 자체에 대한 재할당은 불가능합니다.
  
 -->
