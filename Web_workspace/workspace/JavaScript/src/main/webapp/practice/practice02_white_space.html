<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 다른 답안</title>
<style type="text/css">
    #gugudan {
        white-space: pre; /* 줄바꿈과 공백을 유지 */
        /* white-space: pre 속성은 텍스트의 공백과 줄바꿈을 그대로 유지합니다. 
           따라서 텍스트에서 \t (탭)과 \n (줄바꿈)이 실제로 적용됩니다.
           이 속성이 없으면 HTML에서는 연속된 공백을 하나로 처리하고,
           줄바꿈도 무시되기 때문에, 여기에 이 속성을 설정해 둔 것입니다. */
    }
</style>
</head>
<body>
	
	<div id="gugudan"></div>
		
    <script type="text/javascript">
    	let result = ""; // 전체 구구단의 결과를 담을 변수입니다. 각 라인을 누적하여 여기에 저장할 것입니다.
    	
        for(let i = 1; i <= 9; i++) { 
            // 외부 반복문은 곱할 수(i)를 나타내며, 1부터 9까지 증가합니다.
            // 예를 들어 첫 번째 루프에서는 2*1, 3*1 ... 9*1과 같은 형식의 계산을 처리하게 됩니다.

        	let line = ""; 
            // 각 줄의 구구단 결과를 담을 변수를 선언합니다.
            // 각 줄에는 2단부터 9단까지의 계산 결과가 들어가며, 이 줄이 완성되면 다음으로 넘어갑니다.
        	
            for(let dan = 2; dan <= 9; dan++) {
                // 내부 반복문은 단(dan)을 나타내며, 2단부터 9단까지 실행됩니다.
                // 즉, 2*1, 3*1, ... 9*1의 형식으로 출력되게 됩니다.

                line += `${dan}*${i}=${dan*i}\t`; 
                // 각 단의 계산 결과를 문자열로 만들어 line 변수에 추가합니다.
                // `\t` 문자는 탭 문자로, 각 결과 사이에 간격을 추가하기 위한 것입니다.
                // 예를 들어 첫 루프에서 line은 "2*1=2	3*1=3	4*1=4..."와 같은 형식이 됩니다.
            } // for
            
            // result에 각 줄(line)을 줄바꿈 문자(\n)와 함께 추가합니다.
            // 이렇게 하면 각 줄이 끝날 때마다 줄바꿈이 적용되어 구구단 결과가 여러 줄로 출력됩니다.
            result += line + "\n"; 
        } // for i
        
        // 이제 result에 모든 구구단 결과가 저장되었으므로, 이를 한 번에 HTML에 추가합니다.
        document.getElementById("gugudan").innerHTML = result;
        // "gugudan"이라는 ID를 가진 <div> 요소의 innerHTML 속성에 result 문자열을 할당합니다.
        // result에는 이미 줄바꿈과 공백이 포함되어 있으므로, 이를 그대로 HTML로 출력하게 됩니다.
        // white-space: pre 속성 덕분에 이 줄바꿈과 공백이 실제 화면에 적용됩니다.
    </script>
</body>
</html>


<!-- 

white-space: normal;
white-space 를 설정하지 않으면 기본값으로 설정된다.
연속으로 띄어쓰기(\s)를 하더라도 화면에서는 한 칸만 떨어지고, 들여쓰기(\t), 줄바꿈(\n) 모두 무시된다.
부모 요소의 너비를 벗어나면 자동으로 줄바꿈 된다.

white-space: nowrap;
부모 요소의 너비를 벗어나도 자동 줄바꿈이 일어나지 않는다.
연속으로 띄어쓰기(\s)를 하더라도 화면에서는 한 칸만 떨어지고, 들여쓰기(\t), 줄바꿈(\n) 모두 무시된다.

white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis; /* 말 줄임 기호(...)  */


white-space: pre;
HTML의 <pre> 요소를 사용하는 것처럼 연속된 띄어쓰기와 들여쓰기, 줄바꿈이 있는 그대로 유지된다.
부모 요소의 너비를 벗어나도 자동 줄바꿈이 일어나지 않는다.

white-space: pre-wrap;
HTML의 <pre> 요소를 사용하는 것처럼 연속된 띄어쓰기와 들여쓰기, 줄바꿈이 있는 그대로 유지된다.
부모 요소의 너비를 벗어나면 자동으로 줄바꿈 된다.

white-space: pre-line;
줄바꿈 문자만 있는 그대로 처리해준다.
연속된 띄어쓰기와 들여쓰기는 무시하고, 띄어쓰기는 한 번으로 처리된다.
