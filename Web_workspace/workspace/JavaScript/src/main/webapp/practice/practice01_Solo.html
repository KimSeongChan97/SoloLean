<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제, 3의 배수 찾기</title>
<style type="text/css">
body {
	display: flex; /* 요소를 flexbox 레이아웃으로 설정 (가로 또는 세로로 정렬 가능) */
	flex-direction: column; /* 세로 방향으로 정렬 (위에서 아래로 요소들이 배치됨) */
	justify-content: center; /* 세로 축에서 중앙 정렬 (세로 가운데에 위치) */
	align-items: center; /* 가로 축에서 중앙 정렬 (가로 가운데에 위치) */
	height: 100vh; /* 화면 높이의 100%로 설정 (화면 전체를 사용) */
	font-size: 1.4em; /* 기본 글씨 크기를 1.4배로 설정 (약간 큰 글씨체) */
}

p {
	color: red; /* 텍스트 색상을 빨간색으로 설정 (강조 효과) */
	font-weight: bold; /* 텍스트 굵게 설정 (강조 효과를 추가) */
}
</style>
</head>
<body>

	<h1>3의 배수 찾기</h1>
	
	<script type="text/javascript">
		// 사용자에게 숫자를 입력 받음
		// prompt 함수를 사용해 사용자에게 입력을 요구하고, 입력받은 값을 정수로 변환
		// "몇 까지 3의 배수를 찾는가?"라는 질문을 띄움
		let Number = parseInt(prompt("몇 까지 3의 배수를 찾는가?", "")); 
		
		let count = 0; // 3의 배수 갯수를 저장할 변수 (초기값은 0)
		let sum = 0;   // 3의 배수들의 합을 저장할 변수 (초기값은 0)
		
		// 사용자가 숫자를 입력했을 경우에만 실행
		// Number 값이 null이 아니라면 (즉, 사용자가 취소를 누르지 않았을 경우)
		if (Number !== null) {
			// 1부터 사용자가 입력한 숫자(Number)까지 반복
			// for 루프는 i를 1부터 시작해서 i가 Number보다 작거나 같을 때까지 반복
			for (let i = 1; i <= Number; i++) {
				// i가 3의 배수인 경우
				// i % 3 === 0은 i를 3으로 나눈 나머지가 0이라는 뜻, 즉 i가 3의 배수임을 의미
				// === 는 자바스크립트의 일치 연산자(Strict Equality Operator)입니다.
				// === 는 값뿐만 아니라 데이터 타입까지 비교합니다. 예를 들어, 3 === '3'은 false입니다.
				// 즉, 두 값이 '완전히' 같아야 true를 반환합니다.
				if (i % 3 === 0) {
					count++; // 3의 배수 갯수를 증가 (3의 배수를 찾을 때마다 1씩 증가)
					sum += i; // 3의 배수를 합산 (sum 변수에 i 값을 더해줌)
					// 화면에 3의 배수를 출력 (HTML 문서에 직접 출력, 공백으로 구분)
					// document.write는 HTML 문서에 문자열을 출력하는 함수
					document.write(`${i} `); // 3의 배수를 화면에 출력, i 값을 텍스트로 출력
				}
			}
			// 3의 배수 갯수와 합을 출력
			// ${Number}는 템플릿 리터럴을 사용해 변수 Number의 값을 출력
			// ${count}는 찾아낸 3의 배수의 갯수
			document.write(`<p>${Number}까지 3의 배수의 갯수 : ${count}</p>`); // 3의 배수의 갯수를 출력
			document.write(`<p>${Number}까지 3의 배수의 합 : ${sum}</p>`); // 3의 배수의 합을 출력
		}
		// 만약 사용자가 입력을 취소하거나 숫자를 입력하지 않으면 아무것도 출력하지 않음
	</script>
</body>
</html>

<!--
${}와 +의 차이점:
- `${}`는 템플릿 리터럴이라고 불리는 구문으로, 백틱(``` ```)으로 문자열을 감싸고 그 안에서 `${}`를 사용해 변수나 표현식의 결과값을 삽입할 수 있습니다.
  예: `${Number}`는 변수를 문자열 내부에 삽입하는 방식으로, 결과적으로 문자열과 변수의 값을 쉽게 결합할 수 있게 해줍니다.
  
- +는 문자열 연결 연산자입니다. 문자열과 변수를 결합하려면 각각을 + 연산자로 연결해야 합니다.
  예: "Number는 " + Number + "입니다"는 문자열과 변수를 연결하는 방식입니다.

템플릿 리터럴의 장점은 여러 줄의 문자열을 쉽게 작성할 수 있고, 중간에 변수나 표현식을 삽입할 수 있다는 점입니다. 반면, + 연산자는 문자열 연결을 위해 매번 각 부분을 명시적으로 연결해야 합니다.

변수 선언 (var, let, const)의 차이점:
- var: 전통적인 변수 선언 방식입니다. 함수 스코프를 따르고, 블록({}) 내부에서 선언되어도 블록 외부에서 접근 가능합니다. var로 선언된 변수는 호이스팅(hoisting)이 발생하여 선언 전에 접근할 수 있습니다. 그러나 이로 인해 예상치 못한 오류가 발생할 수 있어 최근에는 거의 사용되지 않습니다.
  예: var x = 5; // 블록 바깥에서도 접근 가능, 선언 전에도 접근 가능하지만 undefined가 출력될 수 있음.

- let: 블록 스코프를 따르는 변수 선언 방식입니다. 블록({}) 내부에서 선언된 변수는 블록 외부에서 접근할 수 없습니다. 호이스팅이 발생하지 않으며, 선언된 이후에만 접근 가능합니다.
  예: let y = 10; // 블록 내부에서만 유효, 블록 외부에서는 접근 불가.

- const: 상수 선언에 사용됩니다. let과 마찬가지로 블록 스코프를 따르지만, 한번 선언된 값을 변경할 수 없습니다. 그러나 객체나 배열과 같은 참조형 데이터의 경우 내부 속성은 변경될 수 있습니다.
  예: const z = 15; // 상수로 선언, 이후 값을 변경할 수 없음.
  
var는 함수 스코프에, let과 const는 블록 스코프에 바인딩됩니다. const는 상수이지만, 객체나 배열과 같은 참조형 데이터를 담을 때 내부 속성 변경이 가능하다는 점을 주의해야 합니다.

CSS 속성 설명:
- display: flex는 요소를 flexbox 레이아웃으로 설정합니다. 이를 통해 자식 요소들을 가로 또는 세로 방향으로 정렬할 수 있으며, 레이아웃이 유연하게 변동될 수 있습니다.
- flex-direction: column은 요소들을 세로 방향(위에서 아래)으로 배치하도록 설정합니다. flexbox는 주축(main axis)과 교차축(cross axis)을 가지며, flex-direction 속성을 통해 주축의 방향을 설정할 수 있습니다. column 설정은 주축을 세로로 설정하므로 자식 요소들이 위에서 아래로 쌓입니다.
- justify-content: center는 flexbox의 주축(main axis)에서 자식 요소들을 중앙에 정렬합니다. 세로 방향일 때는 요소들이 세로 축의 중앙에 위치합니다.
- align-items: center는 flexbox의 교차축(cross axis)에서 자식 요소들을 중앙에 정렬합니다. 가로 축에서 자식 요소들이 중앙에 위치하게 됩니다.
- height: 100vh는 화면 전체 높이의 100%를 사용하여 레이아웃을 설정합니다. 'vh'는 viewport height의 약자로, 뷰포트의 전체 높이를 기준으로 합니다. 즉, 화면의 높이를 가득 채우도록 설정합니다.
- font-size: 1.4em는 글씨 크기를 상위 요소의 폰트 크기 대비 1.4배로 설정합니다. em 단위는 상대적인 크기를 정의하는 단위로, 상위 요소의 글씨 크기에 따라 조정됩니다.
- color: red는 텍스트 색상을 빨간색으로 설정합니다.
- font-weight: bold는 텍스트를 굵게 설정하는 속성으로, 텍스트를 더 두껍게 표시하여 강조하는 데 사용됩니다.

Flexbox 개요:
- Flexbox는 한 차원(1D) 레이아웃 시스템으로, 요소들을 가로 혹은 세로 방향으로 유연하게 정렬하는 데 유용합니다. 
각 요소는 주축과 교차축을 기준으로 배치되며, 주축의 방향은 `flex-direction` 속성으로 결정됩니다. 
기본값은 `row`로, 가로 방향입니다. `column`으로 설정하면 주축이 세로로 변경됩니다.
