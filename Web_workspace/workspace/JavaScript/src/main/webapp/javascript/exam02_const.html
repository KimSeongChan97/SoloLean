<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Const</title>
</head>
<body>


<script type="text/javascript">
    // 상수로 취급되기 때문에 재할당이 안된다, let 과 같은 구역 단위이다.
    // const 키워드는 '상수'를 선언하는 데 사용됩니다. 
    // 상수는 한 번 값이 할당되면 그 값을 다시 변경할 수 없습니다.
    // 또한 const는 블록 범위(block-scoped)를 가지므로, 선언된 블록 내에서만 유효합니다.
    
    const a = 100; 
    // a = 250;    // 이 줄은 상수에 값을 재할당하려고 시도하므로 오류가 발생합니다.
    console.log(a) // 100 출력 - 전역 범위의 상수 a는 100입니다.

    {
        // 이 블록 내에서 새롭게 상수 a를 선언합니다.
        // const 키워드는 블록 범위를 가지기 때문에, 이 블록 내의 a는 전역 범위의 a와는 다른 독립된 상수입니다.
        const a = 200;
        console.log(a) // 200 출력 - 이 블록 내부의 상수 a는 200입니다.

        {
            // 이 블록 내에서도 상수 a를 새로 선언합니다.
            // 각 블록마다 독립적인 상수 a가 존재하므로, 다른 블록의 a와는 관련이 없습니다.
            const a = 300;
            console.log(a) // 300 출력 - 이 블록 내부의 상수 a는 300입니다.

            {
                // 가장 안쪽 블록에서 또 다른 상수 a를 선언합니다.
                const a = 400;
                console.log(a) // 400 출력 - 이 블록 내부의 상수 a는 400입니다.
            }

            // 이 블록에서 여전히 상수 a는 300입니다.
            // 안쪽 블록에서 선언된 a는 안쪽 블록에서만 유효하므로 이 블록의 a 값은 영향을 받지 않습니다.
            console.log(a)  // 300 출력
        }

        // 이 블록에서 상수 a는 여전히 200입니다.
        // 더 안쪽 블록에서 선언된 상수들은 각각의 블록 내에서만 유효하기 때문에 영향을 미치지 않습니다.
        console.log(a)  // 200 출력
    }

    // 전역 범위로 돌아옵니다. 전역 범위에서 상수 a의 값은 여전히 100입니다.
    console.log(a) // 100 출력

</script>
</body>
</html>
