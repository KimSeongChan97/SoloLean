<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체, calc.js 연동</title>
</head>
<body>

<!-- calc.js 파일을 이 HTML 파일에 포함시킵니다. -->
<script type="text/javascript" src="./calc.js"></script>
<script type="text/javascript">
	// document.write를 사용해 페이지에 제목을 출력합니다.
	document.write("<h3>calc</h3>");
	
	// calc 객체의 setValue 메서드를 호출하여 x = 25, y = 36 값을 설정합니다.
	calc.setValue(25, 36);
		
	// calc.plus() 메서드를 호출하여 덧셈 결과를 계산하고, 이를 화면에 출력합니다.
	document.write("덧셈 = " + calc.plus() + "<br>");
	
	// calc.minus() 메서드를 호출하여 뺄셈 결과를 계산하고, 이를 화면에 출력합니다.
	document.write("뺄셈 = " + calc.minus() + "<br>");
	
	// 줄바꿈을 추가해 가독성을 높입니다.
	document.write("<br>");
	
	// calc.result() 메서드를 호출하여 덧셈과 뺄셈 결과를 페이지에 출력합니다.
	calc.result();
</script>
</body>
</html>

<!-- 
객체
변수와 함수의 집합
Javascript는 Prototype 기반의 객체지향언어이다.
Prototype 기반이란, 클래스 기반 객체지향 언어와는 달리 객체를 생성할 때 
미리 정의된 클래스가 아닌 원형(prototype)을 사용한다는 것을 의미합니다. 
이 원형을 바탕으로 새로운 객체를 만들고, 이 안에 기능을 위한 변수나 함수를 추가하는 방식으로 그룹화합니다.

객체는 자주 사용하게 될 기능들을 묶어서 외부의 스크립트 파일로 분리해 내는 용도로 주로 사용한다.
이렇게 만든 스크립트 파일은 여러 개의 HTML 파일에 의해 참조되고 재사용될 수 있습니다.
따라서 동일한 기능을 여러 곳에서 반복하지 않고 한 곳에서 정의하여 사용 가능합니다.

이 예제에서는 calc.js라는 외부 스크립트 파일을 HTML에 포함시켰습니다.
calc.js 파일 안에는 계산과 관련된 객체가 정의되어 있으며, 
이를 이 HTML 파일에서 불러와 사용하고 있습니다.

자바스크립트에서 자주 사용하는 객체 중 하나는 Date 객체입니다. 
이를 통해 날짜와 시간을 관리할 수 있습니다.

calc.js와 연동하였다. 이로써 계산 로직을 여러 곳에서 재사용할 수 있게 되었다.
-->
