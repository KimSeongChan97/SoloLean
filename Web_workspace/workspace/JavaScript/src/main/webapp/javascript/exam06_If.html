<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IF 적용하기</title>
</head>
<body>

<script type="text/javascript">
    // if 문: 조건에 따라 코드를 실행하는 제어문입니다.
    // 사용자가 입력한 점수를 바탕으로 학점을 계산하는 코드입니다.

    // prompt() 함수는 사용자에게 입력을 요청하는 함수입니다.
    // 사용자가 입력한 값은 문자열로 반환되기 때문에, 숫자로 비교하려면 필요에 따라 변환이 필요합니다.
    // 여기서는 단순히 사용자가 입력한 점수를 score 변수에 저장합니다.
    let score = prompt("당신의 점수 입력 : ");

    // 조건문 if-else if-else를 사용하여 점수에 따라 학점을 부여합니다.
    // 조건은 위에서부터 차례로 평가되며, 가장 먼저 해당되는 조건의 코드를 실행하고 이후의 조건은 무시됩니다.
    
    if(score >= 90) {
        // 점수가 90 이상일 경우, grade는 "A학점"이 됩니다.
        grade = "A학점";
    }
    else if(score >= 80) {
        // 점수가 80 이상 90 미만일 경우, grade는 "B학점"이 됩니다.
        grade = "B학점";
    }
    else if(score >= 70) {
        // 점수가 70 이상 80 미만일 경우, grade는 "C학점"이 됩니다.
        grade = "C학점";
    }
    else if(score >= 60) {
        // 점수가 60 이상 70 미만일 경우, grade는 "D학점"이 됩니다.
        grade = "D학점";
    }
    else {
        // 위의 모든 조건에 해당하지 않으면, grade는 "F학점"이 됩니다.
        grade = "F학점";
    }

    // document.write()를 사용하여 결과를 화면에 출력합니다.
    // 사용자에게 입력받은 점수와 그에 따른 학점을 출력합니다.
    document.write("당신의 점수는 " + score + "점 이므로 " + grade + " 입니다. ");

</script>
</body>
</html>

<!-- 코드 분석
prompt() 함수:

prompt()는 사용자에게 입력을 요청하는 브라우저의 내장 함수입니다. 입력한 값은 문자열로 반환됩니다. 이 코드는 사용자가 입력한 점수를 score 변수에 저장합니다.
예를 들어 사용자가 85를 입력하면 score는 "85"라는 문자열이 됩니다. 하지만 조건문에서 자동으로 숫자로 비교가 이루어지기 때문에 별도의 변환 없이 비교할 수 있습니다.
조건문 (if-else if-else):

이 조건문은 score 값을 평가하여 학점을 결정합니다. 조건문은 순차적으로 평가되며, 가장 먼저 일치하는 조건의 블록이 실행됩니다. 일치하는 조건이 발견되면 나머지 조건은 더 이상 평가되지 않습니다.
if(score >= 90)에서 score가 90 이상이면 grade는 "A학점"으로 설정됩니다. 그 외에도 점수에 따라 "B학점", "C학점", "D학점" 또는 "F학점"이 할당됩니다.
출력 (document.write()):

최종적으로 document.write()를 사용하여 결과를 화면에 출력합니다. 사용자에게 입력받은 점수와 그에 따른 학점을 한 문장으로 출력합니다.
 -->
