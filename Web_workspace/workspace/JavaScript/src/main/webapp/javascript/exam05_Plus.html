<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>증감 연산자</title>
</head>
<body>

<script type="text/javascript">
    // 증감 연산자
    // 증감 연산자는 변수의 값을 1씩 증가시키거나 감소시키는 연산자입니다.
    // ++는 증가 연산자이며, --는 감소 연산자입니다.

    let num = 5;  // num 변수에 초기값 5를 할당합니다.

    // 후행 증감 연산자 (post-increment)
    // num++은 현재 값을 반환한 후에 1을 증가시킵니다.
    // 따라서 먼저 num의 값이 사용된 다음에 num의 값이 6으로 증가합니다.
    num++; // num = 6
    document.write("num = " + num + "<br>");  // 결과: num = 6 출력

    // 선행 증감 연산자 (pre-increment)
    // ++num은 먼저 num의 값을 1 증가시키고, 그 증가된 값을 반환합니다.
    // 이 시점에서 num의 값은 7이 됩니다.
    ++num; // num = 7
    document.write("num = " + num + "<br>");  // 결과: num = 7 출력

    // 후행 증감 연산자와 변수 할당
    // let num2 = num++ 은 다음과 같이 동작합니다:
    // 먼저 num2에 현재 num의 값을 할당한 후, num의 값을 1 증가시킵니다.
    // 따라서 num2에는 7이 저장되고, num은 8이 됩니다.
    let num2 = num++; // num2 = 7, num = 8
    document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>");  // 결과: num = 8, num2 = 7 출력

    // 선행 증감 연산자와 변수 할당
    // let num3 = ++num 은 다음과 같이 동작합니다:
    // 먼저 num의 값을 1 증가시킨 후, 그 증가된 값을 num3에 할당합니다.
    // 이 시점에서 num은 9이고, num3도 9입니다.
    let num3 = ++num; // num = 9, num3 = 9
    document.write("num = " + num + "&emsp; num3 = " + num3 + "<br>");  // 결과: num = 9, num3 = 9 출력
    
    // 복합 연산으로 증감 연산자 사용
    // 먼저 num2의 값을 1 증가시키고, num3와 곱한 결과를 num4에 할당한 후, num3의 값을 1 감소시킵니다.
    // 이때 연산의 순서는 다음과 같습니다:
    // 1. ++num2: num2는 7에서 8로 증가합니다.
    // 2. num2 * num3: 증가된 num2 (8)와 현재 num3 (9)을 곱하여 num4는 72가 됩니다.
    // 3. num3--: 마지막으로 num3의 값이 1 감소하여 8이 됩니다.
    let num4 = ++num2 * num3--; // num2 = 8, num3 = 8 (감소 후), num4 = 72
    document.write("num2 = " + num2 
                    + "&emsp; num3 = " + num3 
                    + "&emsp; num4 = " + num4 +  "<br>");  // 결과: num2 = 8, num3 = 8, num4 = 72 출력
    // 연산의 순서는 ++num2 -> num2 * num3 -> num3-- 순서로 진행됩니다.
    // 따라서 먼저 num2가 증가된 후 곱셈이 수행되고, 마지막에 num3가 감소됩니다.

</script>
</body>
</html>
