<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
// Java라면.. public int f(int x, int y) { ... };
// 자바스크립트에서는 자료형을 명시하지 않고 함수를 정의할 수 있으며,
// 매개변수의 자료형도 제한하지 않습니다.

function f(x, y) { 
    // 함수 f는 두 개의 매개변수 x와 y를 받아서 이를 더한 값을 z에 저장합니다.
    var z = x + y;
    
    // 조건문: z가 10보다 작으면 함수는 값을 반환하지 않고 종료됩니다.
    // 즉, return만 사용하면 아무 값도 반환하지 않고 함수가 끝납니다.
    if (z < 10) {
        return; // 함수를 벗어나라 (값을 반환하지 않음)
    }

    // z가 10 이상이면 그 값을 반환합니다.
    return z; // z 값을 반환
}

let a = f(2, 1);
// f(2, 1)의 결과는 3이므로 z는 3이 됩니다.
// 그러나 z가 10보다 작으므로 함수는 return;을 만나 값을 반환하지 않고 종료됩니다.
// 따라서 a에는 undefined가 저장됩니다.
document.write("<h3>" + a + "</h3>"); // undefined 출력 (a에 지정된 값이 없음)

let b = f(5, 7);
// f(5, 7)의 결과는 12이므로 z는 12가 됩니다.
// 12는 10보다 크기 때문에 z가 반환됩니다.
document.write("<h3>" + b + "</h3>"); // 12 출력

let c = f(10.9, 5.4);
// f(10.9, 5.4)의 결과는 16.3이므로 z는 16.3이 됩니다.
// 16.3은 10보다 크기 때문에 z가 반환됩니다.
document.write("<h3>" + c + "</h3>"); // 16.3 출력

// 자바스크립트는 동적 타이핑 언어이므로 문자열을 인수로 받을 수도 있습니다.
// "사과"와 "딸기"가 전달되면 문자열의 더하기 연산이 수행되어 z는 "사과딸기"가 됩니다.
let d = f("사과", "딸기");
document.write("<h3>" + d + "</h3>"); // "사과딸기" 출력

</script>
</body>
</html>

<!-- 
함수 f는 두 개의 매개변수를 받아서 그 합을 반환하는 함수입니다.

1. 매개변수와 동적 타이핑
자바스크립트는 매개변수의 자료형을 미리 정의하지 않기 때문에, 숫자와 문자열을 모두 인수로 전달할 수 있습니다. 숫자는 더해지고, 문자열은 결합됩니다. 예를 들어, f(2, 1)은 3이 되고, f("사과", "딸기")는 "사과딸기"가 됩니다.

2. 조건문
함수 내에서 z가 10보다 작으면 함수는 값을 반환하지 않고 종료됩니다. 따라서 그럴 경우, 함수 호출 결과는 undefined가 됩니다. 반면 z가 10 이상이면 그 값을 반환하여, 호출한 쪽에서 그 값을 사용할 수 있게 됩니다.

3. 반환값
함수가 명시적으로 값을 반환하지 않으면, 자바스크립트는 기본적으로 undefined를 반환합니다. 예를 들어, f(2, 1) 호출에서 조건문에 의해 반환값이 없으므로, a에는 undefined가 저장됩니다.

4. 문자열 더하기
자바스크립트에서 `+` 연산자는 숫자뿐만 아니라 문자열의 결합에도 사용됩니다. 예를 들어 f("사과", "딸기")는 두 문자열을 결합하여 "사과딸기"를 반환합니다.
-->
