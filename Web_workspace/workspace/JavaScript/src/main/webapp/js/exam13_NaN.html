<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NaN, ..</title>
</head>
<body>

<script type="text/javascript">
    // Number() 함수는 주어진 값을 숫자로 변환하려고 시도하지만, "a"는 숫자가 아니기 때문에 NaN이 반환됩니다.
    var a = Number("a");
    document.write(" a = " + a + "<br>");  // 결과: a = NaN
    // NaN (Not a Number) : 숫자 형식이 아닌 값에 대해 발생하는 특수한 값

    // NaN은 수학적 연산에 참여할 수 없으므로 NaN + 1은 여전히 NaN이 됩니다.
    var sum = a + 1;  // NaN + 1은 NaN으로 처리됩니다.
    document.write("sum = " + sum + "<br>");  // 결과: sum = NaN

    // NaN과 문자열을 더하면 숫자 연산 대신 문자열 결합이 발생합니다.
    var str = a + "str";  // NaN + "str"은 문자열 결합으로 인해 "NaNstr"이 됩니다.
    document.write("str = " + str + "<br>");  // 결과: str = NaNstr
    document.write("<br>");

    // 숫자 형식 여부를 검사하는 예제
    var v1 = "가나다라";  // 한글 문자열
    var v2 = "12345";  // 숫자 형식의 문자열

    // isNaN() 함수는 값이 NaN인지 확인하는 함수입니다.
    // v1은 숫자가 아니므로 isNaN(v1)은 true를 반환하고, 부정 연산자 !로 인해 false가 됩니다.
    var is_num1 = ! isNaN(v1);  // v1은 숫자의 형식이 아닙니까? -> true, 이를 부정하므로 false

    // v2는 숫자 형식이므로 isNaN(v2)은 false를 반환하고, 부정 연산자 !로 인해 true가 됩니다.
    var is_num2 = ! isNaN(v2);  // v2는 숫자의 형식이 아닙니까? -> false, 이를 부정하므로 true

    // is_num1이 false이므로 v1은 숫자가 아닙니다.
    if (is_num1)		
        document.write(v1 + " 은(는) 숫자 입니다. <br>");
    else 
        document.write(v1 + " 은(는) 숫자가 아닙니다. <br>");  // 이 부분이 출력됩니다.

    // is_num2가 true이므로 v2는 숫자입니다.
    if (is_num2) {		
        document.write(v2 + " 은(는) 숫자 입니다. <br>");  // 이 부분이 출력됩니다.
    } else { 
        document.write(v2 + " 은(는) 숫자가 아닙니다. <br>");
    }
    document.write("<br>");

    // sumInt 함수: 두 값을 받아서 정수로 변환 후 더한 값을 반환하는 함수입니다.
    function sumInt(x, y) {  // 함수 구현 
        // x와 y가 숫자 형식인지 확인합니다. 숫자 형식이 아니면 NaN이 반환되므로 이를 검사합니다.
        var isStrX = ! isNaN(x);  // x가 숫자 형식이면 true, 아니면 false
        var isStrY = ! isNaN(y);  // y가 숫자 형식이면 true, 아니면 false

        // 둘 중 하나라도 숫자 형식이 아니면 에러 메시지를 반환합니다.
        if (! isStrX || ! isStrY) {
            return "숫자 형태이거나 숫자 값이 전달되어야 합니다.";  // 오류 메시지 반환
        } // if

        // x와 y를 정수로 변환하여 더한 값을 반환합니다.
        var result = parseInt(x) + parseInt(y);  // 정수로 변환 후 더하기
        return result;
    } // function

    // sumInt("a", 1)은 "a"가 숫자 형식이 아니므로 에러 메시지를 반환합니다.
    document.write(sumInt("a", 1) + "<br>");  // 결과: 숫자 형태이거나 숫자 값이 전달되어야 합니다.
	
    // sumInt("1", "2")는 두 문자열 "1"과 "2"를 정수로 변환한 후 더한 결과를 반환합니다.
    // parseInt("1")은 1, parseInt("2")는 2로 변환되며, 두 값을 더하면 3이 반환됩니다.
    document.write(sumInt("1", "2") + "<br>");  // 결과: 3 출력
    
    // 추가된 부분: sumInt(100, "5.6") 호출
    // 첫 번째 인수 100은 이미 숫자이므로 변환되지 않고 그대로 사용됩니다.
    // 두 번째 인수 "5.6"은 parseInt() 함수로 인해 정수 5로 변환됩니다.
    // 따라서, 100 + 5 = 105가 반환됩니다.
    document.write(sumInt(100, "5.6") + "<br>");  // 결과: 105 출력

    // 추가된 부분: sumInt(-1, "-100") 호출
    // 첫 번째 인수 -1은 이미 숫자이므로 변환되지 않고 그대로 사용됩니다.
    // 두 번째 인수 "-100"은 parseInt() 함수로 정수 -100으로 변환됩니다.
    // 따라서, -1 + (-100) = -101이 반환됩니다.
    document.write(sumInt(-1, "-100") + "<br>");  // 결과: -101 출력

</script>
</body>
</html>

<!-- 
코드 분석

1. NaN (Not a Number)
   - NaN은 숫자가 아닌 값을 숫자로 변환하려고 할 때 발생하는 특수한 값입니다.
   - 예를 들어, "a"를 Number() 함수로 변환하려고 하면 NaN이 발생합니다.
   - NaN은 수학적 연산이 불가능하므로, NaN과 다른 값을 더해도 결과는 NaN입니다.

2. 문자열 결합
   - NaN과 문자열을 더하면 숫자 연산 대신 문자열 결합이 발생합니다. 
   - 예를 들어, NaN + "str"은 "NaNstr"로 결합됩니다.

3. isNaN() 함수
   - isNaN() 함수는 값이 NaN인지 확인하는 함수입니다. 숫자가 아니면 true, 숫자면 false를 반환합니다.
   - 이 코드는 isNaN()의 반환값을 부정 연산자 !로 반전시켜 숫자 형식인지 확인하는 로직을 사용합니다.

4. sumInt 함수
   - sumInt 함수는 두 매개변수를 받아 숫자 형식인지를 확인하고, 숫자일 경우 두 값을 더한 결과를 반환합니다.
   - 숫자가 아닌 값이 전달될 경우 에러 메시지를 반환합니다.

5. sumInt("1", "2") 호출
   - 이 호출에서는 두 문자열 "1"과 "2"를 정수로 변환한 후 더한 결과를 반환합니다.
   - parseInt("1")은 1로, parseInt("2")는 2로 변환되므로, 결과는 1 + 2 = 3이 됩니다.

6. sumInt(100, "5.6") 호출
   - 이 호출에서는 100과 문자열 "5.6"이 인수로 전달됩니다.
   - 100은 이미 숫자이므로 변환되지 않고 그대로 사용됩니다.
   - "5.6"은 parseInt() 함수로 인해 정수 5로 변환되므로, 최종 결과는 100 + 5 = 105입니다.

7. sumInt(-1, "-100") 호출
   - 이 호출에서는 -1과 문자열 "-100"이 인수로 전달됩니다.
   - -1은 이미 숫자이므로 변환되지 않고 그대로 사용됩니다.
   - "-100"은 parseInt() 함수로 정수 -100으로 변환되므로, 최종 결과는 -1 + (-100) = -101입니다.
-->
