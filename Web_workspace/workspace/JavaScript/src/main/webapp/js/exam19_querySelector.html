<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>querySelector</title>
<style type="text/css">
/* id가 myid인 요소에 대해 CSS 스타일을 지정합니다.
   배경색은 노란색(#ff0), 글자 크기는 20px, 글씨는 굵게, 글자색은 파란색(#00f)으로 설정 */
#myid {
	background: #ff0; /* 노란색 배경 */
	font-size: 20px; /* 글씨 크기 20px */
	font-weight: bold; /* 글씨를 굵게 설정 */
	color: #00f; /* 글씨 색상을 파란색으로 설정 */
}

</style>
</head>
<body>
	<!-- 아래에 동일한 id가 여러 번 사용되고 있지만, 이는 잘못된 사용입니다.
	     HTML에서는 동일한 id를 여러 요소에 사용하지 않는 것이 원칙입니다. 
	     각 요소는 고유한 id를 가져야 합니다. 이 문제는 이후 스크립트에서 드러납니다. -->
	<h1 id="myid">안녕하세요.</h1>
	<h1 id="myid">자바스크립트 입니다.</h1>
	<h1 id="myid">강의 참 재미있죠?</h1>
	
	<!-- 사용자가 클릭할 수 있는 링크입니다. 클릭 시 자바스크립트 doPrint 함수가 호출됩니다. -->
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>
	
	<script type="text/javascript">
		/* id가 myid인 태그의 텍스트를 "스크립트가 실행되었습니다."로 바꾸어 넣습니다. */
		// document.getElementById("myid").innerText = "스크립트가 실행되었습니다.";
		// 스크립트는 가장 먼저 만나는 id 속성만 값을 인식한다. 중복 id를 인식하지 못한다.
		// HTML에서 id는 고유해야 하지만, 이 예제에서는 동일한 id가 여러 개 사용되었습니다.
		// 때문에, getElementById()는 첫 번째로 만나는 요소만 인식하고, 나머지 요소는 무시합니다.
		
		// 스크립트에서 중복 id 문제를 해결하려면, 여러 요소를 선택할 수 있는 class를 사용하는 것이 좋습니다.
		// 또한 CSS에서는 동일한 id를 여러 곳에 사용하는 것이 유효하지 않으므로 class를 활용하는 것이 바람직합니다.
		
		/* querySelector는 CSS 선택자와 유사한 방식으로 요소를 선택합니다.
		   이 메서드는 첫 번째로 일치하는 요소를 반환합니다.
		   querySelector는 웹 크롤링 및 DOM 요소를 검색할 때 많이 사용되는 기법입니다.
		   여기서는 id가 myid인 첫 번째 <h1> 요소를 선택하여 그 내부 텍스트를 변경합니다. */
		document.querySelector("#myid").innerText = "스크립트가 실행되었습니다.";		
		// querySelector는 CSS 선택자를 사용하는 방식으로, 첫 번째 일치하는 요소만 선택합니다.
		// 이 경우에도 첫 번째 <h1> 요소의 텍스트가 변경되고, 그 이후의 동일한 id를 가진 요소들은 무시됩니다.
		
	</script>
</body>
</html>
