<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

// 사용자에게 아이디를 입력받는 프롬프트 대화 상자를 띄웁니다.
// prompt() 함수는 사용자가 입력할 수 있는 텍스트 상자를 표시하고, 두 번째 인수인 "hong"은 기본값입니다.
var user_id = prompt("아이디를 입력하세요.", "hong");  // 기본값 "hong"이 표시됨

// 사용자가 아이디를 입력했는지 확인하는 조건문입니다.
// 만약 사용자가 아무 값도 입력하지 않으면 user_id는 빈 문자열("")이 됩니다.
if(user_id != "") {  // 빈 문자열이 아니라면 조건을 만족하여 다음 코드를 실행합니다.
	// 사용자가 입력한 아이디를 환영 메시지로 보여줍니다.
	alert("안녕하세요. " + user_id + " 님 ");  // 사용자에게 환영 인사를 출력하는 경고창(alert)을 표시합니다.

	// confirm() 함수는 확인 및 취소 버튼이 있는 대화 상자를 띄웁니다.
	// 사용자가 "확인"을 클릭하면 true, "취소"를 클릭하면 false를 반환합니다.
	if(confirm("정말 로그아웃 하시겠습니까?")) {  
		// 사용자가 "확인"을 클릭하면 로그아웃 메시지를 출력합니다.
		alert("로그아웃 되었습니다.");  
	} else {
		// 사용자가 "취소"를 클릭하면 로그아웃 취소 메시지를 출력합니다.
		alert("로그아웃 취소 되었습니다.");
	}
}
// if 조건이 false라면(즉, 사용자가 아무 값도 입력하지 않으면), 프로그램은 종료됩니다.
// 빈 문자열을 입력한 경우 경고창이나 로그아웃 확인이 실행되지 않으며, 아무 메시지도 표시되지 않습니다.

// alert() 함수는 경고창을 띄우며, 이 경고창은 모달 창처럼 작동하여 사용자가 확인 버튼을 누르기 전까지는 다른 작업을 할 수 없습니다.
// 모달 창은 웹 페이지에서 작업을 중단시키고 대화 상자에 응답하기 전까지 다른 작업을 할 수 없도록 합니다.
// alert, confirm 같은 함수들은 사용자 경험을 제한할 수 있으므로, 실무에서는 더 사용자 친화적인 모달 창을 사용하는 것이 좋습니다.

</script>
</body>
</html>

<!-- 
코드 분석

1. prompt() 함수
   - 사용자가 입력할 수 있는 텍스트 상자를 표시하며, 두 번째 인수로 기본값을 설정할 수 있습니다. 
   - 이 코드에서는 "hong"이 기본값으로 설정되어 있으며, 사용자는 이 값을 수정하거나 그대로 사용할 수 있습니다.

2. if(user_id != "")
   - 사용자가 아무 값도 입력하지 않으면 prompt() 함수는 빈 문자열("")을 반환합니다. 
   - 이 조건문은 사용자가 실제로 값을 입력했는지 확인합니다. 입력하지 않았다면 if 블록의 코드는 실행되지 않습니다.

3. alert() 함수
   - 사용자가 아이디를 입력하면 환영 메시지를 표시합니다. 
   - 이 함수는 사용자에게 단순한 메시지를 표시할 때 사용되며, 확인 버튼을 누르기 전까지 프로그램 실행이 중단됩니다.

4. confirm() 함수
   - 로그아웃 여부를 묻는 확인/취소 대화 상자를 표시합니다. 
   - 사용자가 "확인"을 클릭하면 true를 반환하고, "취소"를 클릭하면 false를 반환합니다.
   - 사용자가 선택한 값에 따라 로그아웃이 진행되거나 취소됩니다.

5. 모달 창 (alert, confirm)
   - alert, confirm 함수는 웹 페이지의 다른 작업을 잠시 중단시키고 사용자의 응답을 기다립니다. 
   - 이는 사용자 경험을 제한할 수 있으므로, 실제 프로젝트에서는 더 나은 UX를 제공하는 커스텀 모달 창을 사용하는 것이 권장됩니다.
-->
