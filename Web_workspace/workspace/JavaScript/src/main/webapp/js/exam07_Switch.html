<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>

<script type="text/javascript">
    // switch 문: 주어진 표현식의 값을 평가하여 그 값에 해당하는 case 블록을 실행합니다.
    // if-else if 문과 유사하지만, 여러 조건을 비교할 때 더 간결하게 사용할 수 있습니다.

    let score = prompt("당신의 점수 입력 : ");  // 사용자로부터 점수를 입력받습니다.

    // Math.floor(score / 10)는 주어진 점수를 10으로 나눈 후, 소수점 아래를 버린 정수 값을 반환합니다.
    // 예를 들어, 점수가 95라면 95 / 10 = 9.5이고, Math.floor(9.5)는 9를 반환합니다.
    switch( Math.floor(score / 10) ) {
        // case 10과 case 9는 같은 학점을 받기 때문에 break 없이 연결됩니다.
        // 즉, 90점 이상인 경우 "A학점"이 할당됩니다.
        case 10:
        case 9: 
            grade = "A학점"; 
            break;  // 이 case 블록이 실행된 후 switch 문을 빠져나갑니다.

        // 80점 이상 90점 미만인 경우 "B학점"이 할당됩니다.
        case 8: 
            grade = "B학점"; 
            break;

        // 70점 이상 80점 미만인 경우 "C학점"이 할당됩니다.
        case 7: 
            grade = "C학점"; 
            break;

        // 60점 이상 70점 미만인 경우 "D학점"이 할당됩니다.
        case 6: 
            grade = "D학점"; 
            break;

        // 위의 조건에 해당하지 않는 모든 경우 (60점 미만), "F학점"이 할당됩니다.
        default: 
            grade = "F학점"; 
    }

    // 사용자에게 입력받은 점수와 계산된 학점을 출력합니다.
    document.write("당신의 점수는 " + score + "점 이므로 " + grade + " 입니다. ");
    
    //---------------------------------------------------------------------------
    // 추가된 코드: 숫자 다루기와 반올림
    // toFixed() 메서드는 숫자를 지정한 소수점 자리까지 반올림한 후 문자열로 반환합니다.
    let num = 85.9876543;  // 예시로 소수점 자리가 많은 숫자를 설정합니다.
    
    // num.toFixed(3)은 소수점 셋째 자리에서 반올림한 값을 반환합니다. 결과는 "85.988"입니다.
    console.log(num.toFixed(3)); // "85.988"
    
    // num.toFixed(0)은 소수점 이하를 모두 반올림하여 정수를 반환합니다. 결과는 "86"입니다.
    console.log(num.toFixed(0)); // "86"
    
    // 추가된 코드: 문자열 숫자와 다양한 숫자 변환 함수
    let a = "1.7";  // 문자열로 된 숫자
    
    // 문자열과 숫자의 결합. "1.7"에 3을 더하면 문자열로 취급되어 "1.73"이 됩니다.
    console.log(a + 3); // "1.73"
    
    // parseInt()는 문자열을 정수로 변환합니다. "1.7"에서 정수 부분만 추출되어 1이 됩니다.
    console.log(parseInt(a) + 3); // 1 + 3 = 4
    
    // Math.floor()는 소수점 이하를 버립니다. "1.7"은 정수 1로 변환되고, 3을 더하여 4가 됩니다.
    console.log(Math.floor(a) + 3); // 1 + 3 = 4
    
    // Number()는 문자열을 숫자로 변환합니다. "1.7"은 실수 1.7로 변환되며, 3을 더하면 4.7이 됩니다.
    console.log(Number(a) + 3); // 1.7 + 3 = 4.7
    
    // `~~` 연산자는 Math.floor()와 비슷한 역할을 합니다. 비트 연산을 사용해 소수점을 버립니다.
    // "1.7"은 정수 1로 변환되며, 3을 더하면 4가 됩니다.
    console.log(~~(a) + 3); // 1 + 3 = 4

</script>
</body>
</html>

<!-- 
Math.ceil() : 소수점 올림, 정수 반환
Math.floor() : 소수점 버림, 정수 반환
Math.round() : 소수점 반올림, 정수 반환
toFixed() : 숫자에서 원하는 소수점 길이만큼만 반올림하여서 반환

parseInt() : 문자 -> 정수      "123" -> 123
parseFloat() : 문자 -> 실수 "45.3" -> 45.3

Number() : 문자 -> 정수&실수, 예를 들어 "45"는 45로, "45.3"은 45.3으로 변환됨

코드 분석
prompt() 함수:
사용자에게 점수를 입력받는 함수로, 입력된 점수는 문자열 형태로 score 변수에 저장됩니다.

switch 문:
switch 문은 주어진 표현식의 결과 값에 따라 여러 개의 case 중 하나를 실행합니다.
Math.floor(score / 10)는 입력된 점수를 10으로 나눈 값을 소수점 이하를 버린 정수로 변환합니다. 예를 들어, 점수가 85라면 8이 반환됩니다.

case 블록:
case 10:과 case 9:는 모두 "A학점"을 받도록 설정되어 있습니다. 이때 case 10:에는 break가 없으므로, case 9:로 이어져서 grade = "A학점";이 할당됩니다.
case 8:, case 7:, case 6:에서는 각각 "B학점", "C학점", "D학점"이 할당됩니다.
default:는 case 조건이 모두 만족하지 않는 경우 실행되는 블록으로, 여기서는 60점 미만일 때 "F학점"을 할당합니다.

출력:
document.write()를 사용하여 사용자에게 입력받은 점수와 계산된 학점을 출력합니다. 예를 들어, 사용자가 85를 입력하면 "당신의 점수는 85점 이므로 B학점입니다."가 출력됩니다.

숫자 다루기와 반올림:
소수점을 포함한 숫자를 다룰 때, 특정 소수점 자리까지 반올림하여 출력할 수 있습니다. 예를 들어, `num.toFixed(3)`는 소수점 셋째 자리까지 반올림된 값을 반환합니다.

문자열 숫자 변환:
- 문자열 숫자를 다룰 때 `parseInt()`, `parseFloat()`, `Number()` 함수를 사용하여 정수 또는 실수로 변환할 수 있습니다.
- `Math.floor()`는 소수점 이하를 버리며, `~~` 연산자는 비트 연산을 사용해 유사한 결과를 반환합니다.

이 코드를 통해 초보자는 switch 문이 여러 조건을 간결하게 처리할 수 있는 방법과, 다양한 숫자 변환 및 반올림 방법을 배울 수 있습니다.
-->
