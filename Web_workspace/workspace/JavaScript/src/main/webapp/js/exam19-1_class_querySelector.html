<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* class가 myid인 요소에 대해 CSS 스타일을 지정합니다.
   배경색은 노란색(#ff0), 글자 크기는 20px, 글씨는 굵게, 글자색은 파란색(#00f)으로 설정 */
.myid {
	background: #ff0; /* 노란색 배경 */
	font-size: 20px; /* 글씨 크기 20px */
	font-weight: bold; /* 글씨를 굵게 설정 */
	color: #00f; /* 글씨 색상을 파란색으로 설정 */
}
</style>
</head>
<body>

	<!-- 세 개의 h1 요소에 공통적으로 class="myid"가 지정되어 있습니다. 
	     이를 통해 동일한 스타일이 적용되며, 자바스크립트를 통해 한꺼번에 제어할 수 있습니다. -->
	<h1 class="myid">안녕하세요.</h1>
	<h1 class="myid">자바스크립트 입니다.</h1>
	<h1 class="myid">강의 참 재미있죠?</h1>

	<!-- 사용자가 클릭할 수 있는 링크입니다. 클릭 시 자바스크립트의 doPrint 함수가 호출됩니다. -->
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>

		<script type="text/javascript">
			/* doPrint 함수는 class가 'myid'인 모든 HTML 요소를 가져와,
			   각 요소의 텍스트를 '스크립트가 실행되었습니다.'로 변경하는 역할을 합니다. */
			function doPrint() {
				// getElementsByClassName()은 HTMLCollection 타입의 객체를 반환합니다.
				// 이 객체는 class가 'myid'인 모든 요소를 담고 있습니다.
				var myTags = document.getElementsByClassName("myid");
				
				// alert() 함수로 myTags가 HTMLCollection 객체임을 확인할 수 있습니다.
				alert(myTags);
				
				// for 루프를 사용하여 myTags 배열의 각 요소에 접근합니다.
				// 이때 각 요소의 innerText 속성을 '스크립트가 실행되었습니다.'로 변경합니다.
				for(var i=0; i<myTags.length; i++) {
					myTags[i].innerText = "스크립트가 실행되었습니다.";
				}
			}		
		</script>
</body>
</html>

<!--
    속성 class="" 로 지정된 Element 얻어오기
    
    getElementsByClassName()
    이 메서드는 지정된 class 이름을 가진 모든 HTML 요소를 가져와서 
    HTMLCollection 객체로 반환합니다. HTMLCollection은 배열처럼 요소에 접근할 수 있지만,
    실제로는 배열이 아니므로 배열 메서드를 사용하려면 변환해야 합니다.
    
    CSS 선택자를 이용하여 지정된 Element 얻어오기
    
1. querySelector()
   이 메서드는 CSS 선택자와 일치하는 첫 번째 요소를 반환합니다.
   주로 한 개의 특정 요소만 선택할 때 사용합니다.
   
2. querySelectorAll()
   이 메서드는 CSS 선택자와 일치하는 모든 요소를 반환하며,
   NodeList 타입으로 반환됩니다. NodeList는 배열처럼 다룰 수 있지만,
   HTMLCollection과 마찬가지로 완전한 배열은 아닙니다.
-->
