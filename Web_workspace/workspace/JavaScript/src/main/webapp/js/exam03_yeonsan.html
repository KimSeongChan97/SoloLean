<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사칙연산</title>
</head>
<body>

<script type="text/javascript">
    // 산술연산자
    // 자바스크립트에서 산술 연산자는 숫자 값을 계산하는 데 사용됩니다.
    
    let sum = 25 + 36;  // 덧셈 연산. 25와 36을 더하여 결과는 61이 됩니다.
    let sub = 25 - 36;  // 뺄셈 연산. 25에서 36을 빼서 결과는 -11이 됩니다.
    let mul = 25 * 36;  // 곱셈 연산. 25와 36을 곱하여 결과는 900이 됩니다.
    let div = 25 / 36;  // 나눗셈 연산. 25를 36으로 나누면 약 0.694444...의 결과가 나옵니다.
    let mod = 25 % 36;  // 나머지 연산. 25를 36으로 나눈 나머지가 25가 됩니다. (25가 36보다 작으므로 그대로 25가 나머지입니다.)

    // 각 산술 연산의 결과를 웹 페이지에 출력합니다.
    document.write("합 = " + sum + "<br>");  // 덧셈 결과 61 출력
    document.write("차 = " + sub + "<br>");  // 뺄셈 결과 -11 출력
    document.write("곱 = " + mul + "<br>");  // 곱셈 결과 900 출력
    document.write("몫 = " + div + "<br>");  // 나눗셈 결과 0.694444... 출력
    document.write("나머지 = " + mod + "<br>");  // 나머지 연산 결과 25 출력

    // 우선순위
    // 자바스크립트에서 수학적 연산의 우선순위는 일반적인 수학의 법칙을 따릅니다.
    // 곱셈과 나눗셈은 덧셈과 뺄셈보다 우선적으로 계산됩니다.
    let num = 2 + 3 * 5;  // 3 * 5가 먼저 계산되고, 그 결과 15에 2가 더해져서 결과는 17이 됩니다.
    document.write("num = " + num + "<br>");  // 최종 결과 17 출력

    // 연산자 우선순위는 다음과 같은 규칙에 따릅니다:
    // 1. 괄호 (가장 높은 우선순위)
    // 2. 곱셈, 나눗셈, 나머지
    // 3. 덧셈, 뺄셈
    // 이 규칙에 따라 연산이 수행됩니다.
</script>

</body>
</html>
