<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>

<script type="text/javascript">
    // 함수 정의
    // 이 코드는 sayhello()라는 이름의 함수를 정의하고, 그 함수를 두 번 호출하여 화면에 내용을 출력합니다.

    function sayhello() {  // (1) 함수 정의 및 구현
        // document.write()는 HTML 문서에 텍스트나 HTML 요소를 추가하는 함수입니다.
        // 이 함수는 호출될 때마다 아래의 두 줄을 HTML 문서에 출력합니다.
        document.write("<h1>안녕하세요.</h1>");  // 화면에 "안녕하세요."라는 제목을 출력
        document.write("<h1>자바스크립트</h1>");  // 화면에 "자바스크립트"라는 제목을 출력
    }

    // 함수 호출
    // 함수명 sayhello()를 사용하여 정의된 함수를 호출합니다.
    // 호출되면 함수 안에 정의된 명령어들이 실행되어 화면에 출력됩니다.
    sayhello();  // 첫 번째 호출, "안녕하세요."와 "자바스크립트"가 출력됩니다.
    sayhello();  // 두 번째 호출, 같은 내용이 다시 출력됩니다.

</script>
</body>
</html>

<!-- 
함수()
어떤 기능을 구현해놓은 명령어들의 집합
함수의 사용방법은 "정의"와 "호출"의 두 부분으로 나뉜다.
호출한 함수는 반드시 호출한 곳으로 되돌아온다.

** 함수의 특징
1. 함수는 코드의 중복성을 줄인다.
   - 동일한 코드를 여러 번 작성할 필요 없이 함수로 만들어 재사용할 수 있습니다.
   - 예를 들어, sayhello() 함수는 두 번 호출되지만 함수 본체의 코드는 한 번만 정의됩니다.
   
2. 함수의 처리시 메모리 관리가 가능하다.
   - 함수는 필요할 때 호출되어 메모리에 로드되며, 실행이 끝나면 메모리에서 제거됩니다.
   - 이는 메모리 사용을 최적화하고, 자원을 효율적으로 관리할 수 있게 도와줍니다.

** 자바스크립트에서의 함수 정의와 호출
- 정의: function 함수이름() { 명령문; }
- 호출: 함수이름();

(1) 정의 (= Java 에서는 구현)
function 함수이름() {		
    명령문;
}

(2) 호출
함수이름();

public void 메서드명... : Java 코드에서 메서드 정의 방식
function 함수이름()... : JavaScript에서 함수 정의 방식
-->
