<!DOCTYPE html>
<html>
<head>
    <title>LET</title>
</head>
<body>

<script type="text/javascript">
    // 지역변수, 구역 단위
    // let 키워드를 사용하여 변수를 선언하면 해당 변수는 블록 범위(block-scoped)로 제한됩니다.
    // 이 변수 a는 전역 범위(global scope)에 선언되었으므로, 블록 외부에서도 접근할 수 있습니다.
    let a = 100;
    
    // 전역 범위의 변수 a의 값을 250으로 변경합니다.
    a = 250;
    
    // 현재 전역 범위의 a는 250입니다. 콘솔에 250이 출력됩니다.
    console.log(a) // 250

    {
        // 이 블록 안에서 새로 선언된 변수 a는 전역 변수와 다른 별도의 지역 변수입니다.
        // 이 a는 이 블록 내부에서만 유효하며, 전역 변수 a와는 구분됩니다.
        let a = 200;
        
        // 이 블록 내부의 a 값은 200이므로, 콘솔에 200이 출력됩니다.
        console.log(a) // 200
        
        {
            // 여기서도 새로운 블록 내에서 또 다른 변수 a를 선언합니다.
            // 이 변수 역시 해당 블록 내에서만 유효하며, 바깥 블록의 a와는 구분됩니다.
            let a = 300;
            
            // 이 블록의 a 값은 300이므로, 콘솔에 300이 출력됩니다.
            console.log(a) // 300
            
            {
                // 가장 안쪽 블록에서 다시 새로운 변수 a를 선언합니다.
                // 이 변수도 블록 내에서만 유효합니다.
                let a = 400;
                
                // 여기서는 가장 안쪽 블록의 a 값인 400이 출력됩니다.
                console.log(a) // 400
            }
            
            // 이 블록의 a 값은 여전히 300입니다. 
            // 가장 안쪽 블록에서 선언된 a(400)는 그 블록 안에서만 유효하므로, 이 블록의 a는 영향을 받지 않습니다.
            console.log(a) // 300
        }
        
        // 이 블록의 a 값은 200입니다.
        // 안쪽 블록의 a(300)는 그 안쪽 블록에서만 유효하기 때문에 여기서 영향을 받지 않습니다.
        console.log(a) // 200
    }

    // 다시 전역 범위로 돌아옵니다.
    // 전역 변수 a의 값은 여전히 250입니다. 
    // 위에서 블록 안에서의 a 값 변경은 해당 블록 내에서만 유효하기 때문에 전역 변수는 영향을 받지 않습니다.
    console.log(a) // 250

</script>

</body>
</html>
