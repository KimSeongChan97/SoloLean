<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>대입 연산자</title>
</head>
<body>

<script type="text/javascript">
    // 대입 연산자
    // 대입 연산자는 변수에 값을 할당할 때 사용됩니다.
    // 기본적인 대입 연산자 = 외에도 다양한 복합 대입 연산자가 존재하며, 이는 기존 값에 대한 연산을 간단히 수행할 수 있도록 해줍니다.

    let num = 5;  // 변수 num에 초기 값 5를 할당합니다.

    // += 연산자는 기존 값에 더한 결과를 다시 변수에 할당합니다.
    // 이 연산은 num = num + 5 와 동일합니다.
    num += 5; // num은 5 + 5가 되어 10이 됩니다.
    document.write("num = " + num + "<br>");  // 결과: num = 10

    // -= 연산자는 기존 값에서 빼고 그 결과를 다시 변수에 할당합니다.
    // num -= 3 은 num = num - 3 과 동일합니다.
    num -= 3; // num은 10 - 3이 되어 7이 됩니다.
    document.write("num = " + num + "<br>");  // 결과: num = 7

    // *= 연산자는 기존 값에 곱한 결과를 다시 변수에 할당합니다.
    // num *= 4 은 num = num * 4 와 동일합니다.
    num *= 4; // num은 7 * 4가 되어 28이 됩니다.
    document.write("num = " + num + "<br>");  // 결과: num = 28

    // /= 연산자는 기존 값을 나눈 결과를 다시 변수에 할당합니다.
    // num /= 5 은 num = num / 5 와 동일합니다.
    num /= 5; // num은 28 / 5가 되어 5.6이 됩니다.
    document.write("num = " + num + "<br>");  // 결과: num = 5.6

    // %= 연산자는 기존 값을 나눈 후의 나머지를 다시 변수에 할당합니다.
    // num %= 4 은 num = num % 4 와 동일합니다.
    num %= 4; // num은 5.6 % 4가 되어 나머지 1.6이 됩니다.
    document.write("num = " + num + "<br>");  // 결과: num = 1.6

</script>

</body>
</html>
