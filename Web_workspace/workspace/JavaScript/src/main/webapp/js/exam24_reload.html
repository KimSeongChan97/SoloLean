<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입시 인증번호</title>
</head>
<body onload="autoNo()"> 
    <!-- onload 이벤트는 페이지가 완전히 로드된 후, 자동으로 autoNo() 함수를 호출하여 인증번호를 생성하고 표시합니다. 
         이로 인해 사용자는 페이지가 열리자마자 새로운 인증번호를 확인할 수 있습니다. -->
	<p>
		고객님의 인증번호는 <strong id="auth">00000</strong>입니다. 
        <!-- strong 태그는 텍스트를 굵게 표시하는 태그입니다. 
             여기에서는 인증번호가 표시될 영역을 정의하며, 처음에는 "00000"으로 초기화됩니다.
             autoNo() 함수가 실행되면 이 영역에 새로운 인증번호가 표시됩니다. -->
	</p>
	
	<!-- "인증번호 새로 받기" 버튼을 클릭하면 refresh() 함수가 호출되어 페이지를 새로고침하여 새로운 인증번호를 생성합니다. -->
	<input type="button" value="인증번호 새로 받기" onclick="refresh()"/>	

	<!-- "네이버로 이동하기" 버튼을 클릭하면 goNaver() 함수가 호출되어 네이버로 이동할지 묻고, 사용자의 응답에 따라 이동합니다. -->
	<input type="button" value="네이버로 이동하기" onclick="goNaver()"/>
	
	
<script type="text/javascript">
/* random 함수는 두 인자 x와 y 사이에서 랜덤한 정수를 생성하는 함수입니다. */
function random(x, y) {
	// Math.random() 함수는 0 이상 1 미만의 랜덤한 소수를 생성합니다.
	// 이 값을 (y - x + 1)으로 곱하면 x부터 y 사이의 범위에 해당하는 랜덤한 소수가 생성됩니다.
	// 그 후 Math.floor() 함수로 소수점 이하를 제거하여 정수로 반환합니다.
	return Math.floor(Math.random() * (y - x + 1) + x); // x~y 사이의 난수 발생
}

/* autoNo 함수는 5자리 인증번호를 생성하고 화면에 표시하는 함수입니다. */
function autoNo() {
	let value = ""; // 인증번호를 저장할 빈 문자열을 선언합니다.
		// 5자리 인증번호를 생성하기 위해 for 루프를 5번 반복합니다.
		for(let i = 1; i <= 5; i++){
			// random(0, 9) 함수를 사용해 0부터 9 사이의 랜덤 숫자를 생성하고, 이 숫자를 value에 추가합니다.
			// value += random(0, 9);는 value = value + random(0, 9);와 동일한 의미입니다.
			value += random(0, 9); 	
		}
	// 인증번호를 표시할 strong 태그(id가 'auth'인 요소)를 찾아 innerText 속성에 value 값을 설정합니다.
	// innerText는 해당 요소의 텍스트 내용을 변경하는데 사용됩니다.
	document.getElementById("auth").innerText = value;	
}

/* refresh 함수는 페이지를 새로고침하여 새 인증번호를 생성하는 함수입니다. */
function refresh() {
	// location.reload() 메서드는 현재 페이지를 새로고침합니다.
	// 이로 인해 페이지가 다시 로드되면서 autoNo() 함수가 다시 호출되어 새로운 인증번호가 생성됩니다.
	location.reload(); 
}

/* goNaver 함수는 사용자가 네이버로 이동할지 묻고, 확인을 누르면 네이버로 이동합니다. */
function goNaver(){
	// confirm() 함수는 브라우저에서 확인 창을 띄워 사용자의 응답을 받습니다.
	// 사용자가 확인을 누르면 true를 반환하고, 취소를 누르면 false를 반환합니다.
	if(confirm("정말로 네이버로 이동하겠습니까?")) {
		// 사용자가 확인을 누른 경우 네이버로 이동합니다.
		// location.href는 브라우저의 현재 URL을 변경하는 속성으로, 지정된 주소로 페이지를 이동시킵니다.
		location.href="https://www.naver.com"; 
	}
	// 만약 사용자가 취소를 누르면 아무 일도 일어나지 않고, 현재 페이지에 그대로 남습니다.
}

</script>
</body>
</html>
