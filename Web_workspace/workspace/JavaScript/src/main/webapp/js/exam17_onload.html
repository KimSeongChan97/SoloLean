<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* insertQuestion 함수는 num이라는 숫자를 매개변수로 받아서 
   먼저 그 숫자를 alert로 출력한 후, 사용자가 사칙연산 수식을 입력하게 
   하고 그 수식을 계산한 결과를 HTML에 표시합니다. */
function insertQuestion(num) {
	alert(num); // num 값을 경고창으로 출력합니다.
	
	// 사용자에게 사칙연산의 수식을 입력받는 prompt 창을 띄웁니다.
	// 예를 들어, "100+50"을 입력하면 str 변수에 해당 문자열이 저장됩니다.
	var str = prompt("사칙연산의 수식을 입력하세요. (예: 100+50)", "");
	
	// eval 함수는 문자열을 JavaScript 코드로 평가하여 실행합니다.
	// 즉, 사용자가 입력한 수식을 실제로 계산하고 그 결과를 answer에 저장합니다.
	// eval 함수는 보안상 위험할 수 있으므로 일반적으로 사용을 권장하지 않음.
	// eval() 함수는 실행 가능한 코드를 동적으로 해석해서 실행해주는 함수로, 
	// 입력받은 수식의 문자열을 계산식으로 변환하여 실행해줍니다.
	var answer = eval(str); 
	
	// HTML의 <font> 태그는 오래된 태그로 더 이상 권장되지 않음 (대신 CSS를 사용하는 것이 좋음)
	// 사용자가 입력한 수식과 그 결과값을 빨간색 글씨로 표시합니다.
	// 여기서 HTML 태그가 동적으로 추가되며, <font> 태그는 deprecated 됐으므로
	// 더 나은 방법은 CSS로 스타일을 정의하는 것입니다.
	var result = "<font color='red'>" + str + " = " + answer + "<font>";
	
	// id가 'question'인 HTML 요소의 내용을 result 변수의 값으로 설정합니다.
	// 이렇게 하면 계산 결과가 해당 위치에 표시됩니다.
	// document.getElementById()는 해당 id를 가진 HTML 요소를 선택하여 접근할 수 있게 해줍니다.
	// innerHTML은 해당 요소의 HTML 내용을 변경할 때 사용됩니다.
	document.getElementById("question").innerHTML = result;
}
</script>
</head>
<body onload="insertQuestion(222)"> <!-- 페이지가 처음 로드될 때 insertQuestion 함수를 호출합니다. num으로 222 값을 전달 -->
	<!-- onload 속성은 웹페이지가 완전히 로드된 후 실행할 스크립트를 지정할 수 있습니다.
	     웹페이지의 콘텐츠가 전부 불러와지면 이 함수가 자동으로 호출됩니다. -->
	<script type="text/javascript">
		insertQuestion(111); // 이 줄은 body 태그 안에서 추가로 insertQuestion 함수를 실행하며, num 값으로 111을 전달
		// body 내에서 이 함수는 즉시 실행되므로 페이지가 로드되면서 두 번의 호출이 발생합니다.
	</script>
	
	<!-- 사용자가 입력한 사칙연산 수식과 그 결과를 이 h1 요소 안에 표시할 예정 -->
	<h1 id="question"></h1>

</body>
</html>

<!-- onload란? 
     onload는 HTML의 이벤트 속성 중 하나로, 웹 페이지나 이미지가 완전히 로드된 후에 
     특정 JavaScript 코드를 실행하도록 할 수 있습니다. 
     여기서는 body 태그의 onload 속성에 insertQuestion(222) 함수를 지정하여, 
     페이지가 완전히 로드되면 자동으로 해당 함수가 호출되도록 설정한 것입니다.
     이 함수는 경고창(alert)으로 222를 출력하고, 이후 사용자가 사칙연산 수식을 입력하는 
     prompt 창을 띄워줍니다. 이를 통해 페이지가 로드될 때 자동으로 이벤트가 발생하게 됩니다.
-->
