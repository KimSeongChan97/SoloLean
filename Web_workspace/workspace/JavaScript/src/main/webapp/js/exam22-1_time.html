<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Time</title>
</head>
<body>

<script type="text/javascript">
	// 현재 시간을 가져오기 위한 Date 객체 생성
	let today = new Date(); // new Date()는 현재 날짜와 시간을 포함한 Date 객체를 생성합니다.
	
	//1970년 1월 1일 자정 이후 부터 현재까지의 시간을 밀리세컨드 단위로 반환 (UNIX 타임스탬프)
	let time = today.getTime(); // getTime() 메서드는 1970년 1월 1일 자정 이후부터 현재까지의 시간을 밀리세컨드 단위로 반환합니다.
	// 이 값은 주로 날짜 계산이나 시간 간격을 비교할 때 사용됩니다. 예를 들어, 과거 특정 시점과 현재 시간의 차이를 계산할 때 유용합니다.

	// 현재까지 경과한 밀리세컨드 값을 HTML 문서에 출력
	document.write(`time = ${time}<br>`); // time 변수에 저장된 밀리세컨드 단위의 시간을 HTML 문서에 출력합니다.

	// 하루 기준으로..
	// 아래 코드는 경과된 시간을 일 단위로 변환하는 과정입니다.
	// 1초는 1000 밀리세컨드, 1분은 60초, 1시간은 60분, 1일은 24시간이므로,
	// 밀리세컨드를 일 단위로 변환하려면 60(초) * 60(분) * 24(시간) * 1000(밀리세컨드)로 나눕니다.
	// 결과적으로 전체 밀리세컨드 수를 일 단위로 환산한 값을 출력하게 됩니다.
	document.write(`${Math.round(time/(60*60*24*1000))}일`); 
	// time 변수를 일로 변환하여 출력합니다. Math.round()는 소수점을 반올림하여 정수로 변환해줍니다.
	// 따라서 이 값은 현재 시점까지 경과한 전체 일 수를 계산한 값이 됩니다.
	
</script>
</body>
</html>
