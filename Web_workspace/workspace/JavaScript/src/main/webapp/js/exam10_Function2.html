<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
    // Java라면.. public void sub(int x) 였을 것이다..
    // 자바스크립트에서는 함수 정의 시 매개변수의 자료형을 명시하지 않음.
    
    function sub(x) { // 함수 정의, 구현
        // 함수 sub는 매개변수 x를 받아 x에 1을 더한 값을 y에 저장.
        var y = x + 1;  // y는 x에 1을 더한 값
        
        // y 값을 HTML 문서에 출력. <h1> 태그로 크고 굵게 표시됨.
        document.write("<h1>" + y + "</h1>");
    }

    // 함수 호출
    // 각 호출에서 함수에 전달된 인수에 1을 더한 결과가 출력됨.
    sub(5);  // 호출, 결과는 6. x = 5이므로 y = 5 + 1 = 6.
    sub(10); // 호출, 결과는 11. x = 10이므로 y = 10 + 1 = 11.
    sub(2.5); // 호출, 결과는 3.5. x = 2.5이므로 y = 2.5 + 1 = 3.5.

</script>

</body>
</html>

<!-- 
함수와 매개변수
이 코드는 매개변수 x를 받아서 그 값에 1을 더한 후, 결과를 HTML 문서에 출력하는 함수 sub를 정의하고 있습니다.

** 함수 정의
function 함수이름(매개변수) {		
    명령문;
}

자바스크립트에서는 함수의 매개변수에 대해 자료형을 명시하지 않습니다. 즉, 숫자, 문자열, 배열 등 다양한 자료형을 인수로 받을 수 있습니다. 
함수 내부에서 필요한 작업을 수행한 후 결과를 반환하거나 출력할 수 있습니다.

** 함수 호출
함수이름(인수);

함수 호출 시, 매개변수로 값을 전달합니다. 전달된 값은 함수 내부에서 사용되어 명령을 실행하게 됩니다.
 이 코드에서는 sub 함수에 각각 5, 10, 2.5가 전달되었고, 함수는 해당 값에 1을 더해 출력합니다.

자바스크립트의 함수는 여러 자료형의 값을 인수로 받을 수 있으며, 그 값에 적절한 연산을 수행할 수 있습니다.
-->
