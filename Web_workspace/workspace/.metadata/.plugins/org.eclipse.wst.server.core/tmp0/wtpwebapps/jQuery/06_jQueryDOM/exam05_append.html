<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Append</title>
</head>
<body>

	<!-- '추가' 버튼을 클릭하면 목록이 추가됩니다. -->
	<input type="button" value="추가" />
	
	<!-- '삭제' 버튼을 클릭하면 목록이 모두 삭제됩니다. -->
	<input type="button" value="삭제" />
		
	<!-- 동적으로 <li> 항목이 추가될 <ul> 요소 -->
	<ul></ul>
	
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 항목의 번호를 관리할 변수 i를 1로 초기화
	// 새로운 항목이 추가될 때마다 이 값이 증가하여 고유 번호를 생성합니다.
	// 이 변수는 목록 항목이 추가될 때마다 증가하며, 각 항목이 고유한 번호를 가질 수 있게 해줍니다.
	let i = 1;
	
	//$('input[value="추가"]').click;  // 주석 처리된 코드 (의미는 '추가' 버튼을 클릭하는 이벤트를 준비하는 코드이지만, 주석으로 처리됨)
	// 위의 주석 처리된 코드는 '추가' 버튼에 클릭 이벤트 핸들러를 지정하려고 시도한 코드지만, 구체적으로 구현되지 않았습니다.
	
	// '추가' 버튼(첫 번째 버튼)을 클릭하면 발생하는 이벤트 처리
	// $('input:eq(0)')는 페이지에 있는 첫 번째 <input> 요소, 즉 '추가' 버튼을 선택합니다.
	// .click(function() { ... })를 사용하여 '추가' 버튼을 클릭할 때 실행될 동작을 정의합니다.
	$('input:eq(0)').click(function(){
		// <li> 태그 생성
		// 첫 번째 <li> 태그는 빨간색 텍스트로 '추가 항목'과 번호를 출력합니다.
		// $('<li>')는 새로운 <li> 요소를 생성하고, .css()로 텍스트 색상을 설정하며, .html()로 항목의 텍스트를 설정합니다.
		let li1 = $('<li>').css('color', 'red').html('추가 항목 ' + (i++));
		// 두 번째 <li> 태그는 녹색 텍스트로 '추가 항목'과 번호를 출력합니다.
		let li2 = $('<li>').css('color', 'green').html('추가 항목 ' + (i++));
		// 세 번째 <li> 태그는 파란색 텍스트로 '추가 항목'과 번호를 출력합니다.
		let li3 = $('<li>').css('color', 'blue').html('추가 항목 ' + (i++));
		
		// <ul> 에 태그 추가
		// li1 (빨간색 항목)을 <ul>의 마지막에 추가합니다.
		// .append()는 선택된 요소(<ul>)의 자식 요소로 li1을 마지막 위치에 추가합니다.
		$('ul').append(li1);
		// li2 (녹색 항목)을 <ul>의 마지막에 추가합니다.
		$('ul').append(li2);
		// li3 (파란색 항목)을 <ul>의 마지막에 추가합니다.
		// .appendTo()는 선택된 요소(li3)를 대상 요소(<ul>)에 추가합니다. 
		$(li3).appendTo('ul');  // appendTo() 메서드를 사용하여 같은 동작을 수행합니다. 
		// append()와 appendTo()는 동작은 같지만 표현 방식이 다릅니다.
		// A.append(B) -> A에 B를 추가한다.
		// B.appendTo(A) -> B를 A에 추가한다.
		// append는 끝에 붙는다.
		// append는 주어진 요소를 선택한 요소의 자식으로 추가합니다. B.appendTo(A)는 B를 A의 자식으로 추가합니다.
		
	});
	
	// 삭제 버튼 클릭 시 동작하는 이벤트 처리
	// '삭제' 버튼(두 번째 버튼)을 클릭하면 발생하는 이벤트 처리
	// $('input:eq(1)')는 페이지의 두 번째 <input> 요소인 '삭제' 버튼을 선택합니다.
	$('input:eq(1)').click(function(){
		// <ul> 안의 모든 <li> 요소를 제거합니다.
		// 즉, 동적으로 추가된 모든 항목이 삭제됩니다.
		// .empty() 메서드는 선택된 요소(<ul>) 내부의 모든 자식 요소를 제거합니다.
		$('ul').empty();  // 전체를 비움 (모든 자식 요소 삭제)
		// 이 메서드는 <ul> 요소 자체는 남기고 그 안의 모든 <li> 항목을 제거합니다.
	});
});
</script>

</body>
</html>

<!-- 

A.append(B) -> A에 B를 추가한다.
B.appendTo(A) -> B를 A에 추가한다.

append 는 끝에 붙는다

 -->
