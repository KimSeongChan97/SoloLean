<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 링크합니다. 외부 파일을 통해 스타일을 별도로 관리할 수 있습니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
    <h1>회원가입</h1>
    <!-- 회원가입 폼을 정의합니다. form 태그는 사용자로부터 입력받은 데이터를 서버로 전송하는 HTML 요소입니다. -->
    <!-- name 속성은 자바스크립트 또는 서버 사이드에서 해당 폼을 참조하는 데 사용되며, id는 jQuery에서 선택자로 사용됩니다. -->
    <form name="form1" id="join">
        <div id="input">
            <h3>아이디</h3>
            <!-- 사용자가 입력한 아이디를 입력받는 텍스트 입력 필드입니다. -->
            <!-- name="user_id"를 통해 해당 입력 필드를 자바스크립트에서 참조할 수 있습니다. -->
            <input type="text" name="user_id" />

            <h3>비밀번호</h3>
            <!-- 비밀번호 입력을 위한 필드입니다. type="password"로 지정하여, 입력 내용이 보이지 않도록 처리됩니다. -->
            <!-- 이 필드 역시 name="user_pw"를 사용하여 자바스크립트에서 접근할 수 있습니다. -->
            <input type="password" name="user_pw"/>

            <h3>성별</h3>
            <!-- 성별을 선택하기 위한 라디오 버튼입니다. -->
            <!-- 라디오 버튼은 동일한 name 속성을 가지기 때문에 그룹으로 묶여 한 가지 값만 선택할 수 있습니다. -->
            <label><input type="radio" name="gender" value="남자"/>남자</label>
            <label><input type="radio" name="gender" value="여자"/>여자</label>

            <h3>이메일</h3>
            <!-- 이메일 입력 필드입니다. type="email"으로 지정하여, 입력된 값이 유효한 이메일 형식인지 기본적인 검증을 해줍니다. -->
            <input type="email" name="email">
            
            <h3>URL</h3>
            <!-- URL 입력 필드입니다. type="url"으로 지정하여 유효한 URL 형식인지 검증할 수 있습니다. -->
            <input type="url" name="url"/>
            
            <h3>핸드폰</h3>
            <!-- 전화번호 입력 필드입니다. type="tel"을 지정하여 전화번호 입력을 처리합니다. -->
            <!-- 핸드폰 번호 입력 시에도 기본적인 형식 검증이 가능합니다. -->
            <input type="tel" name="phone"/>
            
            <h3>취미</h3>
            <!-- 사용자가 선택할 수 있는 여러 취미 항목을 체크박스로 제공합니다. -->
            <!-- 체크박스는 여러 개의 값을 선택할 수 있으며, 각 항목은 다른 값을 가집니다. -->
            <label><input type="checkbox" name="hobby" value="축구"/>축구</label>
            <label><input type="checkbox" name="hobby" value="농구"/>농구</label>
            <label><input type="checkbox" name="hobby" value="야구"/>야구</label>
            
            <h3>직업</h3>
            <!-- 직업을 선택하는 드롭다운 목록입니다. 사용자가 직업을 선택하도록 합니다. -->
            <!-- 기본값은 "-------선택하세요-------"로 설정되어 있으며, 사용자가 직업을 선택하지 않았을 경우 유효성 검사를 진행할 수 있습니다. -->
            <select name="job">
                <option>-------선택하세요-------</option>
                <option value="프로그래머">프로그래머</option>
                <option value="퍼블리셔">퍼블리셔</option>
                <option value="디자이너">디자이너</option>
                <option value="기획">기획</option>
            </select>
            
            <!-- 폼을 서버로 제출하는 버튼입니다. 클릭하면 폼의 데이터를 전송하게 됩니다. -->
            <input type="submit" value="회원가입" class="myButton"/>
            <!-- 폼의 내용을 초기화하는 버튼입니다. 클릭하면 모든 입력 필드가 초기 상태로 돌아갑니다. -->
            <input type="reset" value="다시작성" class="myButton"/>
        </div>
    </form>

    <!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 기능을 사용할 수 있습니다. -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 외부 자바스크립트 파일을 불러옵니다. 이 파일에는 폼 유효성 검사 및 다른 이벤트 처리가 정의되어 있을 것입니다. -->
    <script type="text/javascript" src="../js/member.js"></script>

</body>
</html>

<!-- 
jQuery 이벤트 정의하는 방법

$(function() {
   // 페이지가 로드된 후 특정 셀렉터에 이벤트를 바인딩하는 방식입니다.
   // $(셀렉터)는 해당 HTML 요소를 선택하는 jQuery 방식입니다.
   $("셀렉터").이벤트이름(function() {
      // 이벤트가 발생했을 때 실행할 코드를 여기에 작성합니다.
   });
});
-->
