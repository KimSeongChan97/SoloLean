<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* div#container는 이 div 요소를 스타일링합니다. */
div#container {
    width: auto;
    border: 5px solid #ff00ff; /* 핫핑크색 테두리 */
    padding: 10px; /* 내부 여백 설정 */
}
/* div#container 내의 h1 요소, id가 "title"인 요소에 대한 스타일링 */
div#container > h1#title {
    background-color: #d5d5d5; /* 배경색을 회색으로 설정 */
    padding: 10px; /* 내부 여백 */
}
/* div#container 내의 class가 "box"인 div 요소에 대한 스타일링 */
div#container div.box {
    padding: 10px; /* 내부 여백 */
    background-color: #ffff00; /* 배경색을 노란색으로 설정 */
    font: 20px '굴림'; /* 폰트를 굴림체, 크기는 20px로 설정 */
}
/* div#container 내의 ul 요소에 대한 스타일링 */
div#container > ul {
    list-style: none; /* 목록의 기본 스타일(점, 숫자 등)을 없앰 */
    padding: 10px; /* 내부 여백 */
    margin: 0px; /* 외부 여백 없앰 */
    width: auto;
    border: 5px solid #00ff00; /* 초록색 테두리 */
}
/* 첫 번째와 마지막 li 요소에 대한 스타일링 */
/* :first-child와 :last-child는 각각 첫 번째 자식과 마지막 자식을 선택하는 CSS 선택자입니다. */
div#container li:first-child, div#container li:last-child {
    border: 3px dotted red; /* 빨간색 점선 테두리 */
    padding: 3px 10px; /* 내부 여백 */
}
/* pre 요소의 스타일링 */
pre {
    font: 14px/130% 'Courier New'; /* 폰트를 'Courier New', 크기를 14px, 줄 높이를 130%로 설정 */
    background: #eee; /* 배경색을 연한 회색으로 설정 */
    padding: 10px 20px; /* 내부 여백 설정 */
    margin: 10px auto; /* 위, 아래 10px 여백, 수평으로는 가운데 정렬 */
    border: 1px solid #555; /* 회색 테두리 */
	border-radius: 20px; /* 모서리를 둥글게 설정 */
}
</style>
</head>
<body>
	<div id="container">
		<h1 id="title"></h1> <!-- id가 "title"인 h1 요소로, jQuery로 내용이 동적으로 추가됩니다. -->
		<div class="box"></div> <!-- class가 "box"인 div 요소로, jQuery로 내용이 동적으로 추가됩니다. -->
		<ul>
			<li></li> <!-- 여러 개의 li 요소로, jQuery로 각각의 텍스트가 동적으로 추가됩니다. -->
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<p></p> <!-- 빈 p 요소로, jQuery로 내용이 동적으로 추가됩니다. -->
    <pre></pre> <!-- 빈 pre 요소로, jQuery로 내용이 동적으로 추가됩니다. -->
    <pre name="source"></pre> <!-- name 속성이 "source"인 pre 요소로, jQuery로 내용이 동적으로 추가됩니다. -->
	
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- jQuery 라이브러리를 외부에서 불러옵니다. 이를 통해 jQuery 메서드를 사용할 수 있게 됩니다. -->

<script type="text/javascript">
$(function(){
    // $(function() {...})는 DOM이 준비된 후에 실행되는 함수입니다. 페이지의 리소스가 모두 로드되기 전에 DOM이 준비되면 바로 실행됩니다.
    // $(document).ready()와 동일한 방식으로 사용되며, DOM이 준비되면 즉시 실행되기 때문에 페이지 로딩 성능을 향상시킵니다.

	$('#title').html('두번째 항목')
    // id가 "title"인 h1 요소의 내부 HTML을 '두번째 항목'으로 설정합니다. h1 요소 안에 텍스트가 삽입됩니다.
    // html() 메서드는 요소의 내부 HTML 콘텐츠를 설정하거나 가져옵니다. HTML 태그를 삽입할 수 있습니다.

	$('#title').text('두번째 항목')
    // id가 "title"인 h1 요소의 내부 텍스트를 '두번째 항목'으로 설정합니다. html()과 달리 순수 텍스트만 삽입됩니다.
    // text() 메서드는 요소의 텍스트 콘텐츠를 설정하거나 가져옵니다. HTML 태그가 포함된 문자열도 텍스트로 처리됩니다.

	$('h1[id="title"]').html('두번째 항목')
    // h1 요소 중 id가 "title"인 요소를 선택하여 내부 HTML을 '두번째 항목'으로 설정합니다.
    // 위의 $('#title').html()와 동일한 동작을 하지만, CSS 선택자 문법을 사용하여 좀 더 구체적으로 요소를 선택하고 있습니다.

	$('div#container > h1#title').html('제목 입니다.')
    // id가 "container"인 div 요소의 자식 중 id가 "title"인 h1 요소를 선택하여 내부 HTML을 '제목 입니다.'로 설정합니다.
    // 좀 더 구체적인 선택자를 사용하여 특정 요소만을 정확히 선택하고 있습니다.

	$('div#container > div.box').html('안녕하세요')
    // id가 "container"인 div 요소의 자식 중 class가 "box"인 div 요소의 HTML을 '안녕하세요'로 설정합니다.
    // 이 코드로 box 클래스가 적용된 div 요소의 내용을 설정할 수 있습니다.

	$('ul > li').html('목록입니다')
    // 모든 ul 요소의 자식 li 요소들의 HTML을 '목록입니다'로 설정합니다.
    // 모든 li 요소의 내용이 동일하게 설정되며, 각 li 요소에 동일한 텍스트가 적용됩니다.

	$('ul > li:eq(1)').html('jQuery의 고유의 방식도 있습니다')
    // jQuery의 eq() 메서드를 사용하여 두 번째 li 요소(인덱스 1)에 대한 HTML을 'jQuery의 고유의 방식도 있습니다'로 설정합니다.
    // eq() 메서드는 0부터 시작하는 인덱스로 특정 위치의 요소를 선택할 때 사용됩니다.

	$('p, pre').html('다중 요소 선택')
    // p 요소와 모든 pre 요소의 HTML을 '다중 요소 선택'으로 설정합니다.
    // 쉼표로 구분하여 여러 개의 요소를 동시에 선택하고 동일한 동작을 수행할 수 있습니다.

	$('pre[name="source"]').html('CSS의 선택자')
    // name 속성이 "source"인 pre 요소의 HTML을 'CSS의 선택자'로 설정합니다.
    // jQuery는 name 속성으로 요소를 선택할 수 있으며, 선택된 요소의 내용을 설정할 수 있습니다.

	$('ul > li:first-child').html('First-Child')
    // ul 요소의 첫 번째 자식 li 요소의 HTML을 'First-Child'로 설정합니다.
    // :first-child 선택자는 첫 번째 자식 요소를 선택하는 CSS 선택자로, jQuery에서도 동일하게 사용됩니다.

	$('ul > li:last-child').html('Last-Child')
    // ul 요소의 마지막 자식 li 요소의 HTML을 'Last-Child'로 설정합니다.
    // :last-child 선택자는 마지막 자식 요소를 선택하는 CSS 선택자로, jQuery에서도 동일하게 사용됩니다.
});
</script>
</body>
</html>

<!-- 
CSS 셀렉터
jQuery에서 제어할 대상에 접근하는 방법
- jQuery는 제어할 요소를 획득하기 위해서 $() 함수안에 대상을 의미하는 CSS 셀렉터를 파라미터로 전달한다.
예) var mytag = $("h1");       // h1 태그 객체 획득하기
예) var mytag = $(".hello");   // "hello" 라는 class 속성값을 갖는 요소의 객체 획득하기
예) var mytag = $("#hello");   // "hello" 라는 id 속성값을 갖는 요소의 객체 획득하기
 -->
