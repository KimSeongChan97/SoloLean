<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 필드셋 스타일링 - 너비와 높이 설정 */
fieldset { 
    width: 270px; /* 필드셋의 너비를 270px로 설정 */
    height: 100px; /* 필드셋의 높이를 100px로 설정 */
    /* 이 스타일은 입력 필드와 레전드 텍스트가 들어가는 필드셋의 크기를 정의합니다. */
}

/* 모든 input 요소에 공통으로 적용될 스타일 */
input {
    border: 1px solid #ccc; /* 연한 회색 테두리 */
    width: 240px; /* input 요소의 너비 설정 */
    height: 25px; /* input 요소의 높이 설정 */
    padding: 3px 10px 3px 10px; /* 상, 우, 하, 좌에 패딩 설정 */
    margin: 5px 10px; /* input 요소의 상하 및 좌우에 여백 설정 */
    background-image: url(../image/input.png); /* 배경 이미지 설정 */
    background-repeat: no-repeat; /* 배경 이미지를 반복하지 않도록 설정 */
    /* 공통적으로 적용되는 입력 필드의 스타일로, 크기와 여백, 그리고 배경 이미지를 지정합니다. */
}

/* 아이디 입력 필드에만 적용되는 스타일 */
input#id { 
    background-position: 10px -3px; /* 배경 이미지의 위치를 조정 (좌: 10px, 상: -3px) */
    /* 아이디 입력 필드에서만 배경 이미지의 위치를 조정하여 이미지가 적절한 위치에 배치되도록 합니다. */
}

/* 비밀번호 입력 필드에만 적용되는 스타일 */
input#pw { 
    background-position: 10px -43px; /* 배경 이미지의 위치를 조정 (좌: 10px, 상: -43px) */
    /* 비밀번호 입력 필드에 적용된 배경 이미지는 다른 위치에 배치되도록 설정합니다. */
}

</style>
</head>
<body>
	<!-- 페이지 중앙에 제목을 배치 -->
	<h1 align="center">아이디와 비밀번호</h1>
	<!-- h1 태그를 사용하여 제목을 표시하며, align 속성으로 중앙 정렬합니다. -->
	
	<!-- 로그인 폼 -->
	<form name="form1">
		<fieldset>
			<legend>로그인</legend> <!-- 필드셋에 설명을 달기 위한 legend 태그 -->
			<!-- 필드셋 내부에 아이디와 비밀번호 입력 필드를 배치하여 사용자가 로그인 정보를 입력할 수 있도록 합니다. -->
			
			<!-- 아이디 입력 필드 -->
			<input type="text" name="user_id" id="id" />
			<!-- 아이디 입력을 받는 필드로, 고유의 ID와 네임 속성을 가지고 있으며, 위에 정의된 스타일을 적용받습니다. -->
			
			<!-- 비밀번호 입력 필드 -->
			<input type="password" name="user_pw" id="pw" />
			<!-- 비밀번호 입력을 받는 필드로, 비밀번호 특성상 입력 내용이 가려집니다. 위에 정의된 스타일을 적용받습니다. -->
		</fieldset>
	</form>

<!-- jQuery 라이브러리 추가 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 최신 버전의 jQuery 라이브러리를 추가하여 jQuery 기능을 사용할 수 있도록 설정합니다. -->
<script type="text/javascript">
$(function(){
    // 아이디와 비밀번호 입력 필드에 포커스가 있을 때 발생하는 이벤트 처리
	$('#id, #pw').focus(function(){
		$(this).css('background-image', 'none'); // 포커스가 있을 때 배경 이미지를 제거
		/* 사용자가 입력 필드를 클릭하거나 선택했을 때, 배경 이미지를 제거하여 입력을 더 쉽게 확인할 수 있도록 합니다. */
	});
	
    // 아이디와 비밀번호 입력 필드에서 포커스가 벗어날 때 발생하는 이벤트 처리
	$('#id, #pw').blur(function(){
        // 입력 필드에 값이 있을 경우 배경 이미지를 제거
		if($(this).val()) // 입력 필드에 값이 있는지 확인
			$(this).css('background-image', 'none'); // 입력값이 있으면 배경 이미지를 없앰
			/* 사용자가 입력을 완료한 경우, 배경 이미지를 유지하지 않고 제거합니다. */
		else
			$(this).css('background-image', 'url("../image/input.png")'); // 입력값이 없으면 배경 이미지를 다시 추가
			/* 사용자가 아무것도 입력하지 않았을 경우, 배경 이미지를 다시 보여줍니다. */
	});
	
});
</script>
</body>
</html>
