<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 연결합니다. 디자인 및 스타일링은 이 파일에서 정의됩니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
	<h1>마우스 이벤트 확인하기</h1>
	<!-- 사용자가 마우스를 움직여 이벤트를 발생시킬 영역을 정의합니다. -->
	<div id="input">
        Do it in Here~!! <!-- 사용자가 상호작용할 수 있는 텍스트가 포함된 div입니다. 이 div 요소에 마우스 이벤트가 바인딩됩니다. -->
    </div>
    <h2>결과</h2>
    <!-- 마우스 이벤트에 따른 결과가 출력되는 영역입니다. -->
    <div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용합니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 문서가 로드된 후 실행되는 jQuery 함수입니다. 이 함수 내에서 이벤트가 바인딩됩니다.
	// 사용자가 마우스를 눌렀을 때 발생하는 이벤트를 처리합니다.
	$('#input').mousedown(function(){
		// 마우스를 눌렀을 때 'Mouse Down Event'라는 텍스트를 #result 영역에 출력합니다.
		// mousedown 이벤트는 사용자가 마우스 버튼을 눌렀을 때 발생합니다.
		$('#result').html('Mouse Down Event');
	});
	
	// 사용자가 마우스를 뗐을 때 발생하는 이벤트를 처리합니다.
	$('#input').mouseup(function(){
		// 마우스를 뗐을 때 'Mouse Up Event'라는 텍스트를 #result 영역에 출력합니다.
		// mouseup 이벤트는 사용자가 눌렀던 마우스 버튼을 뗄 때 발생합니다.
		$('#result').html('Mouse Up Event');
	});
	
	// 사용자가 마우스를 #input 영역에 올렸을 때 발생하는 이벤트를 처리합니다.
	$('#input').mouseenter(function(){
		// 마우스를 올렸을 때 'Mouse Enter Event (onMouseOver)'라는 텍스트를 #result 영역에 출력합니다.
		// mouseenter 이벤트는 마우스가 해당 요소로 진입할 때 발생하며, 이는 mouseover 이벤트와 유사하지만 
		// 하위 요소에 이벤트가 전파되지 않는다는 점이 다릅니다.
		$('#result').html('Mouse Enter Event (onMouseOver)');
	});
	
	// 사용자가 마우스를 #input 영역에서 벗어났을 때 발생하는 이벤트를 처리합니다.
	$('#input').mouseleave(function(){
		// 마우스를 영역에서 벗어났을 때 'Mouse Leave Event (onMouseOut)'라는 텍스트를 #result 영역에 출력합니다.
		// mouseleave 이벤트는 마우스가 해당 요소에서 벗어날 때 발생하며, 이는 mouseout 이벤트와 유사하지만
		// 마찬가지로 하위 요소에 이벤트가 전파되지 않는다는 점이 다릅니다.
		$('#result').html('Mouse Leave Event (onMouseOut)');
	});
});
</script>
</body>
</html>
