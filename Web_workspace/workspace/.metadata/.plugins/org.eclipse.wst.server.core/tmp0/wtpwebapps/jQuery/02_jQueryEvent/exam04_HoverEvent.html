<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 CSS 파일을 연결합니다. 이 파일에서 전체적인 디자인 및 스타일링을 정의합니다. -->
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
	<h1>Hover 이벤트 확인하기</h1>
	<!-- 사용자가 마우스를 올리거나 벗어났을 때 이벤트가 발생하는 영역을 정의합니다. -->
	<div id="input">
        Mouse Over or Out <!-- 사용자가 마우스를 올리거나 벗어날 수 있는 텍스트가 포함된 div입니다. -->
    </div>
    <h2>결과</h2>
    <!-- 마우스 오버 및 아웃 이벤트가 발생한 결과가 출력되는 영역입니다. -->
    <div id="result"></div>

<!-- jQuery 라이브러리를 외부 CDN에서 불러옵니다. 이를 통해 jQuery 이벤트 처리 기능을 사용할 수 있습니다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 페이지가 로드된 후 jQuery를 사용하여 hover 이벤트를 '#input' 요소에 바인딩합니다.
	// hover 이벤트는 두 가지 콜백 함수가 필요합니다: 
	// 첫 번째 콜백 함수는 마우스가 요소 위로 올라왔을 때 실행되고,
	// 두 번째 콜백 함수는 마우스가 요소에서 벗어났을 때 실행됩니다.
	
	// 첫 번째 콜백 함수: 마우스가 '#input' 요소에 들어왔을 때 발생합니다.
	$('#input').hover(function(){
		// 이 코드는 사용자가 마우스를 '#input' 요소에 올릴 때 동작합니다.
		// jQuery의 `html()` 메서드를 사용하여 #result 요소의 내용을 'Mouse Enter Event (onMouseOver)'로 변경합니다.
		// 이 내용은 사용자가 div 위로 마우스를 올렸을 때 결과 영역에 표시됩니다.
		$('#result').html('Mouse Enter Event (onMouseOver)');
	}, 
	// 두 번째 콜백 함수: 마우스가 '#input' 요소에서 벗어났을 때 발생합니다.
	function(){
		// 이 코드는 사용자가 마우스를 '#input' 요소에서 벗어났을 때 동작합니다.
		// jQuery의 `html()` 메서드를 사용하여 #result 요소의 내용을 'Mouse Leave Event (onMouseOut)'로 변경합니다.
		// 이 내용은 사용자가 div에서 마우스를 벗어났을 때 결과 영역에 표시됩니다.
		$('#result').html('Mouse Leave Event (onMouseOut)');
	});
});
</script>
</body>
</html>
