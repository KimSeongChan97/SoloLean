<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p><a href="#">Link</a></p>
	
	<input type="checkbox" name="" id="check" checked="checked">체크박스
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// attr() 메서드는 HTML 속성(attribute) 값을 문자열로 가져옵니다.
	// 여기서는 a 태그의 href 속성을 가져오며, 실제 HTML에 작성된 값인 "#"을 반환합니다.
	console.log('attr = ' + $('a').attr('href')); // #

	// prop() 메서드는 JavaScript의 프로퍼티(property) 값을 가져옵니다.
	// 여기서는 브라우저가 해석한 실제 URL 주소를 가져옵니다. 
	// 따라서 실제 페이지의 URL이 반환됩니다.
	console.log('prop = ' + $('a').prop('href')); // http://localhost:8080/jQuery/03_jQueryAttr/exam01_Link_check.html
	
	// 체크박스 요소를 jQuery 객체로 선택합니다.
	let check = $('#check');
	// check 변수에 저장된 값은 jQuery 객체이며, 이를 문자열로 출력하려 하면 '[object Object]'로 나타납니다.
	console.log('check = ' + check); // check = [object Object]
	
	// attr() 메서드는 HTML 속성값을 문자열로 가져오지만,
	// 'tagName'이라는 속성은 HTML의 속성(attribute)이 아니므로 undefined가 반환됩니다.
	console.log('check = ' + check.attr('tagName')); // undefined
	
	// prop() 메서드는 자바스크립트 속성(property)을 가져옵니다.
	// 여기서는 해당 요소의 실제 태그 이름을 반환합니다.
	console.log('check = ' + check.prop('tagName')); // INPUT
	
	// attr() 메서드는 HTML에 정의된 checked 속성값을 가져옵니다. 
	// 이 경우 'checked'라는 문자열이 반환됩니다.
	console.log('check = ' + check.attr('checked')); //checked 
	
	// prop() 메서드는 자바스크립트의 boolean 값을 반환합니다.
	// 체크박스가 체크되어 있으므로 true가 반환됩니다.
	console.log('check = ' + check.prop('checked')); // true
	
	// 순수 자바스크립트로 체크박스 요소를 선택합니다.
	let check2 = document.querySelector('#check');
	
	// getAttribute() 메서드는 HTML 속성값을 가져옵니다.
	// 여기서는 checked 속성의 값을 가져오며, 체크되어 있으므로 'checked'가 반환됩니다.
	console.log('attr = ' + check2.getAttribute('checked')); // checked
	
});

/*
.hasAttribute(name) —> 속성의 존재 여부를 확인하는 메서드입니다.
.getAttribute(name) — 특정 속성의 값을 가져오는 메서드입니다.
.setAttribute(name, value) — 특정 속성값을 설정하는 메서드입니다.
.removeAttribute(name) — 특정 속성을 제거하는 메서드입니다.

제이쿼리의 attr()과 prop() 메서드의 차이를 이해하기 위해 중요한 것은,
attr()은 HTML에 정의된 원시적인 속성값을 가져오고, prop()은 자바스크립트에 의해 해석된 실제 값(프로퍼티)을 반환한다는 점입니다.

예를 들어, 체크박스와 같은 요소의 경우, attr('checked')는 HTML에 설정된 'checked' 속성을 그대로 반환하지만,
prop('checked')는 브라우저가 해당 체크박스가 실제로 체크되었는지를 확인하여 true 또는 false를 반환합니다.
이것이 중요한 이유는 자바스크립트의 프로퍼티와 HTML 속성은 항상 같은 것이 아니기 때문입니다.

또한 제이쿼리로 선택된 요소는 제이쿼리 객체로 감싸져 있어, DOM 노드에 바로 접근하기 위해서는 .get()을 사용해야 합니다.
.get(0)은 첫 번째 DOM 요소에 접근하는 것이며, 이를 통해 순수 자바스크립트의 속성값을 얻을 수 있습니다.
이 부분을 주의깊게 기억하세요!
*/


//get() 메서드는 제이쿼리 객체에서 순수한 DOM 요소를 가져올 때 사용합니다.
//예를 들어, .get(0)은 첫 번째 DOM 요소를 반환합니다. 이는 제이쿼리 객체에서 벗어나
//순수 자바스크립트로 DOM에 접근하려 할 때 유용합니다.
//이 메서드를 사용하여 DOM 노드의 실제 태그 이름 등을 가져올 수 있습니다.
//예시: check.get(0).tagName은 'INPUT'을 반환합니다.

</script>
</body>
</html>

<!-- 
attr() / prop()
jQuery 1.6버전 이전에는 attr() 만으로 가능하던 처리를 1.6 업데이트로 attr()과 prop() 으로 나뉘어졌다.
이전에는 attr() 하나로 많은 것을 처리하려다 보니 버그 및 문제가 발생하여 업데이트를 통해 불완전을 해소했다고 한다.

attr()
HTML에 작성된 속성값을 문자열로 받아온다

[형식]
① 속성값 가져오기 
var 변수명 = $("요소").attr("속성이름");

② 속성값 넣기
$("요소").attr("속성이름", "값");
$("요소").attr({
        "속성1이름": "값",
        "속성2이름": "값",
        "속성3이름": "값"
});

prop()
지정한 선택자를 가진 첫번째 요소의 속성값을 가져오거나 속성값을 추가한다
자바스크립트의 프로퍼티를 가져온다
주의할 점은 HTML 입장에서의 속성(attribute)이 아닌 JavaScript 입장에서의 속성(property)이라는 것이다
자바스크립트의 프로퍼티 값이 넘어오기 때문에 boolean, date, function 등도 가져올 수 있다

[형식]
① 속성값 가져오기 
$("요소").prop("속성이름")

② 속성값 넣기
$("요소").prop("속성이름", "값")
$("요소").prop({
        "속성1이름": "값",
        "속성2이름": "값",
        "속성3이름": "값"
});

console.log('check = ' + check.prop('tagName')); //INPUT

여기서 console.log('check = ' + check.tagName); 이라고 하면 undefined 이라고 뜬다.
=> console.log('check = ' + check.prop('tagName')); 하던가
   console.log('check = ' + check.get(0).tagName); 해야한다.

제이쿼리 선택자는 제이쿼리 객체로 묶어버려서 object 형식으로 나타난다.
그래서 제이쿼리 선택자에서 DOM으로 다시 접근한 다음 지정해줘야 제대로 된 접근된다.

console.log('check = ' + check.get(0).tagName);
get을 이용해서 DOM에 접근해야한다.

get()
.get()메서드는 각 jQuery 개체의 기본이 되는 DOM 노드에 대한 액세스 권한을 부여합니다
.get()은 선택한 요소를 배열(Array)로 가져옵니다.

[형식]
① 선택한 모든 요소를 가져오기
.get()

② 선택한 요소 중 특정한 것만 가져옵니다.
.get( index )

[예]
var ar = $("p").get();
p태그의 요소를 배열로 가져옵니다.
