<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload</title>
</head>
<body>
	<h1>활성 / 비활성 구현하기</h1>
	<form name="form1">
		<!-- 업로드 체크박스: 사용자가 파일 업로드 기능을 활성화/비활성화할 수 있게 하는 체크박스 -->
		<!-- 기본적으로 체크되지 않은 상태이며, 파일 업로드 기능이 비활성화되어 있습니다. -->
		<input type="checkbox" id="upload_file_check" value="Y" />
		
		<!-- 파일 선택 input: 기본적으로 비활성화된 상태(disabled). -->
		<!-- 이 요소는 사용자가 파일을 업로드할 때 사용하는 input 태그입니다. -->
		<!-- 체크박스가 선택되면 활성화되고, 체크박스가 선택 해제되면 다시 비활성화됩니다. -->
		<input type="file" id="file_finder" disabled="disabled" />
		<!-- disabled 은 비활성화 -->
	</form>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 페이지 로드가 완료된 후 jQuery의 $(function() {...}) 블록이 실행됩니다.
	// #upload_file_check 요소에 change 이벤트 핸들러를 추가합니다.
	// 사용자가 체크박스를 체크하거나 체크 해제할 때마다 이 함수가 호출됩니다.
	$('#upload_file_check').change(function(){
		// 체크박스가 체크되었는지 여부를 확인하는 코드입니다.
		// $(this)는 현재 이벤트가 발생한 요소인 #upload_file_check를 참조합니다.
		// .is(':checked') 메서드는 체크박스가 선택되었는지 여부를 boolean 값(true/false)으로 반환합니다.
		let isChk = $(this).is(':checked'); // true면 체크됨, false면 체크 해제됨.
		
		// 파일 선택 요소인 #file_finder의 'disabled' 속성을 제어합니다.
		// prop() 메서드를 사용하여 HTML 요소의 속성(property)을 설정하거나 반환합니다.
		// !isChk는 isChk의 반대 값이므로, 체크박스가 선택되면 isChk는 true가 되고 !isChk는 false가 되어 disabled 속성이 제거됩니다.
		// 반대로, 체크박스가 선택 해제되면 isChk는 false가 되고 !isChk는 true가 되어 disabled 속성이 추가됩니다.
		$('#file_finder').prop('disabled', !isChk); // 파일 선택 요소의 활성화/비활성화 제어
		
		// 예를 들어, 사용자가 체크박스를 선택하면 파일 선택 input이 활성화되며, 
		// 사용자가 체크박스를 해제하면 파일 선택 input이 비활성화됩니다.
	});
});
</script>
</body>
</html>
