<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="hello"></h1>
    <!-- 이 태그는 h1 요소로, id가 "hello"인 요소입니다. 이 요소는 나중에 jQuery를 사용하여 내용을 변경할 것입니다. 
         id 속성은 HTML 요소를 고유하게 식별할 수 있도록 하며, 이 경우 JavaScript나 jQuery에서 이 요소에 쉽게 접근할 수 있게 해줍니다. -->

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 이 부분은 외부 서버에서 jQuery 3.7.1 버전을 불러오는 스크립트입니다.
이 링크를 통해 jQuery를 사용할 수 있습니다. jQuery는 자바스크립트 라이브러리로 DOM(Document Object Model)을 쉽게 조작하고,
이벤트 처리 등을 보다 간단하게 구현할 수 있게 도와줍니다. 3.7.1 버전은 최신 안정 버전입니다. -->

<script type="text/javascript">
jQuery(function($) {
    // jQuery(function($) {...})는 DOM이 준비되었을 때 실행되는 함수입니다.
    // $(document).ready()의 축약형으로, 페이지의 모든 리소스(이미지, 스타일시트 등)가 모두 로드되지 않더라도,
    // DOM 트리가 완성되면 바로 실행됩니다. 이렇게 하면 페이지의 초기 로딩 성능이 향상됩니다.
    // 이 방식은 페이지가 로드되면 가장 빠르게 실행되므로 인터랙션을 빠르게 처리할 수 있습니다.
    // 여기서 $는 jQuery 객체를 나타내며, 함수 내에서 jQuery 기능을 사용할 수 있습니다.

    var h1 = $('#hello')
    // $('#hello')는 jQuery의 선택자를 사용하여 id가 'hello'인 h1 요소를 선택합니다.
    // 일반적으로 document.getElementById('hello')와 같은 자바스크립트 표준 API 대신, jQuery의 $() 함수를 사용하면
    // 간결한 코드로 DOM 요소를 선택하고 여러 가지 jQuery 메서드를 사용할 수 있습니다.
    // h1 변수는 jQuery 객체를 참조하며, 이 객체는 다양한 jQuery 메서드를 사용할 수 있는 상태가 됩니다.

    h1.html('Hello jQuery')
    // html() 메서드는 선택된 요소의 내부 HTML을 설정하거나 반환합니다.
    // h1.html('Hello jQuery')는 id가 'hello'인 h1 요소의 내부 HTML을 'Hello jQuery'로 설정하는 코드입니다.
    // html() 메서드를 사용하면 텍스트뿐만 아니라 HTML 태그도 삽입할 수 있습니다.
    // 예를 들어 '<b>Hello jQuery</b>'와 같이 설정하면 굵은 글씨로 'Hello jQuery'가 표시됩니다.
    // 이 코드에서는 순수한 텍스트가 HTML 콘텐츠로 삽입되지만, 만약 HTML 태그를 사용해 더 복잡한 콘텐츠를 삽입할 수도 있습니다.

    h1.text('Hello jQuery')
    // text() 메서드는 선택된 요소의 텍스트 내용을 설정하거나 반환합니다.
    // h1.text('Hello jQuery')는 h1 요소의 텍스트를 'Hello jQuery'로 설정합니다.
    // 이 메서드는 내부 HTML 태그를 무시하고 순수한 텍스트만을 설정하므로, HTML 태그가 포함된 문자열을 사용하더라도 
    // HTML로 해석되지 않고 그대로 텍스트로 출력됩니다.
    // 여기서는 html() 메서드로 설정된 HTML이 text() 메서드로 덮어씌워지기 때문에 최종적으로 h1 요소에는 'Hello jQuery'라는 순수한 텍스트만 남게 됩니다.
});
</script>
</body>
</html>
