<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="hello"></h1> 
    <!-- 이 태그는 h1 요소로, id가 "hello"인 요소입니다. 이 요소는 나중에 JavaScript를 사용하여 내용을 변경할 것입니다. 
         id 속성은 HTML 요소를 식별하기 위해 사용됩니다. 이 경우 JavaScript나 jQuery에서 이 h1 요소를 쉽게 선택하고 접근할 수 있습니다. -->

<!-- <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script> -->
<!-- 이 부분은 주석 처리된 jQuery 라이브러리를 로컬에서 불러오는 스크립트입니다. 필요에 따라 로컬 파일 경로로 변경할 수 있지만, 현재는 사용되지 않고 있습니다. -->

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- 이 부분은 외부 서버에서 jQuery 3.7.1 버전을 불러오는 스크립트입니다. 
이 링크를 통해 jQuery를 사용할 수 있습니다. jQuery는 자바스크립트 라이브러리로 DOM 조작, 이벤트 처리 등을 쉽게 할 수 있게 도와줍니다. 
특히 DOM 요소를 선택하고 이벤트를 다루는 부분에서 매우 유용하게 사용할 수 있습니다. -->

<script type="text/javascript">
function hello() {
    // 이 함수는 hello()라는 이름을 가지고 있으며, 호출되면 h1 요소의 내용을 변경하는 역할을 합니다.
    var h1 = document.getElementById('hello') 
    // document.getElementById('hello')는 HTML 문서에서 id가 'hello'인 요소를 가져옵니다.
    // 이 경우 h1 요소를 가져오게 됩니다. h1 변수는 이 요소를 참조하게 됩니다.
    // 여기서 id를 사용해 특정 요소를 선택할 수 있는데, id는 페이지 내에서 유일해야 합니다.

    alert(h1.tagName) 
    // h1.tagName은 해당 요소의 태그 이름을 반환합니다. 이 경우 "H1"이 반환됩니다.
    // alert() 함수는 경고창을 띄워서 태그 이름을 화면에 출력합니다. 여기서는 "H1"이라는 경고창이 뜨게 됩니다.
    // 태그 이름을 알 수 있게 하여 디버깅할 때 유용하게 사용할 수 있습니다.

    h1.innerHTML = 'Hello jQuery';
    // h1 요소의 innerHTML 속성을 'Hello jQuery'로 설정합니다.
    // 이 코드는 h1 요소의 내용을 'Hello jQuery'로 변경합니다.
    // innerHTML은 요소의 내부 HTML 콘텐츠를 나타내며, 이를 사용해 텍스트나 HTML 코드를 삽입할 수 있습니다.
}

// JavaScript
/*
window.onload = function(){
	hello()
}
*/
// window.onload는 페이지가 완전히 로드되었을 때 실행되는 JavaScript 이벤트입니다.
// 위 코드에서는 페이지가 로드되면 hello() 함수를 호출하도록 설정해두었지만, 현재 주석 처리되어 있습니다.
// 이 코드는 페이지의 모든 리소스가 로드된 후에 실행되도록 하는데, 일반적으로 이미지나 스크립트까지 포함해서 모두 로드가 완료되면 실행됩니다.
// 주석 처리된 이유는 다른 방법으로 DOM이 로드된 후 실행되게 하기 위해서입니다.

// JavaScript의 onload 이벤트와 같은 효과
jQuery(hello);
// jQuery(hello);는 jQuery를 사용하여 페이지가 준비되었을 때(즉, DOM이 완전히 로드되었을 때) hello() 함수를 실행하도록 설정한 코드입니다.
// 이는 window.onload와 비슷한 역할을 하지만, jQuery의 $(document).ready()와 동일한 기능을 합니다. 페이지의 이미지나 다른 리소스의 로드와 상관없이, DOM만 준비되면 바로 실행되기 때문에 속도 면에서 유리할 수 있습니다.
// 이 방식은 페이지가 완전히 로드될 때까지 기다릴 필요가 없으며, DOM이 준비되자마자 스크립트가 실행됩니다.
// $(document).ready()는 DOM 로딩만 완료되면 바로 실행되는 jQuery의 중요한 메서드이며, 
// jQuery(hello)와 같은 방식으로 사용할 수 있습니다.

</script>
</body>
</html>
