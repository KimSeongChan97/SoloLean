<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
</head>
<body>
	<h3>마우스 커서</h3> <!-- 페이지의 제목을 설정합니다. -->
	아래에 마우스를 올려 보세요. 커서가 변합니다.
	<hr> <!-- 제목 아래에 수평선을 그립니다. -->
	
	<!-- p 요소에 스타일을 적용하여 마우스를 올렸을 때 커서 모양이 바뀌도록 설정합니다. -->
	<p style="cursor: crosshair;">십자 모양 커서</p>
	<!-- "cursor: crosshair;" 스타일은 마우스를 해당 요소 위에 올렸을 때 십자 모양의 커서를 표시합니다.
	     이 커서는 주로 정확한 위치를 지정해야 할 때 사용됩니다. 예를 들어, 이미지 편집 프로그램에서 사용됩니다. -->
	
	<p style="cursor: help;">도움말 모양 커서</p>
	<!-- "cursor: help;" 스타일은 마우스를 해당 요소 위에 올렸을 때 도움말 커서를 표시합니다.
	     이 커서는 사용자가 추가 정보를 얻을 수 있음을 나타내기 위해 사용됩니다. 
	     커서 모양은 주로 물음표(?)가 포함된 커서입니다. -->
	
	<p style="cursor: pointer;">포인터 모양 커서</p>
	<!-- "cursor: pointer;" 스타일은 마우스를 해당 요소 위에 올렸을 때 포인터 커서를 표시합니다.
	     이 커서는 주로 클릭 가능한 링크나 버튼 등을 나타낼 때 사용됩니다.
	     커서 모양은 손가락으로 가리키는 모양입니다. -->
	
	<p style="cursor: progress;">프로그램 실행 중 모양 커서</p>
	<!-- "cursor: progress;" 스타일은 마우스를 해당 요소 위에 올렸을 때 진행 중 커서를 표시합니다.
	     이 커서는 작업이 진행 중일 때 사용되며, 작업이 완료될 때까지 잠시 기다려야 한다는 것을 나타냅니다.
	     커서 모양은 일반적으로 회전하는 원이나 모래시계 모양입니다. -->
	
	<p style="cursor: n-resize;">상하 크기 조절 모양 커서</p>
	<!-- "cursor: n-resize;" 스타일은 마우스를 해당 요소 위에 올렸을 때 상하 크기 조절 커서를 표시합니다.
	     이 커서는 사용자가 창이나 요소의 크기를 수직 방향(위아래)으로 조정할 수 있음을 나타냅니다.
	     커서 모양은 위아래를 가리키는 화살표 모양입니다. -->

</body>
</html>
