<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* #float ID를 가진 요소에 대한 스타일 */
#float {
	float: right; /* 이 요소를 우측으로 플로팅하여 주변 텍스트가 왼쪽에 배치되도록 설정 */
}

/* .text1 클래스를 가진 요소에 대한 스타일 */
.text1 {
	clear: both; /* 이전에 적용된 float 속성을 해지하여 요소가 전체 너비를 사용하도록 함 */
	margin-right: 30em; /* 요소의 오른쪽 여백을 30em으로 설정하여 텍스트가 더 좁은 공간에 배치되도록 함 */
	text-align: justify; /* 텍스트를 양쪽 맞춤으로 정렬하여 양 끝이 맞춰지도록 설정 */
}

/* .text2 클래스를 가진 요소에 대한 스타일 */
.text2 {
	clear: both; /* 이전에 적용된 float 속성을 해지하여 요소가 전체 너비를 사용하도록 함 */
}

</style>
</head>
<body>
	<!-- h3 태그로 제목을 가운데 정렬하여 표시 -->
	<h3 align="center">학기말 공지</h3>
	<!-- 수평선을 그리는 hr 태그 -->
	<hr>
	<div>
		<!-- id가 float인 p 태그, 텍스트를 우측으로 플로팅 -->
		<p id="float">
			24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.
		</p>
		<!-- class가 text1인 p 태그, 양쪽 맞춤 정렬과 오른쪽 여백 설정 -->
		<p class="text1">
			이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한 Java, C++, 프로그래밍 열심히 하기 바랍니다.
			인턴을 준비한느 학생들은 프로젝트 개발에 더욱 힘쓰세요., 그럼 다음 학기에 만나요.
		</p>
		<!-- class가 text2인 p 태그, float 해지 후 기본 텍스트 정렬 -->
		<p class="text2">
			이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한 Java, C++, 프로그래밍 열심히 하기 바랍니다.
			인턴을 준비한느 학생들은 프로젝트 개발에 더욱 힘쓰세요., 그럼 다음 학기에 만나요.
		</p>
	</div>
</body>
</html>

<!-- 
float 속성
  1) left, right
  - float를 지정하면 다음에 오는 컨텐츠가 float를 지정한 블록 주위를 감싸게 된다.
  - html 요소 중에서 인라인 요소나 블록 요소는 그 결과가 무척 다르다. 
      그러나, float를 지정하면 두 요소는 같은 결과를 보여준다. 
  인라인 요소가 블록 요소처럼 크기를 지정할 수 있게 된다.
  
  2) clear 속성
	- float를 해지한다.
  - clear: left; /* float: left; 해지 */
  - clear: right; /* float: right; 해지 */
  - clear: both; /* float: left;, float: right; 둘 다 해지 */
 -->
