<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	background: yellow;
}

h3 {
	text-align: right;
	color: blue;
}

p {
	color: fuchsia;
}

span.blue {
	color: blue;
	border: 2px solid blue;
	padding: 2px;
} 
	
 	
</style>
</head>
<body>
	<h3>소연재</h3>
	<hr>
	<p>
		저는 체조 선수 소연재입니다. <span class="blue">음악</span>을 들으면서
		책읽기를 좋아합니다. <span class="blue">김치 찌개</span>와 <span class="blue">막국수</span> 무척
		좋아합니다.
	</p>	
</body>
</html>
