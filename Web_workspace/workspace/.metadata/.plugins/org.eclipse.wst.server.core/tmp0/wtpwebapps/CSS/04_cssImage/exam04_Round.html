<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* p 태그에 공통적으로 적용되는 스타일 */
p {
	background: #90D000; /* 배경색을 밝은 연두색으로 설정 */
	padding: 20px; /* 텍스트와 경계 사이의 내부 여백을 20px로 설정 */
	width: 300px; /* p 태그의 너비를 300px로 설정 */
}

/* #round1 ID를 가진 요소에 대한 스타일 */
#round1 {
	border-radius: 50px; /* 모든 모서리의 반지름을 50px로 설정하여 둥근 모서리 적용 */
}

/* #round2 ID를 가진 요소에 대한 스타일 */
#round2 {
	border-radius: 0 20px 40px 60px; /* 모서리 반지름을 시계방향으로 각각 0, 20px, 40px, 60px로 설정 */
}

/* #round3 ID를 가진 요소에 대한 스타일 */
#round3 {
	border-radius: 0 20px 40px; /* 모서리 반지름을 top: 0, right/left: 20px, bottom: 40px로 설정 */
}

/* #round4 ID를 가진 요소에 대한 스타일 */
#round4 {
	border-radius: 0 20px; /* 모서리 반지름을 top/bottom: 0, right/left: 20px로 설정 */
}

/* #round5 ID를 가진 요소에 대한 스타일 */
#round5 {
	border-radius: 50px; /* 모든 모서리의 반지름을 50px로 설정하여 둥근 모서리 적용 */
	border-style: dotted; /* 점선 스타일의 테두리를 설정 */
}

</style>
</head>
<body>
	<!-- 제목을 나타내는 h3 태그 -->
	<h3>둥근 모서리 테두리</h3>
	<!-- 수평선을 그리는 hr 태그 -->
	<hr>
	<!-- id가 round1인 p 태그, 반지름 50픽셀의 둥근 모서리 적용 -->
	<p id="round1">반지름 50픽셀의 둥근 모서리</p>
	<!-- id가 round2인 p 태그, 각 모서리마다 다른 반지름이 적용된 둥근 모서리 -->
	<p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
	<!-- id가 round3인 p 태그, top은 0, right/left는 20px, bottom은 40px 둥근 모서리 -->
	<p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
	<!-- id가 round4인 p 태그, top/bottom은 0, right/left는 20px 둥근 모서리 -->
	<p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
	<!-- id가 round5인 p 태그, 반지름 50px 둥근 모서리와 점선 테두리 -->
	<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
