<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 전체 테이블의 스타일을 정의합니다. */
table {
	/* 테이블 셀의 경계선을 합쳐서 이중 테두리가 나타나지 않도록 설정합니다. */
	border-collapse: collapse; /* 이중 테두리 제거 */
}

/* 테이블의 헤더(th)와 데이터(td) 셀에 적용되는 스타일을 정의합니다. */
th, td {
	/* 셀 안의 텍스트를 왼쪽으로 정렬합니다. */
	text-align: left;
	/* 셀 내부에 5픽셀의 패딩을 추가하여 텍스트와 셀 경계 사이에 여백을 줍니다. */
	padding: 5px;
	/* 셀의 너비를 100픽셀로 설정합니다. */
	width: 100px;
	/* 셀의 높이를 15픽셀로 설정합니다. */
	height: 15px;
}

/* 테이블의 머리글(thead)과 바닥글(tfoot) 영역의 스타일을 정의합니다. */
thead, tfoot {
	/* 배경색을 어두운 회색으로 설정합니다. */
	background: darkgray;
	/* 텍스트 색상을 노란색으로 설정합니다. */
	color: yellow;
}

/* tbody 영역 내에서 짝수 번째 행에 적용되는 스타일을 정의합니다.
   nth-child(even)는 짝수 번째 자식 요소에 스타일을 적용하는 CSS 선택자입니다. */
/* tr의 자식들 중에서 짝수만, 1행부터 시작하여 셈, even(짝수), odd(홀수) */
tbody > tr:nth-child(even) {
	/* 짝수 번째 행의 배경색을 엷은 파란색(aliceblue)으로 설정합니다. */
	background: aliceblue;	
}

/* tbody 영역 내의 행에 마우스를 올렸을 때 적용되는 스타일을 정의합니다. */
tbody > tr:hover {
	/* 마우스를 올렸을 때 해당 행의 배경색을 분홍색으로 변경합니다. */
	background: pink;
}

</style>
</head>
<body>
	<!-- 제목을 나타내는 h3 요소입니다. "1학기 성적"이라는 제목이 표시됩니다. -->
	<h3>1학기 성적</h3>
	<!-- 수평선을 표시하여 제목과 테이블 사이에 구분선을 추가합니다. -->
	<hr>
	<!-- 테이블을 생성합니다. 테두리 두께를 1픽셀로 설정합니다. -->
	<table border="1">
		<!-- 테이블의 머리글을 정의합니다. 각 열의 제목을 포함하는 행을 생성합니다. -->
		<thead>
			<tr>
				<!-- 열 제목으로 "이름", "HTML", "CSS"를 설정합니다. -->
				<th>이름</th>
				<th>HTML</th>
				<th>CSS</th>
			</tr>
		</thead>
		
		<!-- 테이블의 본문을 정의합니다. 각 학생의 성적을 행으로 표시합니다. -->
		<tbody>
			<tr>
				<!-- 첫 번째 행에 홍길동의 이름과 성적(HTML: 80, CSS: 70)을 입력합니다. -->
				<td>홍길동</td><td>80</td><td>70</td>
			</tr>
			<tr>
				<!-- 두 번째 행에 라이언의 이름과 성적(HTML: 95, CSS: 99)을 입력합니다. -->
				<td>라이언</td><td>95</td><td>99</td>
			</tr>
			<tr>
				<!-- 세 번째 행에 프로도의 이름과 성적(HTML: 85, CSS: 90)을 입력합니다. -->
				<td>프로도</td><td>85</td><td>90</td>
			</tr>
			<tr>
				<!-- 네 번째 행에 어피치의 이름과 성적(HTML: 50, CSS: 48)을 입력합니다. -->
				<td>어피치</td><td>50</td><td>48</td>
			</tr>				
		</tbody>
		
		<!-- 테이블의 바닥글을 정의합니다. 각 열의 합계를 표시하는 행을 생성합니다. -->
		<tfoot>
			<tr>
				<!-- 합계를 나타내는 바닥글 행으로, 이름 열에는 "합"을 표시하고,
				     HTML과 CSS 열에는 각각의 성적 합계를 표시합니다. -->
				<th>합</th><th>310</th><th>299</th>
			</tr>
		</tfoot>		
	</table>
</body>
</html>
