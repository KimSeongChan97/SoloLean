<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> <!-- 웹페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
<style type="text/css">
	/* @keyframes를 사용하여 애니메이션을 정의합니다. */
	@keyframes bomb {
		from { font-size: 500%; } /* 애니메이션 시작 시 글자의 크기를 500%로 설정합니다. */
		to { font-size: 100%; } /* 애니메이션 종료 시 글자의 크기를 100%로 설정합니다. */
		/* 이 애니메이션은 글자의 크기가 500%에서 100%로 점점 작아지도록 설정됩니다. */
	}
	
	h3 {
		animation-name: bomb; /* h3 요소에 적용될 애니메이션 이름을 지정합니다. 이 경우 "bomb" 애니메이션을 적용합니다. */
		animation-duration: 3s; /* 애니메이션이 3초 동안 실행됩니다. */
		animation-iteration-count: infinite; /* 애니메이션이 무한히 반복되도록 설정합니다. */
		/* 이 설정으로 인해 h3 요소의 텍스트는 3초 동안 500%에서 100%로 크기가 줄어들며, 이 과정이 무한히 반복됩니다. */
	}
		
	
</style>
</head>
<body>
	<h3>꽝!</h3> <!-- 애니메이션이 적용된 h3 요소입니다. 텍스트 크기가 점점 줄어드는 효과를 가집니다. -->
	<hr>
	<p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. 무한 반복합니다.</p>
	<!-- p 요소에는 애니메이션의 설명이 포함되어 있습니다. 이 설명은 사용자가 애니메이션의 동작을 이해하는 데 도움이 됩니다. -->
</body>
</html>

<!-- 
@keyframes
- @keyframes로 어떤 모양에서 어떤 모양으로 변할지를 지정한다.
- IE는 버전 10 이상에서 사용할 수 있다.

@keyframes name {
    0% { ... } /* 0%는 애니메이션 시작 시의 상태를 나타냅니다. */
    n% { ... } /* n%는 애니메이션의 특정 중간 시점을 나타냅니다. */
    100% { ... } /* 100%는 애니메이션 종료 시의 상태를 나타냅니다. */
    /* from과 0%, to와 100%는 각각 동일한 역할을 하며, 혼용 가능합니다. */
}
name : 애니메이션의 이름을 정합니다.
0% : 시작할 때의 모양을 정합니다. 0% 대신 from을 사용해도 됩니다.
n% : n% 일 때의 모양을 정합니다.
100% : 끝날 때의 모양을 정합니다. 100% 대신 to를 사용해도 됩니다.
 -->
