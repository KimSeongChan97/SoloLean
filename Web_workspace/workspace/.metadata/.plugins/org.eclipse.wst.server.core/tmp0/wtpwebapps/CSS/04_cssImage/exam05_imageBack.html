<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 모든 div 요소에 적용되는 스타일 정의 */
div {
	width: 200px; /* div 박스의 너비를 200px로 설정 */
	height: 200px; /* div 박스의 높이를 200px로 설정 */
	color: blueviolet; /* div 박스 안의 텍스트 색상을 blueviolet으로 설정 */
	font-size: 16px; /* 텍스트의 폰트 크기를 16px로 설정 */
	background-color: skyblue; /* div 박스의 배경색을 하늘색으로 설정 */
	background-size: 100px; /* 배경 이미지의 크기를 100px로 설정 */
	background-image: url("../image/spongebob.png"); /* 배경 이미지로 spongebob.png를 설정, 상대 경로 사용 */
	background-repeat: repeat-y; /* 배경 이미지를 y축 방향으로 반복하도록 설정 */
	background-position: center center; /* 배경 이미지를 수평 및 수직 중앙에 위치하도록 설정 */
}


</style>
</head>
<body>
	<!-- h3 태그로 제목을 가운데 정렬하여 표시 -->
	<h3 align="center">div 박스에 배경 꾸미기</h3>
	<!-- 수평선을 그리는 hr 태그 -->
	<hr>
	<!-- 스타일이 적용된 div 요소, 스폰지밥 배경 이미지와 텍스트 포함 -->
	<div>스폰지밥은 다른 캐릭터들을 짜증하게 하는 지나치게 낙관적인 스폰지이다.</div>
</body>
</html>
