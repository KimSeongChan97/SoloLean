<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover 활용</title>
<style type="text/css">

/* 이미지가 포함된 div 요소 안의 모든 img 태그에 적용될 스타일입니다. */
#img img {
	display: none; /* 기본적으로 모든 이미지를 숨깁니다. */
	width: 150px;  /* 이미지의 너비를 150px로 고정합니다. */
	height: 225px; /* 이미지의 높이를 225px로 고정합니다. */
}

/* 첫 번째 이미지(카드 뒷면)에 대한 기본 상태 스타일 */
#img img:first-child {
	display: block; /* 첫 번째 이미지를 기본 상태에서 표시합니다. */
}

/* 사용자가 마우스를 이미지 영역에 올렸을 때 적용되는 스타일 */
#img:hover img:first-child {
	display: none; /* 첫 번째 이미지를 숨깁니다. */
}

/* 사용자가 마우스를 이미지 영역에 올렸을 때, 두 번째 이미지(카드 앞면)를 보여줍니다. */
#img:hover img:last-child {
	display: block; /* 두 번째 이미지를 화면에 표시합니다. */
}

</style>
</head>
<body>
	<h3> :hover 활용 </h3> 
	<hr>
	<table> 
		<tr> 
			<td>마우스를 올리면 카드의 앞면이 보인다.</td> 
			<td><div id="img"> <!-- 이미지를 담을 div 컨테이너. -->
			<img src="../image/back.png" alt="카드 뒷면"> 
			<img src="../image/spade-7.png" alt="카드 앞면"> 
			</div></td> <!-- 두 개의 이미지를 포함하는 div를 테이블 셀에 배치. -->
		</tr>
	</table>
</body>
</html>
