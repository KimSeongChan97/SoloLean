<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History2</title>
</head>
<body>
	<h1>History 객체2</h1>
	<br>
	<!-- 사용자가 클릭하면 history.back() 함수가 호출되어 브라우저의 이전 페이지로 이동 -->
	<a href="#" onclick="history.back(); return false;">이전 페이지로 이동</a>
	<!-- history.back()는 브라우저 세션에서 바로 이전 페이지로 이동하는 함수입니다.
		 사용자가 이전에 방문한 페이지로 돌아가고 싶을 때 사용할 수 있습니다.
		 예를 들어, 사용자가 History1.html 페이지에서 이 페이지로 이동했을 경우, 해당 링크를 클릭하면 다시 History1.html 페이지로 돌아갑니다. 
		 마찬가지로 return false는 링크의 기본 동작을 방지하고 자바스크립트 함수만 실행하도록 합니다. -->
	
</body>
</html>
