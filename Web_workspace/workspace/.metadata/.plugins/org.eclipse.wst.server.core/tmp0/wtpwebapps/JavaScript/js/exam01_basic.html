<!DOCTYPE html>
<html>
<head>
    <!--
    <meta charset="UTF-8">는 문서의 문자 인코딩을 설정합니다.
    여기서 UTF-8은 모든 언어의 문자를 지원하는 인코딩 방식입니다.
    브라우저가 이 HTML 파일을 읽을 때 UTF-8로 인코딩된 문자 데이터를 정확히 해석할 수 있도록 합니다.
    -->
    <meta charset="UTF-8">
    
    <!--
    <title> 태그는 웹 페이지의 제목을 지정합니다.
    이 제목은 웹 브라우저의 탭에 표시됩니다.
    -->
    <title>JavaScript에 대하여...</title>

    <!--
    <script> 태그는 JavaScript 코드를 HTML 문서에 포함시키기 위한 태그입니다.
    여기서 JavaScript는 웹 페이지의 동적 기능을 추가하는 역할을 합니다.
    -->
    <script type="text/javascript">
        <!--
        document.write("안녕 자바스크립트!!");는 현재 웹 페이지의 <body> 태그 안에 지정한 텍스트를 출력하는 JavaScript 명령입니다.
        
        document는 현재 HTML 문서를 의미하며, 웹 페이지의 구조와 내용을 JavaScript로 조작할 수 있는 객체입니다.
        write() 메서드는 이 document 객체에 접근하여 웹 페이지의 특정 위치에 새로운 텍스트나 HTML 코드를 삽입할 수 있습니다.
        
        이 코드는 "안녕 자바스크립트!!"라는 문자열을 페이지에 출력합니다.
        -->
        document.write("안녕 자바스크립트!!");  
    </script>
</head>
<body>
    <!--
    <h1> 태그는 HTML에서 가장 중요한 제목을 정의합니다.
    기본적으로 이 태그는 큰 글씨로 표시됩니다.
    
    여기서는 "Hello JavaScript!!"라는 텍스트가 페이지에 제목 형식으로 출력됩니다.
    <h1> 태그는 보통 문서의 구조를 이해하기 쉽게 해줍니다.
    -->
    <h1>Hello JavaScript!!</h1>    
</body>
</html>

<!--
이 HTML 파일은 간단한 구조로 되어 있으며, JavaScript가 어떻게 작동하는지 기본적으로 보여줍니다.

HTML 페이지에 결과를 출력할 때 <script> 태그 안에 있는 JavaScript 코드가 실행됩니다.
이 코드는 <body> 태그 안에서 실행되기 때문에 document.write()는 <body> 태그 안에 새로운 텍스트를 삽입합니다.

기존에 <h1> 태그로 이미 "Hello JavaScript!!"라는 텍스트가 존재하지만,
JavaScript로 "안녕 자바스크립트!!"라는 텍스트를 추가로 출력하는 것을 볼 수 있습니다.

document.write()는 간단한 텍스트나 HTML을 페이지에 삽입할 때 사용할 수 있지만,
실제 웹 개발에서는 더 복잡한 방법으로 동적 콘텐츠를 추가하거나 수정하는 경우가 많습니다.

주의: document.write()는 페이지가 완전히 로드된 후에 사용하면 기존 콘텐츠를 덮어씌울 수 있으므로, 현재는 잘 사용되지 않는 방식입니다.
-->
