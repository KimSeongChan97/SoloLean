<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화살표 함수</title>
</head>
<body>

<script type="text/javascript">
	// 전통적인 함수 선언 방식 (Function Declaration)
	// 이 방식은 function 키워드를 사용하여 함수를 선언합니다.
	// 아래 make1 함수는 인수가 없고, 정해진 문자열을 콘솔과 HTML 문서에 출력합니다.
	function make1(){ // 함수의 이름은 make1이며, 매개변수가 없는 함수입니다.
		// 'Have a nice day !!' 문자열을 콘솔에 출력합니다.
		console.log('Have a nice day !!');
		// 'Have a nice day !!' 문자열을 HTML 문서에 출력합니다.
		document.write('Have a nice day !!');
	}
	// make1 함수 호출
	make1(); // 함수 호출 시 함수의 내부 코드가 실행됩니다.
	// 줄바꿈을 위해 HTML에 <br> 태그 추가
	document.write("<br>") // 문서 내에서 줄바꿈을 삽입하기 위해 <br> 태그 사용

	// 매개변수 num을 받아 값을 처리하는 전통적인 함수
	// 이 함수는 하나의 매개변수 num을 받아, 그 값을 콘솔과 HTML 문서에 출력합니다.
	function make2(num){ // num이라는 매개변수를 받는 함수
		// 매개변수 num의 값을 콘솔에 출력합니다.
		console.log(`num = ${num}`);
		// 매개변수 num의 값을 HTML 문서에 출력합니다.
		document.write(`num = ${num}`);
	}
	// make2 함수 호출, 매개변수로 100을 전달합니다.
	make2(100); // 100이라는 값을 make2 함수에 전달하고 실행
	document.write("<br>") // HTML 문서에서 줄바꿈을 삽입하기 위해 <br> 태그 사용
	
	// 두 개의 매개변수를 받아 처리하는 전통적인 함수
	// 이 함수는 두 개의 매개변수 a와 b를 받아, 그들의 합을 콘솔과 HTML 문서에 출력합니다.
	function make3(a, b){ // 두 매개변수 a와 b를 받음
		// a와 b의 합을 콘솔에 출력합니다.
		console.log(`${a} + ${b} = ${a + b}`);
		// a와 b의 합을 HTML 문서에 출력합니다.
		document.write(`${a} + ${b} = ${a + b}`);
	}
	// make3 함수 호출, 25와 36이라는 값을 전달합니다.
	make3(25, 36); // 25와 36이라는 값을 make3 함수에 전달하고 실행
	document.write("<br>") // HTML 문서에서 줄바꿈을 삽입하기 위해 <br> 태그 사용
	
	// 화살표 함수 (Arrow Function) - 간결한 함수 선언 방식
	// 화살표 함수는 기존 함수 선언 방식을 단순화한 구문입니다.
	// 아래 make11 함수는 화살표 함수 구문을 사용해 정의되었습니다.
	const make11 = () => { // 화살표 함수로 함수 정의, 매개변수가 없을 경우 빈 괄호 사용
		// 'Have a nice day !?' 문자열을 콘솔에 출력합니다.
		console.log('Have a nice day !?');
		// 'Have a nice day !?' 문자열을 HTML 문서에 출력합니다.
		document.write('Have a nice day !?');
	}
	// make11 함수 호출
	make11(); // 화살표 함수 호출, 함수 내부의 코드를 실행
	document.write("<br>") // HTML 문서에서 줄바꿈을 삽입하기 위해 <br> 태그 사용
	
	// 매개변수를 사용하는 화살표 함수
	// 이 화살표 함수는 num이라는 매개변수를 받아, 그 값을 콘솔과 HTML 문서에 출력합니다.
	const make22 = (num) => { // 매개변수를 받는 화살표 함수 선언
		// 매개변수 num의 값을 콘솔에 출력합니다.
		console.log(`num = ${num}`);
		// 매개변수 num의 값을 HTML 문서에 출력합니다.
		document.write(`num = ${num}`);
	}
	// make22 함수 호출, 매개변수로 100을 전달합니다.
	make22(100); // 100이라는 값을 화살표 함수에 전달하고 실행
	document.write("<br>") // HTML 문서에서 줄바꿈을 삽입하기 위해 <br> 태그 사용
	
	// 두 개의 매개변수를 사용하는 화살표 함수
	// 이 화살표 함수는 a와 b라는 두 개의 매개변수를 받아, 그들의 합을 콘솔과 HTML 문서에 출력합니다.
	const make33 = (a, b) => { // 두 개의 매개변수를 받는 화살표 함수
		// a와 b의 합을 콘솔에 출력합니다.
		console.log(`${a} + ${b} = ${a + b}`);
		// a와 b의 합을 HTML 문서에 출력합니다.
		document.write(`${a} + ${b} = ${a + b}`);
	}
	// make33 함수 호출, 25와 36이라는 값을 전달합니다.
	make33(25, 36); // 25와 36을 화살표 함수에 전달하고 실행
	
</script>

</body>
</html>

<!-- 
① 매개변수가 없을 경우
function(){} → () => { ... }

- 전통적인 함수 선언 방식에서는 매개변수가 없는 경우 function(){}로 표현하지만,
  화살표 함수에서는 빈 소괄호 ()를 사용하여 () => {}로 함수를 정의할 수 있습니다.
  예: const 함수명 = () => { 실행 코드 };

② 매개변수가 한 개인 경우, 소괄호를 생략 가능
function(x){} → x => { ... }

- 전통적인 함수 선언에서는 function(x){}와 같이 매개변수 하나를 받지만,
  화살표 함수에서는 소괄호를 생략하여 x => { 실행 코드 };로 간결하게 작성할 수 있습니다.
  예: const 함수명 = x => { 실행 코드 };

③ 매개변수가 여러 개인 경우, 소괄호를 생략할 수 없다.
function(x, y){} → (x, y) => { ... } 

- 매개변수가 여러 개인 경우에는 반드시 소괄호를 사용해야 합니다.
  예: const 함수명 = (x, y) => { 실행 코드 };

Java의 람다 표현식과 비교하여..

- Java에서는 람다 표현식을 사용해 익명 함수를 정의할 수 있으며, 이는 JavaScript의 화살표 함수와 유사한 개념입니다.
  Java의 람다 표현식 예시: (x, y) -> x + y;

const에 대한 자세한 설명:
- const는 값을 변경할 수 없는 상수를 선언할 때 사용됩니다.
- const로 선언된 변수는 값이 고정되며 재할당이 불가능합니다.
- 하지만, 객체나 배열처럼 참조 데이터 타입에 const를 사용할 때는 그 내부의 속성이나 요소는 변경 가능하지만, 
  변수 자체를 다른 값으로 재할당할 수 없습니다.
- const는 블록 스코프(block scope)를 따릅니다. 즉, 변수가 선언된 블록 내에서만 유효합니다.
  
예시:
const x = 10; // 상수 x의 값은 10으로 고정됩니다. 이후 변경할 수 없습니다.
const arr = [1, 2, 3]; // 배열 arr의 요소는 변경할 수 있습니다.
arr.push(4); // arr 배열에 새로운 값을 추가할 수 있음.
하지만 arr = [5, 6]; // arr 배열 자체를 재할당할 수 없습니다.

전통적인 함수 선언 방식:
- 전통적인 함수 선언 방식은 function 키워드를 사용하며, 함수 이름과 매개변수를 명시적으로 작성합니다.
- 함수는 여러 매개변수를 받을 수 있으며, 각각의 매개변수를 처리하는 로직을 함수 내부에서 정의합니다.
  
예:
function 함수명(매개변수1, 매개변수2) {
  실행 코드;
}

화살표 함수:
- 화살표 함수는 기존의 함수 선언 방식을 간결하게 작성할 수 있도록 도와줍니다.
- 화살표 함수는 function 키워드를 사용하지 않으며, 짧은 구문을 사용할 수 있습니다.
- 화살표 함수는 자체적으로 this 키워드를 가지지 않고, 상위 스코프의 this를 공유합니다.

예:
const 함수명 = (매개변수1, 매개변수2) => {
  실행 코드;
};
-->
