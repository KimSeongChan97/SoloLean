<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VAR</title>
</head>
<body>

<script type="text/javascript">
    // 전역변수 (전체변수)
    // var로 선언된 변수는 함수 범위(function-scoped)를 가지며, 블록 범위(block-scoped)를 가지지 않습니다.
    // 즉, 블록 내부에서 var로 선언한 변수는 해당 블록 외부에서도 접근할 수 있으며, 블록 간의 변수를 구분하지 않습니다.
    var a = 100;  // 전역 범위에서 변수 a 선언
    a = 250;      // 전역 범위의 변수 a 값을 250으로 변경
    console.log(a) // 250 출력

    {
        // 이 블록 내부에서 var 키워드를 사용해 다시 a를 선언합니다.
        // 하지만 var는 블록 범위가 아니라 함수 범위를 가지므로,
        // 실제로는 전역 범위에서 선언된 a 변수의 값이 변경됩니다.
        var a = 200;
        console.log(a) // 200 출력

        {
            // 또다시 var로 a 변수를 선언합니다. 하지만 이 역시 같은 전역 변수 a를 다시 선언한 것입니다.
            // 따라서 변수 a는 전역에서 동일한 값을 유지합니다.
            var a = 300;
            console.log(a) // 300 출력

            {
                // 여기도 동일한 전역 변수 a를 다시 선언한 것이므로 값이 덮어씌워집니다.
                var a = 400;
                console.log(a) // 400 출력
            }

            // 안쪽 블록에서 전역 변수 a의 값이 400으로 변경되었기 때문에 여기서도 400이 출력됩니다.
            console.log(a) // 400 출력
        }

        // 같은 이유로 여기서도 a 값은 400이 출력됩니다.
        console.log(a) // 400 출력
    }

    // 전역 범위로 돌아왔을 때, var로 선언된 a는 전역 변수로만 존재하기 때문에 최종적으로 400으로 남아있습니다.
    console.log(a) // 400 출력

</script>

</body>
</html>
