<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제, 3의 배수 찾기 다른 답안</title>
</head>
<body>

	<h1>3의 배수 찾기</h1>
	
	<script type="text/javascript">
		// 사용자에게 숫자를 입력받는 입력창(prompt)을 띄움
		// 사용자는 몇까지 3의 배수를 찾을 것인지 숫자를 입력함
		// 이때 입력값은 문자열로 반환되므로 숫자로 계산하기 위해 parseInt는 나중에 필요할 수 있음
		let num = prompt("몇 까지 3의 배수를 찾는가?");
		
		// 3의 배수의 갯수를 저장할 변수, 처음엔 0으로 초기화
		let count = 0; 

		// 3의 배수들의 합을 저장할 변수, 역시 0으로 초기화
		let sum = 0;

		// 사용자가 숫자를 입력한 경우에만 다음 코드 실행
		// null이면 사용자가 취소를 눌렀다는 뜻이므로 아무 작업도 하지 않음
		if (num != null) {
			// 입력받은 num 값을 반복문의 종료 조건으로 사용
			// i가 1부터 시작해서 num까지 1씩 증가함
			for (let i = 1; i <= num; i++) {
				// i가 3의 배수인지 확인하는 조건문
				// i를 3으로 나눈 나머지가 0이면 i는 3의 배수
				if (i % 3 == 0) {
					// 3의 배수를 찾을 때마다 count 값을 1씩 증가시킴
					count++;

					// 현재 3의 배수인 i 값을 sum에 더하여 3의 배수의 합을 계속 누적시킴
					sum += i;

					// 현재 3의 배수를 화면에 출력
					// document.write를 사용해 HTML 문서에 i 값을 추가
					// 각 숫자는 쉼표(,)로 구분해서 출력
					document.write(i + ", ");
				}
			} // for 문 종료

			// 두 줄의 줄바꿈을 추가하여 출력 내용을 가독성 있게 만듦
			document.write("<br><br>");

			// 3의 배수의 갯수를 화면에 출력
			// <div> 태그로 묶고, <font> 태그를 사용해 텍스트 색상을 빨간색으로 지정
			// 사용자가 입력한 num 값까지의 3의 배수의 갯수를 보여줌
			document.write("<div><font color='red'>" + num + "까지 3의 배수의 갯수 : " + count + "</font></div>");

			// 3의 배수의 합을 화면에 출력
			// <div> 태그로 묶고, <font> 태그를 사용해 텍스트 색상을 파란색으로 지정
			// 사용자가 입력한 num 값까지의 3의 배수의 합계를 보여줌
			document.write("<div><font color='blue'>" + num + "까지 3의 배수의 합 : " + sum + "</font></div>");
		} // if 문 종료
	</script>
</body>
</html>

<!-- 
parseInt와 연산자에 대한 설명:

1. parseInt:
   - `parseInt()` 함수는 문자열을 정수로 변환하는 함수입니다. 
   - 예를 들어, `parseInt("10")`은 문자열 `"10"`을 숫자 10으로 변환합니다. 
   - 이 함수는 문자열의 첫 번째 숫자를 추출하여 정수로 변환하며, 공백이 포함된 경우 공백 앞의 숫자만 변환됩니다.
   - 만약 숫자가 아닌 문자가 문자열에 포함되어 있으면, 숫자 변환은 가능한 부분까지만 수행됩니다.
   - 기본적으로 10진수로 변환되지만, 다른 진수로 변환하려면 두 번째 인자로 진수를 지정할 수 있습니다. 예: `parseInt("10", 2)`는 2진수 `"10"`을 10진수로 변환해 숫자 2를 반환합니다.

2. 연산자:
   - `=` (대입 연산자): 변수에 값을 할당할 때 사용됩니다. 예를 들어 `let count = 0;`은 `count` 변수에 0을 대입하는 것입니다.
   - `+` (덧셈 연산자): 숫자를 더하거나 문자열을 연결할 때 사용됩니다. 예를 들어 `sum += i;`는 `sum`에 `i` 값을 더해 갱신하는 구문입니다.
   - `%` (나머지 연산자): 두 숫자를 나눈 나머지를 반환합니다. 예를 들어 `i % 3`은 `i`를 3으로 나눈 나머지를 반환하며, 나머지가 0이면 `i`는 3의 배수입니다.
   - `==` (동등 비교 연산자): 두 값을 비교하여 값이 같으면 `true`를 반환합니다. 예를 들어 `i % 3 == 0`은 `i`를 3으로 나눈 나머지가 0인지 확인하는 조건입니다.
   - `!=` (부등 비교 연산자): 두 값이 서로 다르면 `true`를 반환합니다. 예를 들어 `num != null`은 `num`이 `null`이 아닌지를 확인합니다.
   - `<=` (작거나 같다): 왼쪽 값이 오른쪽 값보다 작거나 같으면 `true`를 반환합니다. 예를 들어 `i <= num`은 `i`가 `num`보다 작거나 같은 동안 반복문이 실행됩니다.

이 설명들은 `parseInt` 함수와 주요 연산자의 역할과 동작 방식을 설명합니다. 이를 통해 초보자가 각 함수와 연산자의 목적을 명확히 이해할 수 있습니다.
-->
