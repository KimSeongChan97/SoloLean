<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- 
        h1 태그는 수식 "10 + 50 = ?"을 표시하며, 사용자가 수식 위로 마우스를 올리면 결과를 보여줍니다.
        onmouseover와 onmouseout 이벤트는 각각 마우스가 h1 태그 위로 올라갔을 때와 벗어났을 때 발생합니다.
        각각 showResult()와 hideResult() 함수를 호출하여 결과를 제어합니다.
        스타일로 테두리(border)를 빨간색으로 지정하여 시각적으로 강조합니다.
    -->
    <h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid red;">
        10 + 50 = <span id="question">?</span>
    </h1>
    
    <!-- 
        p 태그는 사용자를 위한 지시문을 제공합니다. 
        마우스를 수식 위에 올리면 결과가 나타난다는 설명입니다.
    -->
    <p> 결과를 보시려면 수식 위에 마우스를 올리세요</p>
    
<script type="text/javascript">
    // sum 함수는 두 개의 숫자 x와 y를 더한 결과를 반환하는 함수입니다.
    // 이 함수는 재사용 가능하며, 여러 계산에 활용될 수 있습니다.
    function sum(x, y){
        return x + y;  // x와 y를 더한 값을 반환합니다.
    }

    // showResult 함수는 마우스가 h1 태그 위로 올라갔을 때 호출됩니다.
    function showResult(){
        // sum(10, 50)을 호출하여 10과 50의 합을 계산하고, 그 결과를 result에 저장합니다.
        var result = sum(10, 50);
        
        // id가 "question"인 <span> 태그를 가져와서 myTag 변수에 저장합니다.
        var myTag = document.getElementById("question");
        
        // 가져온 <span> 태그의 innerHTML 속성을 이용해, 결과를 붉은 글씨로 표시합니다.
        // 즉, "?" 대신 계산된 값이 빨간색으로 화면에 표시됩니다.
        myTag.innerHTML = "<font color='red'>" + result + "</font>";
    }

    // hideResult 함수는 마우스가 h1 태그에서 벗어났을 때 호출됩니다.
    function hideResult(){
        // id가 "question"인 <span> 태그의 텍스트를 다시 "?"로 변경하여, 결과를 숨깁니다.
        document.getElementById("question").innerText = "?";
    }

</script>
</body>
</html>

<!-- 
코드 분석:

1. h1 태그와 이벤트 처리:
   - 사용자가 수식 위에 마우스를 올리면 onmouseover 이벤트가 발생하여 showResult() 함수가 호출됩니다.
   - 사용자가 마우스를 수식에서 떼면 onmouseout 이벤트가 발생하여 hideResult() 함수가 호출됩니다.

2. sum 함수:
   - 두 매개변수를 더한 결과를 반환하는 함수입니다. 이 함수는 코드 내에서 덧셈 연산을 처리하는 데 사용됩니다.

3. showResult 함수:
   - 이 함수는 sum(10, 50)을 호출하여 결과를 계산한 후, id가 "question"인 <span> 태그에 그 결과를 삽입합니다.
   - 결과는 빨간색 글씨로 표시되며, 화면에 즉시 반영됩니다.

4. hideResult 함수:
   - 사용자가 마우스를 수식에서 떼면, <span> 태그의 내용을 다시 "?"로 변경하여 결과를 숨깁니다.

-->
