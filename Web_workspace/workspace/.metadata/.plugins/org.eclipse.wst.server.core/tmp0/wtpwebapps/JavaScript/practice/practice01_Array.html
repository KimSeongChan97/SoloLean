<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
    text-align: center; /* 텍스트를 화면 가운데 정렬 */
    font-weight: bold; /* 텍스트를 굵게 표시 */
}
#result{
    color: red; /* 결과 텍스트를 빨간색으로 표시 */
}
</style>
</head>
<body onload = "find()"> <!-- 페이지가 로드될 때 자동으로 find() 함수가 실행됨 -->
    
    <h1>3의 배수 찾기</h1>
    <div id = list></div> <!-- 3의 배수 목록이 출력될 영역 -->
    <div id = result>
        <!-- 사용자가 입력한 값까지의 3의 배수의 개수와 합을 보여줄 영역 -->
        <span class = str></span>까지의 3의 배수의 개수 : <span id = count></span><br>
        <span class = str></span>까지의 3의 배수의 합 : <span id = hap></span>
    </div>
<script type="text/javascript">
function find(){
    // 사용자가 입력한 값을 정수로 변환하여 str 변수에 저장
    // prompt 창을 통해 몇까지 3의 배수를 찾을지 입력받음
    let str = parseInt(prompt("몇 까지의 3의 배수를 찾을까요?", ""));
    
    // 3의 배수들의 합을 저장할 변수, 처음에는 0으로 초기화
    let hap = 0;

    // 3의 배수들을 저장할 배열, 현재는 사용되지 않지만 확장 가능성을 위해 선언됨
    let num = [];
    
    // 3의 배수의 개수를 저장할 변수, 처음에는 0으로 초기화
    let count = 0;

    // 3부터 사용자가 입력한 값(str)까지 3씩 증가하며 3의 배수를 찾음
    // for 루프를 사용하여 3의 배수를 탐색, i는 3부터 시작해서 3씩 증가
    for(let i = 3; i <= str; i+=3){
        // list라는 id를 가진 div 태그에 현재 3의 배수(i)를 출력
        // innerHTML 속성을 사용하여 기존 내용에 3의 배수를 계속 추가
        document.getElementById("list").innerHTML += i + ", ";

        // hap 변수에 현재 3의 배수(i)를 더하여 3의 배수들의 합을 계속 누적
        hap = hap + i;

        // 3의 배수를 찾을 때마다 count 값을 1씩 증가시킴
        count++;
    }

    // class 속성이 'str'인 모든 요소를 선택하여 해당 요소들에 입력한 값을 표시
    // querySelectorAll을 사용해 str 클래스가 적용된 모든 요소를 선택
    let mytags = document.querySelectorAll(".str");
    
    // 선택된 모든 요소(myTags)에 대해 for 루프를 사용하여 입력한 숫자(str)를 할당
    // 예를 들어, 두 개의 <span class="str"> 태그에 동일한 str 값을 넣음
    for(let i = 0; i < mytags.length; i++){
        mytags[i].innerHTML = str;
    }

    // count라는 id를 가진 요소에 3의 배수의 개수를 출력
    // innerHTML을 사용해 개수(count)를 "개"와 함께 표시
    document.getElementById("count").innerHTML = count + "개";

    // hap이라는 id를 가진 요소에 3의 배수의 합을 출력
    // innerHTML을 사용해 합계(hap)를 표시
    document.getElementById("hap").innerHTML = hap;
}
</script>
</body>
</html>
