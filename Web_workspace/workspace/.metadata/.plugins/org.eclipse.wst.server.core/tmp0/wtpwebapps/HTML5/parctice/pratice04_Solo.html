<!DOCTYPE html>
<html>
<head>
    <!-- 문서의 타입을 HTML5로 지정 -->
    <meta charset="UTF-8"> <!-- 문서의 인코딩을 UTF-8로 설정하여 한글을 정상적으로 표시 -->
    <title>나의 셀카</title> <!-- 웹페이지의 제목을 설정, 브라우저 탭에 표시됨 -->

    <style>
        /* 테이블을 가운데 정렬하는 스타일 */
        table {
            margin: 0 auto; /* 테이블의 좌우 여백을 자동으로 설정하여 화면 가운데에 위치시킴 */
        }

        /* 테이블의 제목을 설정하는 스타일 */
        caption {
            caption-side: top; /* 캡션을 테이블 상단에 위치시킴 */
            font-size: 20px; /* 캡션의 글자 크기를 20px로 설정 */
            font-weight: bold; /* 캡션의 글자 굵기를 굵게 설정 */
            margin-bottom: 10px; /* 캡션과 테이블 사이의 간격을 10px로 설정 */
        }

        /* 이미지 크기를 설정하는 스타일 */
        img {
            width: 150px;  /* 모든 이미지의 너비를 150픽셀로 설정 */
            height: 150px; /* 모든 이미지의 높이를 150픽셀로 설정 */
            object-fit: cover; /* 이미지의 비율을 유지하면서 크기를 설정한 영역에 맞춤. 필요 시 일부 잘림 */
        }
    </style>
</head>
<body>
    <!-- 웹페이지의 메인 제목, 화면 상단에 "나의 셀카"라는 텍스트 표시 -->
    <h1>나의 셀카</h1>

    <!-- 가로줄을 추가하여 제목과 내용 사이에 구분선을 표시 -->
    <hr>
    
    <!-- 테이블 시작 -->
    <table>
        <!-- 테이블의 제목을 설정, 중앙에 "나의 셀카"라는 텍스트가 표시됨 -->
        <caption>나의 셀카</caption>
        
        <!-- 테이블의 행(row) 시작 -->
        <tr>
            <!-- 각 셀(cell)에 이미지 삽입 -->
            <!-- 스폰지밥 이미지가 들어갈 셀 -->
            <td><img src="../image/1.jpg" alt="스폰지밥"></td>

            <!-- 징징이 이미지가 들어갈 셀 -->
            <td><img src="../image/img1.gif" alt="징징이"></td>

            <!-- 뚱이 이미지가 들어갈 셀 -->
            <td><img src="../image/ok.png" alt="뚱이"></td>
        </tr>
    </table> <!-- 테이블 끝 -->
</body>
</html>
