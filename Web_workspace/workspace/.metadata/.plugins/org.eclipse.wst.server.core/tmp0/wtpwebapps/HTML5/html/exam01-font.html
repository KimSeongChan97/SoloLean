<!DOCTYPE html>
<!-- 이 문서는 HTML5 문서임을 선언합니다. DOCTYPE은 HTML5 표준을 사용하고 있음을 브라우저에 알리는 역할을 합니다. -->
<html>
<!-- <html> 태그는 HTML 문서의 시작을 나타내며, 문서의 모든 내용을 포함합니다. -->
<head>
    <!-- <head> 태그는 문서의 메타데이터(데이터에 대한 데이터)를 포함합니다. -->
    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8"> 태그는 문서의 문자 인코딩을 설정합니다. UTF-8은 모든 문자를 표현할 수 있는 유니코드 문자 인코딩 방식입니다. -->
    <title>HTML연습, font연습</title>
    <!-- <title> 태그는 문서의 제목을 설정합니다. 이 제목은 브라우저의 탭에 표시됩니다. 여기서는 "HTML연습"이라는 제목을 설정했습니다. -->

    <style type="text/css">
    /* 내부 스타일 시트를 정의합니다. CSS 규칙을 사용하여 HTML 요소의 스타일을 지정합니다. */
    div {
        border: 1px solid red;
        /* 모든 <div> 요소에 빨간색 실선 테두리를 적용합니다. */
    }
    
    span {
        border: 1px dotted blue;
        /* 모든 <span> 요소에 파란색 점선 테두리를 적용합니다. */
        font-weight: bold;
        /* 모든 <span> 요소의 텍스트를 굵게 설정합니다. */
        color: 000000; /* 검정색 */
        /* 모든 <span> 요소의 텍스트 색상을 검정색으로 설정합니다. */
        font-style: italic;
        /* 모든 <span> 요소의 텍스트를 기울임꼴로 설정합니다. */
        text-decoration: underline;
        /* 모든 <span> 요소의 텍스트에 밑줄을 추가합니다. */
    }
    </style>
    <!-- <style> 태그는 문서 내에 CSS 스타일 규칙을 포함합니다. type="text/css"는 스타일 시트가 CSS임을 명시합니다. -->
</head>
<body>
    <!-- <body> 태그는 HTML 문서의 본문을 나타내며, 실제 화면에 표시되는 모든 내용을 포함합니다. -->

    <!-- font 태그 사용법1 -->
    <div style="border: 3px dotted blue;">
        <!-- 화면 1줄 영역, CSS 는 앞에가 속성 이름이고 뒤에가 값입니다. 형식: 속성: 값; -->
        <!-- <font> 태그는 글꼴, 크기, 색상 등을 설정할 수 있습니다. 그러나 HTML5에서는 <font> 태그가 더 이상 사용되지 않으며, 대신 CSS를 사용하여 스타일을 적용하는 것이 좋습니다. -->
        <font size="1">크기=1</font><br />
        <!-- 글꼴 크기를 1로 설정합니다. <br /> 태그는 줄 바꿈을 의미합니다. -->
        <font size="3" color="#ff6600">크기=3, 색상=오렌지</font><br />
        <!-- 글꼴 크기를 3으로 설정하고, 색상을 주황색(#ff6600)으로 설정합니다. -->
        <font size="5" face="맑은고딕">크기=5, 글꼴=맑은고딕</font><br />
        <!-- 글꼴 크기를 5로 설정하고, 글꼴을 "맑은고딕"으로 설정합니다. -->
        <font size="7" color="#0000ff" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font><br />
        <!-- 글꼴 크기를 7로 설정하고, 색상을 파란색(#0000ff)으로 설정, 글꼴을 "궁서"로 설정합니다. -->
    </div>
    <hr />
    <!-- <hr/> 태그는 수평선을 삽입하여 내용을 구분할 때 사용합니다. -->

    <!-- font 태그 사용법2 -->
    <div>
        <font size="3" color="#0000ff" face="굴림">
            <!-- 글꼴 크기를 3으로, 색상을 파란색(#0000ff)으로, 글꼴을 "굴림"으로 설정합니다. -->
            폰트 태그는 <font size="5" color="#00ff00" face="궁서">중첩사용</font> 도 가능합니다.
            <!-- <font> 태그는 중첩 사용이 가능합니다. 여기서 내부 <font> 태그는 크기 5, 색상 초록색(#00ff00), 글꼴 "궁서"로 설정됩니다. -->
        </font>
    </div>
    <hr />
    <!-- <hr/> 태그는 수평선을 삽입하여 내용을 구분할 때 사용합니다. -->

    <!-- 글자의 모양 -->
    <div>
        <Strong>글자를 굵게 표시합니다.</Strong>
        <!-- <strong> 태그는 텍스트를 굵게 표시합니다. -->
        <br/>
        <!-- <br/> 태그는 줄 바꿈을 의미합니다. -->
        <u>글자에 밑줄을 표시합니다.</u>
        <!-- <u> 태그는 텍스트에 밑줄을 표시합니다. -->
        <br/>
        <!-- <br/> 태그는 줄 바꿈을 의미합니다. -->
        <Strong><u><i>글자의 모양을 의미하는 태그 역시 중첩 가능합니다. </i></u></Strong>
        <!-- <strong>, <u>, <i> 태그는 중첩 사용이 가능합니다. 여기서 <strong>는 굵게, <u>는 밑줄, <i>는 기울임꼴을 의미합니다. -->
    </div>
    <hr />
    <!-- <hr/> 태그는 수평선을 삽입하여 내용을 구분할 때 사용합니다. -->
  
    <!-- 단어나 문장의 영역 지정 -->
    <div>
        <span style="border: 1px solid magenta;">SPAN</span> 태그는
        <!-- <span> 태그는 문장 단위로 텍스트 영역을 지정하는데 사용됩니다. 여기서는 테두리 스타일을 적용하여 영역을 시각화합니다. -->
        <span>문장 단위로 텍스트 영역을 지정하는 것</span>인데,
        <!-- <span> 태그는 텍스트의 특정 부분을 감싸는 데 사용됩니다. -->
        그 자체로는 아무 역할도 하지 않고,
        <!-- <span> 태그는 그 자체로는 아무런 스타일을 적용하지 않지만, -->
        문장의 특정 구역에 <span>CSS스타일</span>을 지정할 때 사용합니다.
        <!-- CSS 스타일을 적용하기 위해 사용됩니다. -->
    </div>
    <hr />
    <!-- <hr/> 태그는 수평선을 삽입하여 내용을 구분할 때 사용합니다. -->
</body>
<!-- </body> 태그는 HTML 문서의 본문 끝을 나타냅니다. -->
</html>
<!-- </html> 태그는 HTML 문서의 끝을 나타냅니다. -->
