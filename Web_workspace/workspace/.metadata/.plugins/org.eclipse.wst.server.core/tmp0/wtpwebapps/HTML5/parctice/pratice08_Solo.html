<!DOCTYPE html>
<html>
<head>
    <!-- 문서가 HTML5로 작성되었음을 선언 -->
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정하여 한글 및 다양한 언어가 올바르게 표시되도록 설정 -->
    <title>버튼 예제</title> <!-- 브라우저 탭에 표시될 문서의 제목을 설정 -->

    <!-- JavaScript 코드를 포함하는 스크립트 블록 -->
    <script>
        // showMessage 함수는 버튼이 클릭되었을 때 호출됩니다.
        // 이 함수는 경고(alert) 메시지를 화면에 표시합니다.
        function showMessage() {
            alert("버튼이 클릭되었습니다!"); /* 버튼 클릭 시 나타날 경고 메시지 */
        }
    </script>
</head>
<body>
    <!-- 페이지의 첫 번째 제목을 설정, <h1>은 가장 중요한 제목 요소로 사용됨 -->
    <h1>버튼 예제</h1>

    <!-- 클릭 가능한 버튼을 생성합니다. 
         onclick 속성은 버튼이 클릭되었을 때 호출할 JavaScript 함수를 지정합니다.
         여기서는 showMessage() 함수가 실행되어 경고 메시지가 표시됩니다. -->
    <button onclick="showMessage()">클릭하세요</button> <!-- 버튼 클릭 시 showMessage 함수 실행 -->
</body>
</html>
