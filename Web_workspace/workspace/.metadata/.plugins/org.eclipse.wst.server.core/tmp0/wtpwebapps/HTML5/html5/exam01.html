<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* header 클래스를 정의합니다. */
.header {
    width: 100%;  /* header의 너비를 전체 화면으로 설정합니다. */
    height: 15%;  /* header의 높이를 전체 화면의 15%로 설정합니다. */
    background: yellow;  /* header의 배경색을 노란색으로 설정합니다. */
}

/* nav 클래스를 정의합니다. */
.nav {
    width: 15%;  /* nav의 너비를 전체 화면의 15%로 설정합니다. */
    height: 70%;  /* nav의 높이를 전체 화면의 70%로 설정합니다. */
    float: left;  /* nav를 왼쪽으로 정렬합니다. */
    background: orange;  /* nav의 배경색을 주황색으로 설정합니다. */
}

/* section 클래스를 정의합니다. */
.section {
    width: 70%;  /* section의 너비를 전체 화면의 70%로 설정합니다. */
    height: 70%;  /* section의 높이를 전체 화면의 70%로 설정합니다. */
    float: left;  /* section을 왼쪽으로 정렬합니다. */
    background: olivedrab;  /* section의 배경색을 올리브색으로 설정합니다. */
}

/* aside 클래스를 정의합니다. */
.aside {
    width: 15%;  /* aside의 너비를 전체 화면의 15%로 설정합니다. */
    height: 70%;  /* aside의 높이를 전체 화면의 70%로 설정합니다. */
    float: left;  /* aside를 왼쪽으로 정렬합니다. */
    background: orange;  /* aside의 배경색을 주황색으로 설정합니다. */
}

/* footer 클래스를 정의합니다. */
.footer {
    width: 100%;  /* footer의 너비를 전체 화면으로 설정합니다. */
    height: 15%;  /* footer의 높이를 전체 화면의 15%로 설정합니다. */
    clear: both;  /* float 속성으로 인해 생긴 여백을 없애고 footer를 화면 하단에 배치합니다. */
    background: plum;  /* footer의 배경색을 자주색으로 설정합니다. */
}      
</style>
</head>
<body>
    <!-- 시멘틱 태그를 사용하여 페이지 구조를 정의합니다. -->
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
</body>
</html>
