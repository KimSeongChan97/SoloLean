<!DOCTYPE html>
<!-- 이 문서는 HTML5 문서임을 선언합니다. DOCTYPE은 HTML5 표준을 사용하고 있음을 브라우저에 알리는 역할을 합니다. -->
<html>
<!-- <html> 태그는 HTML 문서의 시작을 나타내며, 문서의 모든 내용을 포함합니다. -->
<head>
    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8"> 태그는 문서의 문자 인코딩을 설정합니다. UTF-8은 모든 문자를 표현할 수 있는 유니코드 문자 인코딩 방식입니다. -->
    <title>HTML연습, form연습(게시판)</title>
    <!-- <title> 태그는 문서의 제목을 설정합니다. 이 제목은 브라우저의 탭에 표시됩니다. 여기서는 "Insert title here"이라는 제목을 설정했습니다. -->
</head>
<body>
    <!-- <body> 태그는 HTML 문서의 본문을 나타내며, 실제 화면에 표시되는 모든 내용을 포함합니다. -->

    <form>
        <!-- <form> 태그는 사용자 입력을 받기 위한 양식을 정의합니다. -->
        <fieldset>
            <!-- <fieldset> 태그는 폼 요소들을 그룹화하여 시각적으로 묶어줍니다. -->
            <legend>내용 입력하기</legend>
            <!-- <legend> 태그는 <fieldset> 요소의 제목을 정의합니다. -->

            <div>
                <!-- <div> 태그는 블록 레벨 요소로, 폼 요소를 묶는 데 사용됩니다. -->
                <label for="id">아이디를 입력하세요. </label>
                <!-- <label> 태그는 입력 요소의 설명을 정의합니다. for 속성은 연결된 입력 요소의 id 속성과 일치해야 합니다. -->
                <input type="text" name="user_id" id="id" maxlength="5" placeholder="아이디 입력" />
                <!-- <input> 태그는 다양한 유형의 사용자 입력을 받기 위한 요소입니다. type="text"는 텍스트 입력 필드를 정의합니다.
                     name 속성은 폼 데이터를 서버로 전송할 때 사용되는 키 값을 정의합니다.
                     id 속성은 <label> 태그의 for 속성과 일치하여, 해당 레이블이 이 입력 필드와 연결되도록 합니다.
                     maxlength 속성은 입력 가능한 최대 문자 수를 제한합니다.
                     placeholder 속성은 입력 필드에 표시되는 안내 텍스트를 정의합니다. -->
            </div>

            <div>
                <label for="user_pw">비밀번호를 입력하세요. </label>
                <input type="password" name="user_pw" id="user_pw" maxlength="20" />
                <!-- type="password"는 입력된 텍스트가 암호로 표시되도록 합니다. -->
            </div>

            <div>
                <label for="memo">자기소개 </label>
                <!-- <textarea> 태그는 여러 줄의 텍스트 입력을 받기 위한 요소입니다. -->
                <!-- <textarea name="memo" id="memo" maxlength="100"></textarea> -->
                <textarea name="memo" id="memo" rows="5" cols="50" maxlength="100"></textarea>
                <!-- rows 속성은 텍스트 영역의 줄 수를 지정합니다.
                     cols 속성은 텍스트 영역의 열 수를 지정합니다.
                     maxlength 속성은 입력 가능한 최대 문자 수를 제한합니다. -->
            </div>

            <div>
                <label for="data">숨겨진 항목 </label>
                <!-- <input type="hidden"> 태그는 사용자에게 표시되지 않는 숨겨진 입력 필드를 정의합니다.
                     주로 서버로 전송할 데이터나 변수를 저장할 때 사용됩니다. -->
                <input type="hidden" name="data" id="data" value="숨겨진 데이터" />
                <!-- value 속성은 입력 필드의 초기 값을 정의합니다. 여기서는 숨겨진 데이터를 저장합니다. -->
            </div>

        </fieldset>
    </form>
</body>
</html>


<!-- 
FORM이란? 
- 정보를 입력 또는 선택하고 버튼을 클릭하며 정보를 서버에 전달하고 응답받는 양방향의 의사소통을 지원하는 입력양식이다.
- form 의 내부에는 <input>, <select>, <textarea> 등의 태그들이 포함된다.
- name 속성의 값과 유저가 입력한 값이 한 쌍이 되어 서버측에 전달된다.
 -->
