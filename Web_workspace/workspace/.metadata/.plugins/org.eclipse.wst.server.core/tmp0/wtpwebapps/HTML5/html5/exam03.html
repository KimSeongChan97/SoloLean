<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 문서의 메타데이터를 설정합니다. 예를 들어, 문자 인코딩을 UTF-8로 설정합니다. -->
</head>
<body>
    <!-- 폼(form) 요소는 사용자로부터 데이터를 수집할 때 사용됩니다. -->
    <!-- oninput 이벤트는 폼 요소의 값이 변경될 때마다 이벤트를 발생시킵니다. -->
    <!-- total.value = parseInt(x.value) + parseInt(y.value) 부분은 x와 y의 값을 더해 total에 표시합니다. -->
    <form oninput="total.value = parseInt(x.value) + parseInt(y.value)" action="">
        <!-- 숫자를 입력받는 input 요소입니다. 초기값은 20입니다. -->
        <input type="number" id="x" name="num01" value="20">
        +
        <!-- 텍스트 "(", 숫자 범위를 선택할 수 있는 슬라이더 input 요소, 텍스트 "100", 텍스트 ")" -->
        <!-- 초기값은 50, 최소값은 1, 최대값은 100으로 설정됩니다. -->
        ( 1
        <input type="range" id="y" name="num02" value="50" min="1" max="100">
        100 )
        =
        <!-- 결과를 출력할 output 요소입니다. name 속성으로 total을 지정하고 for 속성으로 관련된 input 요소들을 지정합니다. -->
        <output name="total" for="x y"></output><br><br>
        <!-- 폼 데이터를 서버로 전송하는 버튼입니다. -->
        <input type="submit" value="전송">
    </form>
</body>
</html>

<!-- 
for 속성을 사용하여 해당 결과에 영향을 줄 수 있는 HTML 문서 내의 요소를 명시할 수 있다.

parsInt 정수형
