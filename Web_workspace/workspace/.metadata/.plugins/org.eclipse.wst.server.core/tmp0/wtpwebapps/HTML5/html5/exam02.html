<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 전체 문서에 대한 헤더를 나타내는 header 태그 -->
	<header>
		<h1>전체 문서에 대한 헤더(header)</h1>
	</header>
	<hr/>
	
	<!-- 네비게이션 링크를 담고 있는 nav 태그 -->
	<nav>
		<!-- 네이버로 이동하는 링크 -->
		<a href="http://www.naver.com">네이버</a>
		<!-- 카카오프렌즈 스토어로 이동하는 링크 -->
		<a href="https://store.kakao.com/kakaofriends">카카오프렌즈</a>
		<!-- 구글로 이동하는 링크 -->
		<a href="http://www.google.com">구글</a>
	</nav>
	<hr/>
	
	<!-- 문서의 주요 섹션을 나타내는 section 태그 -->
	<section>
		<!-- 섹션의 헤더를 나타내는 header 태그 -->
		<header>
			<h2>섹션 부분에 대한 헤더(header)</h2>
			<!-- 헤더 부분에 들어간 단락 -->
			<p>헤더 부분에 들어간 단락</p>
		</header>
		<!-- 섹션의 본문 내용을 나타내는 단락 -->
		<p>영어로 쏼라쌀라</p>
	</section>
	<hr/>
	
	<!-- figure 요소와 figcaption 요소에 대한 설명 -->
	<h1>figure 요소와 figcaption 요소</h1>
	<!-- 사진, 도표 등을 담는 컨테이너 역할을 하는 figure 태그 -->
	<figure>
		<!-- 단체사진을 나타내는 img 태그 -->
		<img alt="단체사진" src="../image/1.jpg" width="350" height="270">
		<!-- 그림에 대한 설명을 담는 figcaption 태그 -->
		<figcaption>[ 그림 1. 카카오 프렌즈 단체사진 ]</figcaption>
	</figure>
	<hr/>
	
	<!-- 전체 문서에 대한 푸터를 나타내는 footer 태그 -->
	<footer>
		<!-- 푸터 내용 단락 -->
		<p>전체 문서에 대한 푸터(footer)</p>
		<!-- 저작권 정보 단락 -->
		<p>Copyright all right reserved.</p>
		<!-- 연락처 정보 단락 -->
		<p>&phone; 연락처 : 02-1234-5678</p>
	</footer>
	<hr/>
</body>
</html>

<!--
figure
- 사진, 도표, 삽화 등을 담는 컨테이너 역할을 하는 태그
- 예: <figure> 태그 안에 <img> 태그를 넣어 이미지를 감싸 사용

figcaption
- 설명하는 문구를 나타내는 태그
- figure 요소에 1번만 사용 가능
- 예: <figcaption> 태그를 사용해 이미지에 대한 설명을 추가
-->
