<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 문서의 메타데이터를 설정합니다. 예를 들어, 문자 인코딩을 UTF-8로 설정합니다. -->
</head>
<body>
    <!-- h1 요소는 문서의 주요 제목을 나타냅니다. -->
    <h1>pattern 속성을 이용한 입력 형식 제한</h1>
    <!-- form 요소는 사용자로부터 데이터를 수집하는데 사용됩니다. action 속성은 데이터를 제출할 URL을 지정합니다. 여기서는 현재 페이지로 데이터를 제출합니다. -->
    <form action="#">
        <!-- 안내 문구를 표시합니다. -->
        여러분의 이메일 주소를 입력해 주세요:<br><br>
        <!-- input 요소는 사용자로부터 데이터를 입력받는 데 사용됩니다. type 속성이 "email"인 경우 이메일 형식을 검증합니다. -->
        <!-- pattern 속성은 입력된 값이 지정된 정규 표현식과 일치하는지 검증합니다. -->
        <!-- title 속성은 pattern 검증 실패 시 사용자에게 표시할 힌트를 제공합니다. -->
        <input type="email" name="email"
            pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" title="이메일 양식">
        <!-- 폼 데이터를 서버로 전송하는 버튼입니다. -->
        <input type="submit" value="전송">    
    </form>
</body>
</html>

<!-- 
pattern 속성은 input 요소에 입력된 값을 검사하기 위한 정규 표현식(regular expression)을 명시한다.

정규 표현식이란 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 검색 패턴을 의미한다.

대괄호 앞에 ^가 붙으면 시작을 뜻하고 대괄호 안에 ^가 붙으면 제외를 뜻한다.
^[a-z]로 되어 있으니 시작을 영문 a-z로 하는 것을 뜻한다.
[]+[] : + 연산자로 연결을 한다.
[ +] : 1회 또는 그 이상 횟수로 매치
[ ]* : 0회 또는 그 이상 횟수로 매치
{5,19}는 5~19자리를 뜻한다.

위의 예제에서 사용된 정규 표현식의 의미는 다음과 같다.
1. [a-zA-Z0-9] : 영문 소문자나 영문 대문자, 숫자 중 어느 것이라도 개수에 상관없이 나올 수 있음.
2. [@] : '@' 문자만이 나와야 함.
3. [.] : '.' 문자만이 나와야 함.
4. [.]* : '.' 문자가 나와도 되고 나오지 않아도 됨.
5. [a-zA-Z0-9]* : 영문 소문자나 영문 대문자, 숫자 중 어느 것이라도 개수에 상관없이 나와도 되고 나오지 않아도 됨.
-->
