<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table02</title>
<!-- 웹 페이지 제목을 "Table02"로 설정합니다. -->
</head>
<body>
    <!-- HTML 문서의 본문 시작 -->
    <table border="1" width="300">
        <!-- table 태그는 표를 정의합니다. border 속성은 테이블의 테두리 두께를 지정합니다.
             width 속성은 테이블의 너비를 지정합니다. 여기서는 300px로 지정합니다. -->
        
        <thead>
            <!-- thead 태그는 테이블의 제목(헤더) 영역을 정의합니다. -->
            <tr>
                <!-- tr 태그는 테이블의 행(줄)을 정의합니다. -->
                <th colspan="2">획득 포인트</th>
                <!-- th 태그는 테이블 헤더 셀을 정의합니다.
                     colspan 속성은 셀이 가로로 병합할 열 수를 지정합니다.
                     여기서는 2개의 열을 병합하여 "획득 포인트"를 표시합니다. -->
            </tr>    
        </thead>
        
        <tbody>
            <!-- tbody 태그는 테이블의 본문 영역을 정의합니다. -->
            <tr align="center">
                <!-- tr 태그는 테이블의 행(줄)을 정의합니다.
                     align 속성은 셀 내 텍스트 정렬을 지정합니다. 여기서는 가운데 정렬을 사용합니다. -->
                <td rowspan="2" valign="top">G획득</td>
                <!-- td 태그는 테이블의 데이터를 정의합니다.
                     rowspan 속성은 셀이 세로로 병합할 행 수를 지정합니다. 여기서는 2개의 행을 병합합니다.
                     valign 속성은 셀 내 수직 정렬을 지정합니다. 여기서는 상단 정렬(top)을 사용합니다. -->
                <td>루비 결제 5000G</td>
                <!-- 두 번째 데이터 셀에 "루비 결제 5000G"를 입력했습니다. -->
            </tr>
            
            <tr align="center">
                <!-- tr 태그는 테이블의 행(줄)을 정의합니다.
                     align 속성은 셀 내 텍스트 정렬을 지정합니다. 여기서는 가운데 정렬을 사용합니다. -->
                <td>가입 축하 10000G 지급</td>
                <!-- 두 번째 데이터 셀에 "가입 축하 10000G 지급"을 입력했습니다. -->
            </tr>
        </tbody>
        
        <tfoot>
            <!-- tfoot 태그는 테이블의 하단(푸터) 영역을 정의합니다. -->
            <tr>
                <!-- tr 태그는 테이블의 행(줄)을 정의합니다. -->
                <th width="50" height="30">합계</th>
                <!-- th 태그는 테이블 헤더 셀을 정의합니다.
                     width 속성은 셀의 너비를 지정합니다.
                     height 속성은 셀의 높이를 지정합니다.
                     여기서는 "합계"를 표시합니다. -->
                <th>15000G</th>
                <!-- 두 번째 헤더 셀에 "15000G"를 입력했습니다.
                     th 태그는 기본적으로 텍스트가 가운데 정렬되고, 굵게 표시됩니다. -->
            </tr>
        </tfoot>
    </table>
    <!-- table 태그의 끝을 표시합니다. -->
</body>
<!-- HTML 문서의 본문 끝 -->
</html>
