<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 전체 내용을 wrap으로 감싸는 div. 디자인 편의성을 위해 사용 -->
	<div id="wrap" style="border: 2px solid red;">
		<!-- 페이지의 헤더 부분을 나타내는 div -->
		<div id="header" style="border: 1px solid black;">
			<!-- 로고를 나타내는 h1 태그 -->
			<h1>LOGO</h1>
			<!-- 메인 메뉴를 나타내는 h2 태그 -->
			<h2>Main Menu</h2>
		</div>
		<!-- 페이지의 주요 콘텐츠를 담는 컨테이너 div -->
		<div id="container" style="height:250px; border: 1px solid green; margin: 5px;">
			<!-- 시각적인 요소를 나타내는 div -->
			<div class="visual" style="float: left; width: 22%; height:200px; border: 1px solid cyan;">
				<!-- 시각적 요소의 제목을 나타내는 h3 태그 -->
				<h3>Test</h3>
			</div>
			
			<!-- 네비게이션(메뉴) 역할을 하는 div -->
			<div class="nav" style="float: left; width: 52%; height:200px; border: 1px solid gray;">
				<!-- 네비게이션의 제목을 나타내는 h2 태그 -->
				<h2>ABOUT</h2>
			</div>
			
			<!-- 회사 정보를 담는 div -->
			<div class="contents" style="float: left; width: 22%; height:200px; border: 1px solid cyan;">
				<!-- 회사 정보의 제목을 나타내는 h3 태그 -->
				<h3>Company Info</h3>
			</div>
		</div>
		
		<!-- 페이지의 푸터 부분을 나타내는 div -->
		<div id="footer" style="clear: both; border: 1px solid blue;">
			<!-- 저작권 정보를 나타내는 h4 태그 -->
			<h4>Copyright</h4>
		</div>
	</div> <!-- wrap -->	
</body>
</html>

<!-- 
<설명>
- 전체를 wrap으로 묶은 것은 디자인에 도움이 되려고 하는 것이지, 필수는 아니다.
 전체 요소를 하나의 박스로 감싸 디자인을 통일되게 하기 위해 사용됨
- 각각의 태그에 id, class 속성으로 이름을 만들었는데, id의 값은 중복되면 안되며, 링크의 목적지가 된다.
 id 속성은 문서 내에서 유일해야 하며, 특정 요소를 식별하거나 스타일을 적용할 때 사용
- class의 값은 중복되어도 되고, 주로 반복적으로 디자인이 적용되는 부분에 쓰인다.
class 속성은 여러 요소에서 반복적으로 사용될 수 있으며, 공통 스타일을 적용할 때 사용
- 실제 사용은 링크와 스타일 시트, 자바스크립트에서 사용한다.
 이러한 속성들은 CSS와 자바스크립트에서 요소를 선택하고 스타일을 적용하거나 동작을 정의할 때 사용됨 -->
