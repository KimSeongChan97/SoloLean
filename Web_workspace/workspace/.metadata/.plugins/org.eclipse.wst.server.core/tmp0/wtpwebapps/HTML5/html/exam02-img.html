<!DOCTYPE html>
<!-- 이 문서는 HTML5 문서임을 선언합니다. DOCTYPE은 HTML5 표준을 사용하고 있음을 브라우저에 알리는 역할을 합니다. -->
<html>
<!-- <html> 태그는 HTML 문서의 시작을 나타내며, 문서의 모든 내용을 포함합니다. -->
<head>
    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8"> 태그는 문서의 문자 인코딩을 설정합니다. UTF-8은 모든 문자를 표현할 수 있는 유니코드 문자 인코딩 방식입니다. -->
    <title>HTML연습, img연습</title>
    <!-- <title> 태그는 문서의 제목을 설정합니다. 이 제목은 브라우저의 탭에 표시됩니다. 여기서는 "Insert title here"이라는 제목을 설정했습니다. -->
    <style type="text/css">
    div {
        border: 2px solid red;
        /* 모든 <div> 요소에 빨간색 실선 테두리를 적용합니다. */
    }
    </style>
    <!-- <style> 태그는 문서 내에 CSS 스타일 규칙을 포함합니다. type="text/css"는 스타일 시트가 CSS임을 명시합니다. -->
</head>
<body>
    <!-- <body> 태그는 HTML 문서의 본문을 나타내며, 실제 화면에 표시되는 모든 내용을 포함합니다. -->

    <!-- 이미지 태그 사용법 -->
    <p>
        <img src="http://localhost:8080/HTML5/image/img1.gif" alt="망상토끼" />
        <!-- <img> 태그는 이미지를 삽입할 때 사용됩니다. src 속성은 이미지 파일의 경로를 지정하고, alt 속성은 이미지가 로드되지 않을 때 표시될 대체 텍스트를 지정합니다. 여기서는 "망상토끼"라는 대체 텍스트를 사용했습니다. -->
    </p>

    <!-- 이미지 크기 지정 -->
    <p>
        <img src="../image/img1.gif" width="200" height="200" alt="망상토끼" />
        <!-- width와 height 속성을 사용하여 이미지의 너비와 높이를 픽셀 단위로 지정합니다. 여기서는 각각 200px로 설정했습니다. -->
    </p>

    <!-- 링크 - 이미지를 클릭하면 네이버로 이동 -->
    <div>
        <a href="https://www.naver.com">
            <!-- <a> 태그는 하이퍼링크를 생성합니다. href 속성은 링크의 목적지 URL을 지정합니다. -->
            <img src="../image/img1.gif" width="300" height="300" alt="망상토끼" />
            <!-- 이미지도 링크의 일부가 될 수 있습니다. 여기서는 이미지를 클릭하면 네이버로 이동하게 됩니다. width와 height 속성을 사용하여 이미지의 크기를 각각 300px로 지정했습니다. -->
        </a>
    </div>

</body>
<!-- </body> 태그는 HTML 문서의 본문 끝을 나타냅니다. -->
</html>
<!-- </html> 태그는 HTML 문서의 끝을 나타냅니다. -->
