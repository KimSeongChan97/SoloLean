<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap을 사용하여 페이지 스타일을 손쉽게 적용할 수 있도록 CSS를 불러옵니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바를 동적으로 로드할 위치 -->
    <div id="navbar-placeholder"></div>
    <script>
        // fetch() 메서드를 사용하여 'navbar.html' 파일을 가져와서
        // 페이지의 'navbar-placeholder' ID를 가진 요소에 삽입합니다.
        fetch('navbar.html')
            .then(response => response.text()) // 응답을 텍스트 형태로 변환
            .then(data => {
                // 변환된 텍스트를 네비게이션 바가 위치할 div 요소에 삽입
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main class="background-image login-bg"> <!-- 배경 이미지를 적용한 메인 콘텐츠 영역 -->
        <section class="container mt-5">
            <h2>로그인</h2> <!-- 로그인 페이지 제목 -->
            <!-- 로그인 폼 -->
            <!-- 사용자가 이메일과 비밀번호를 입력하고 제출하면, 'login_process.jsp'로 전송됩니다. -->
            <form action="login_process.jsp" method="post">
                <div class="mb-3">
                    <!-- 이메일 입력 필드 -->
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required> <!-- 필수 입력 필드 -->
                </div>
                <div class="mb-3">
                    <!-- 비밀번호 입력 필드 -->
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required> <!-- 필수 입력 필드 -->
                </div>
                <div class="text-end">
                    <!-- 로그인 버튼 -->
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
        </section>
    </main>
    
    <!-- Bootstrap JS -->
    <!-- Bootstrap의 기능을 활성화하기 위한 JavaScript 파일을 불러옵니다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
