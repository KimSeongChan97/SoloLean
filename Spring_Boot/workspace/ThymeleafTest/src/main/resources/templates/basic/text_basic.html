<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 이 줄은 HTML5 문서를 정의합니다. "xmlns:th"는 Thymeleaf의 XML 네임스페이스를 선언하여 Thymeleaf 템플릿 엔진이 HTML 태그 내에서 "th:"로 시작하는 속성을 처리할 수 있도록 합니다. -->
<head>
<meta charset="UTF-8"> <!-- 이 줄은 HTML 문서의 문자 인코딩을 UTF-8로 설정합니다. UTF-8은 한글과 같은 다양한 언어를 지원하는 표준 인코딩 방식입니다. -->
<title>text_basic.html</title> <!-- HTML 페이지의 제목(title)을 설정합니다. 브라우저의 탭이나 즐겨찾기에서 이 제목이 표시됩니다. -->
</head>
<body>
	<h1> 컨텐츠에 데이터 출력하기 </h1> <!-- 페이지의 제목으로, 사용자에게 현재 페이지의 목적을 알립니다. 여기서는 "컨텐츠에 데이터 출력하기"라는 제목을 표시합니다. -->

	<ul> <!-- HTML의 ul 태그는 비정렬 목록을 나타냅니다. 목록 요소를 li 태그로 감싸서 각 항목을 나열합니다. -->

		<li> th:text 사용 <span th:text="${data}">ㅋㅋㅋ</span></li> 
		<!-- 
		- <li> 태그는 목록의 각 항목을 나타냅니다.
		- "th:text" 속성은 Thymeleaf의 속성으로, "${data}"라는 표현식으로 데이터를 받아 HTML의 텍스트로 출력합니다. 
		- "${data}"는 Spring 컨트롤러에서 전달받은 데이터 모델 속성을 참조합니다. 
		- 여기서는 "data"라는 이름의 속성에 할당된 값을 <span> 요소 내부에 표시합니다.
		- 만약 "data"에 "Spring Boot! Thymeleaf입니다"라는 문자열이 전달되면, "<span>ㅋㅋㅋ</span>" 대신 해당 문자열이 출력됩니다. 
		- "ㅋㅋㅋ"는 기본값으로, "data"의 값이 정상적으로 전달되지 않을 경우에 브라우저에 표시되는 텍스트입니다.
		-->

		<li> 컨텐츠 안에서 직접출력 = [[${data}]]</li> 
		<!-- 
		- "[[${data}]]" 구문은 Thymeleaf의 표현식이며, HTML 태그 안이 아니라 텍스트 영역에서 데이터를 직접 출력합니다.
		- "[[ ]]" 안의 표현식을 Thymeleaf가 렌더링하면서 "data"에 있는 값을 직접적으로 HTML 문서에 출력합니다.
		- 이 방식은 HTML의 텍스트 내용 안에 데이터를 삽입하고 싶을 때 유용합니다.
		- 예를 들어, "data" 속성 값이 "Hello Thymeleaf"라면 [[${data}]] 부분이 "Hello Thymeleaf"로 브라우저에 출력됩니다.
		-->
	</ul>
</body>
</html>
