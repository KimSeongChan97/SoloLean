<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ES6에대해 아라보자</title>
</head>
<body>
     

     <script>
          let a = 20;
          const b = 30;
          const str1 = a + '와' + b + '의 합은 ' + (a+b);
          console.log(str1);  // 기존 방식의 문자열 조합
          // 'a + b'는 각각의 변수 a와 b를 문자열로 변환하고, 그 사이에 '와'라는 문자열을 추가해서 결합하는 방식입니다.
          // (a + b)는 숫자 20과 30을 더해 50을 계산하고, 이 값을 '의 합은' 뒤에 붙여 하나의 문자열로 만듭니다.
          // 이 방식은 + 연산자를 사용해 문자열과 변수를 하나하나 연결하는 방식으로, 직관적이지만 다소 복잡할 수 있습니다.
          // 결과적으로 "20와 30의 합은 50"이라는 문자열이 생성됩니다.
      
          // backtick (`) - 변수, 수식, 문자열을 같이 쓸 때 사용
          const str2 = `a와 ${b}의 합은 ${a + b}`;
          console.log(str2);  
          // 템플릿 리터럴(backtick 사용)은 문자열 내에서 변수와 표현식을 쉽게 포함할 수 있습니다.
          // `${}` 안에 변수나 수식을 넣으면 자바스크립트에서 자동으로 계산 및 변환이 이루어집니다.
          // `${b}`는 변수 b의 값을 삽입하고, `${a + b}`는 a와 b의 값을 더한 결과(50)를 삽입합니다.
          // 이 방식은 문자열과 변수를 결합할 때 더 간결하고 직관적입니다. 결과는 "a와 30의 합은 50"이 됩니다.
      
          const name = '홍길동';
          const age = 20;
          const addr = '서울';
          const str3 = `나의 이름은 ${name} 이고 나이는 ${age}세 이며, 사는 곳은 ${addr} 입니다`;
          console.log(str3);  
          // 템플릿 리터럴을 사용하여 여러 개의 변수를 한 번에 문자열에 포함할 수 있습니다.
          // `${name}`은 name 변수에 저장된 '홍길동'을 삽입하고, `${addr}`은 '서울'이라는 값을 삽입합니다.
          // 템플릿 리터럴을 사용하면 변수와 수식이 복잡할 때도 쉽게 문자열에 포함시킬 수 있어 편리합니다.
          
      </script>
      
      
</body>
</html>

<!-- 
템플릿 리터럴 (Template literal) 새로운 문자열 표기법
1. backtick (`)
2. 변수 처리는 ${변수 }


-->
