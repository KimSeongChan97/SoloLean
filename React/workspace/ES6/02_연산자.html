<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>연산자</title>
</head>
<body>

          <script>
               const a = 25;
               const b = true;
               const c = false;
               const d = undefined;

               const result = a >= 30 ? '참' : '거짓';
               console.log(result);
               // 삼항 연산자를 사용한 예제입니다.
               // 조건식 a >= 30은 a의 값(25)이 30보다 크거나 같지 않으므로, 조건식의 결과는 거짓(false)입니다.
               // 삼항 연산자는 조건식이 거짓일 때 콜론(:) 뒤의 값, 즉 '거짓'을 반환합니다.
               // 따라서 result는 '거짓'이 되고, 이 값이 콘솔에 출력됩니다.

               const result2 = b && '참에 대한 결과입니다.';
               console.log(result2);
               // 논리 연산자 &&를 사용한 예제입니다.
               // && 연산자는 앞의 값이 참일 때만 뒤의 값을 반환합니다.
               // b의 값이 true이므로 뒤에 있는 문자열 '참에 대한 결과입니다.'가 result2에 할당됩니다.
               // 결과적으로 '참에 대한 결과입니다.'가 콘솔에 출력됩니다.

               const result3 = c || '거짓에 대한 결과입니다.';
               console.log(result3);
               // 논리 연산자 ||를 사용한 예제입니다.
               // || 연산자는 앞의 값이 거짓일 때만 뒤의 값을 반환합니다.
               // c의 값이 false이므로, 뒤의 값인 '거짓에 대한 결과입니다.'가 result3에 할당됩니다.
               // 결과적으로 '거짓에 대한 결과입니다.'가 콘솔에 출력됩니다.

               const result4 = d || '값이 존재하지 않습니다.';
               console.log(result4);
               // 논리 연산자 ||를 사용하여 undefined 값을 처리하는 예제입니다.
               // d의 값은 undefined이므로, 이는 false로 평가됩니다.
               // 따라서 || 연산자의 뒤에 있는 값 '값이 존재하지 않습니다.'가 result4에 할당됩니다.
               // 결과적으로 '값이 존재하지 않습니다.'가 콘솔에 출력됩니다.
               
               // 비추천
               const result5 = c === false ? '참' : '거짓';
               console.log(result5);
               // 삼항 연산자를 사용한 또 다른 예제입니다. 
               // 여기서 c === false는 true로 평가되며, 따라서 '참'이 result5에 할당됩니다.
               // 그러나 이렇게 명시적으로 비교할 필요 없이 그냥 c 자체를 검사하는 것이 더 간결한 방법입니다.
               // (예: !c 사용)
               // 따라서 이렇게 명시적으로 c === false로 비교하는 것은 비추천 방식입니다.

               // 문제
               const score = 35;
               // const grade = score >= 90 ? "A" : score >= 80 ? "B" : score >= 70 ? "C" : score >= 60 ? "D" : "F";
               // 위 코드는 삼항 연산자를 중첩하여 학점을 계산하는 방식입니다.
               // 하지만 이 방식은 가독성이 떨어질 수 있습니다.

               const grade = score >= 90 && 'A'
                                    || score >= 80 && 'B'
                                    || score >= 70 && 'C'
                                    || score >= 60 && 'D'
                                    || 'F';
               // 이 코드는 논리 연산자 &&와 ||를 사용해 점수에 따라 학점을 할당합니다.
               // score가 90 이상이면 'A'가 할당되고, 그렇지 않으면 다음 조건을 평가합니다.
               // 80 이상이면 'B', 70 이상이면 'C', 60 이상이면 'D', 그 외에는 'F'가 할당됩니다.
               // && 연산자는 앞의 조건이 참일 때만 뒤의 값을 반환하며, || 연산자는 앞의 조건이 거짓일 때 뒤의 값을 반환합니다.
               // 이 방식은 중첩된 삼항 연산자보다 가독성이 더 좋습니다.

               console.log(`점수가 ${score}점 이므로 ${grade}학점 입니다.`);
               // 템플릿 리터럴을 사용하여 점수와 학점을 포함한 메시지를 출력합니다.
               // ${score}는 score 변수의 값을 문자열에 삽입하며, ${grade}는 grade 변수를 삽입합니다.
               // 결과적으로 '점수가 35점 이므로 F학점 입니다.'라는 메시지가 출력됩니다.
               

          </script>

</body>
</html>

<!--
① React 연산자
=== 같다
!== 다르다
// 자바스크립트에서 === 연산자는 두 값이 값뿐만 아니라 자료형까지 같은지 비교합니다.
// !==는 값이나 자료형이 다르면 true를 반환하는 연산자입니다.

② 삼항 연산자
[형식] 
조건 ? true 일 때 : false 일 때
// 삼항 연산자는 조건식이 참일 때와 거짓일 때 각각 다른 값을 반환합니다.
// 조건이 참이면 콜론(:) 앞의 값을 반환하고, 거짓이면 뒤의 값을 반환합니다.

③ &&
[형식]
true && 참일 때 수행하는 결과
(앞에 있는 문장이 무조건 참일 때)
// && 연산자는 앞의 조건이 true일 때만 뒤의 값을 반환합니다.
// 앞의 값이 false라면 뒤의 값은 평가되지 않고 false가 반환됩니다.

④ ||
[형식]
( false, null, undefined )  || 거짓일 때 수행하는 결과
 (조건이 거짓, 값이 없음, 지정된 값이 없을 때)
// || 연산자는 앞의 조건이 false일 때 뒤의 값을 반환합니다.
// 앞의 값이 true라면 뒤의 값은 평가되지 않고 true가 반환됩니다.
-->
