<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Find</title>
</head>
<body>
     
     <script>
          const arr = [10, 20, 30, 20, 50, 60];

          const result1 = arr.find( item => item > 30 );
          console.log(result1);
          // find 메서드는 배열에서 조건을 만족하는 첫 번째 요소만을 반환합니다.
          // 이 코드에서는 30보다 큰 첫 번째 값을 찾아서 반환합니다.
          // 결과적으로 result1은 50이 됩니다. (30보다 큰 첫 번째 값이 50이므로)

          // 요소 중에서 20 인 값을 찾으시오.
          const reuslt2 = arr.find( item => item === 20);
          console.log(reuslt2);
          // 20이라는 값을 찾으면 배열에서 첫 번째로 등장하는 20이 반환됩니다.
          // 배열에는 두 개의 20이 있지만, find는 첫 번째로 만난 값을 반환하므로 결과는 20입니다.

          const reuslt3 = arr.findIndex( item => item === 20);
          console.log(reuslt3);
          // findIndex는 조건에 맞는 첫 번째 요소의 인덱스를 반환합니다.
          // 첫 번째로 만나는 20의 인덱스는 1이므로, reuslt3는 1이 됩니다.
          console.log(`---------------------------`);

          const data1 = [{
          id: 1, name: '홍길동', age: 25
                    }, {
          id: 2, name: '어피치', age: 20                
                    }, {
          id: 3, name: '프로도', age: 30
                    }];
          
          // id 가 1인 값을 찾으시오.
          const data2 = data1.find( item => item.id === 1);
          console.log(data2.id + ", " + data2.name + ", " + data2.age);
          // 객체 배열에서 id가 1인 객체를 찾습니다. find는 조건에 맞는 첫 번째 요소를 반환하므로,
          // 결과적으로 data2는 { id: 1, name: '홍길동', age: 25 } 객체가 됩니다.
          // 이 값을 출력하면 "1, 홍길동, 25"가 출력됩니다.

          // name 가 '라이언' 값 찾으시오.
          const data3 = data1.find( item => item.name === '라이언' );
          console.log(data3); // undefined
          // 배열에서 name이 '라이언'인 값을 찾습니다.
          // 그러나 배열에 '라이언'이라는 이름이 없으므로 find는 undefined를 반환합니다.

          // name 가 '라이언' 의 Index 를 찾으시오.
          const data4 = data1.findIndex( item => item.name === '라이언' );
          console.log(data4); // -1
          // 배열에서 name이 '라이언'인 요소의 인덱스를 찾습니다.
          // 배열에 '라이언'이 없기 때문에 findIndex는 -1을 반환합니다.
          // -1은 조건을 만족하는 요소가 없을 때 반환되는 값입니다.

     </script>

</body>
</html>

<!--
find => filter 와 비슷하다, 결과는 하나의 값 ( 처음 만나는 값을 가져온다 )
그 뒤로는 찾지 않는다.
// find와 filter는 모두 조건을 만족하는 배열의 요소를 찾는 메서드입니다.
// 그러나 filter는 조건을 만족하는 모든 요소를 배열로 반환하지만, find는 조건을 만족하는 첫 번째 요소만 반환합니다.
// find는 조건을 만족하는 첫 번째 요소를 찾으면 그 이후는 더 이상 찾지 않기 때문에 더 효율적일 수 있습니다.
-->
