<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>비구조할당</title>
</head>
<body>
     
     <script>
          const dog = {
               name: '멍멍이',  // 객체 dog는 name과 age라는 두 개의 속성을 가집니다. 
               age: 2            // '멍멍이'는 name 속성, 2는 age 속성입니다. 이 객체는 강아지의 이름과 나이를 저장하는 데 사용됩니다.
          }
          console.log(dog.name, dog.age);  // dog 객체의 name과 age 속성을 점 표기법을 사용하여 콘솔에 출력합니다.
          console.log(dog['name'], dog['age']);  // 배열 표기법을 사용하여 같은 값들을 콘솔에 출력합니다. 점 표기법과 배열 표기법은 객체의 속성에 접근하는 두 가지 방법입니다.

          // 비구조할당 (Destructuring assignment)
          // 비구조할당은 객체의 속성들을 변수로 쉽게 추출할 수 있는 문법입니다.
          const { name, age } = dog;  // dog 객체의 name과 age 속성을 별도의 변수로 분리해 각각 name과 age 변수에 할당합니다.
          console.log(name, age);  // 비구조할당을 통해 추출된 name과 age 변수의 값을 출력합니다.
          console.log(`-------------------------------------`);  // 콘솔에 구분선을 출력하여 코드 흐름을 분리합니다.

          const data = {
               name2: '홍길동',  // 객체 data는 name2, kor, eng, math라는 네 개의 속성을 가지고 있으며, 각각 이름과 점수를 저장합니다.
               kor: 95,          // kor 속성은 국어 점수, 95를 나타냅니다.
               eng: 100,         // eng 속성은 영어 점수, 100을 나타냅니다.
               math: 85          // math 속성은 수학 점수, 85를 나타냅니다.
          }
          console.log(data.name2, data.kor, data.eng, data.math);  // 점 표기법을 사용해 data 객체의 속성들을 출력합니다.
          console.log(data['name2'], data['kor'], data['eng'], data['math']);  // 배열 표기법을 사용해 같은 값들을 출력합니다.

          const { name2, kor, eng, math } = data;  // 비구조할당을 통해 data 객체에서 각 속성들을 변수로 추출합니다.
          console.log(name2, kor, eng, math);  // 추출한 변수들의 값을 출력합니다. 비구조할당 덕분에 각 속성에 바로 접근할 수 있습니다.

     </script>

</body>
</html>

<!--
비구조할당 (구조 분해)
예)
 const object = {a:1, b:2, c:3}
 const {a, b, c} = object 낱개로 받음
 비구조할당은 객체나 배열의 요소를 쉽게 변수로 분해하여 사용할 수 있는 매우 유용한 문법입니다.
-->
