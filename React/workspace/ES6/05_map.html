<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>반복문 MAP</title>
</head>
<body>
     
     <script>
          console.log('------------------------------------');
          const arr = [10, 20, 30];
          const data = [
                    {id: 1, name: '홍길동', age: 25},
                    {id: 2, name: '프로도', age: 20},
                    {id: 3, name: '라이언', age: 30}
          ];

          // React 에서는 return 문이 없으면 값이 나오지 않는다.
          // 그래서 반드시 써야 한다.
          // map 함수는 배열의 각 요소를 반복 처리하며, 새로운 배열을 생성합니다.
          // 여기서는 배열의 각 요소와 해당 요소의 인덱스를 받아서 콘솔에 출력하는 예입니다.
          arr.map((item, index) => {
               return ( console.log(index, item) );
               // 배열 arr의 각 요소(item)와 그 인덱스(index)를 console.log로 출력합니다.
               // map 함수 안에서 return을 사용하여 값을 반환해야 합니다.
               // React에서는 반드시 return을 포함해야 렌더링할 값이 출력됩니다.
               // 결과적으로 0 10, 1 20, 2 30이 콘솔에 출력됩니다.
          });
          console.log('---------------------');

          // React 에서 반복되는 문장이 1개 이면 {}, return 를 생략 가능하다.
          arr.map((item, index) => console.log(index, item) );
          // 위와 같은 동작을 하지만, 이번에는 중괄호와 return을 생략했습니다.
          // JavaScript의 화살표 함수에서 코드가 한 줄만 있을 경우 중괄호와 return을 생략할 수 있습니다.
          // 이 경우에도 동일하게 0 10, 1 20, 2 30이 콘솔에 출력됩니다.
          console.log('------------------------------------');

          data.map((item, index) => {
               return (console.log(item.id + ", " +  item.name + ", " + item.age));
               // 객체 배열 data의 각 요소(item)의 id, name, age 속성을 문자열로 출력합니다.
               // 예를 들어, 첫 번째 객체는 "1, 홍길동, 25"로 출력됩니다.
               // map 함수에서 각 객체를 순회하면서 id, name, age 속성값을 반환해 출력합니다.
          });
          console.log('---------------------');
          data.map((item, index) => console.log(item.id + ", " +  item.name + ", " + item.age));
          // 위와 동일한 작업을 수행하지만, 중괄호와 return을 생략한 버전입니다.
          // 한 줄로 작성된 경우, 함수 내부의 값을 바로 출력할 수 있습니다.
          // 결과적으로 같은 형식으로 id, name, age가 출력됩니다.

     </script>

</body>
</html>

<!-- 
map (반복문)

[형식]
배열.map((요소, 인덱스) => {
   return 요소
});
// map은 배열의 각 요소를 반복 처리하여 새로운 배열을 반환하는 메서드입니다.
// 기존 배열을 변경하지 않고, 결과로 생성된 새로운 배열을 반환합니다.
// 각 요소와 해당 요소의 인덱스를 매개변수로 받아 처리할 수 있습니다.

$.each(function(items, index){});
// jQuery의 each 함수와 비슷한 기능을 하지만, map은 항상 새로운 배열을 반환합니다.
