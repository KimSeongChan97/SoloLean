<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spread!</title>
</head>
<body>
     
     <script>
          const arr1 = ['강아지', '고양이', '토끼', '펭귄'];  // arr1 배열은 동물의 이름들을 저장하고 있습니다.
          const arr2 = arr1.concat();  // arr1 배열을 concat 메서드로 복사하여 arr2에 저장. concat은 기존 배열을 수정하지 않고 새 배열을 반환합니다.
          const arr3 = [...arr1];  // 전개 연산자(...)를 사용하여 arr1 배열의 모든 요소를 복사하여 arr3에 저장합니다. 이 방법도 원본 배열을 수정하지 않습니다.

          // 추가
          const arr4 = arr1.concat('코끼리', '기린');  // arr1 배열에 '코끼리', '기린'을 추가한 새로운 배열을 생성하여 arr4에 저장합니다.

          const arr5 = [...arr1, '코끼리', '기린'];  // Spread 연산자를 사용하여 arr1 배열의 모든 요소 뒤에 '코끼리', '기린'을 추가한 새 배열을 만듭니다.
          const arr6 = ['코끼리',...arr1, '기린'];  // '코끼리'를 앞에 추가하고 arr1 배열의 모든 요소를 그 뒤에 이어붙인 다음, '기린'을 마지막에 추가한 배열을 생성합니다.
          

          console.log('arr1 = ' + arr1);  // arr1 배열을 출력합니다. (원본 배열)
          console.log('arr2 = ' + arr2);  // concat을 통해 복사된 arr2 배열을 출력합니다. (원본이 유지된 상태)
          console.log('arr3 = ' + arr3);  // Spread 연산자로 복사된 arr3 배열을 출력합니다. arr2와 arr3 모두 원본과 같은 요소를 가지고 있습니다.
          console.log('arr4 = ' + arr4);  // concat으로 '코끼리'와 '기린'이 추가된 arr4 배열을 출력합니다. (배열의 끝에 추가됨)
          console.log('arr5 = ' + arr5);  // Spread 연산자로 복사하고 '코끼리', '기린'을 추가한 arr5 배열을 출력합니다.
          console.log('arr6 = ' + arr6);  // '코끼리'를 앞에 추가하고 arr1 요소들을 뒤에 붙인 후 '기린'을 마지막에 추가한 arr6 배열을 출력합니다.
          console.log(`-----------------------------------------`);  // 구분선 출력

          const dog1 = {
               name: '멍멍이',  // dog1 객체는 name과 age라는 속성을 가지며, 강아지의 이름과 나이를 저장합니다.
               age: 2            // age는 강아지의 나이를 나타냅니다.
          };

          // 배열에서는 추가가 되지만, 객체에서는 덮어 쓴다. ( 수정 효과 *)
          // 객체에서는 전개 연산자를 사용해 속성을 덮어씁니다. 즉, 같은 이름의 속성이 있으면 새 값으로 변경됩니다.
          const dog2 = { ...dog1, name: '진돗개', age: 5};  // dog1 객체의 내용을 복사하면서 name과 age 속성을 새로운 값으로 덮어씁니다.
          console.log(dog2);  // dog2 객체를 출력합니다. dog1의 속성 값이 '진돗개'와 5로 덮어쓰인 것을 확인할 수 있습니다.

     </script>
</body>
</html>

<!--
Spread
전개연산자(나열)

[형식]
...
전개연산자는 배열이나 객체의 요소를 다른 배열이나 객체로 쉽게 복사하거나 결합할 때 사용됩니다. 배열에서는 기존 요소 뒤에 추가할 수 있고, 객체에서는 동일한 속성이 있을 경우 덮어쓰기가 발생합니다.
-->
