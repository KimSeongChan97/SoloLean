<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spread!!</title>
</head>
<body>
     <script>
          const data1 = [
               {id: 1, name: '홍길동', age: 5},    // data1 배열은 객체를 요소로 가지고 있으며, 각 객체는 id, name, age 속성을 가집니다.
               {id: 2, name: '홍길동', age: 15},   // id 1~5까지의 객체가 존재하며 모두 '홍길동'이라는 이름과 나이를 가지고 있습니다.
               {id: 3, name: '홍길동', age: 20},   // 여기서 각 객체는 개별적인 인물의 정보를 나타냅니다.
               {id: 4, name: '홍길동', age: 25},   
               {id: 5, name: '홍길동', age: 30}
          ]
          
          console.log(data1);  // data1 배열을 출력합니다. 이 배열은 원본 데이터입니다.
          console.log(`-------------------------------------`);  // 출력 결과를 구분하기 위한 구분선입니다.

          const data2 = [ ...data1 ];  // Spread 연산자를 사용하여 data1 배열의 모든 요소를 복사해 data2 배열을 만듭니다. 이 방식은 원본 배열(data1)을 수정하지 않고 복사할 수 있습니다.
          console.log(data2);  // 복사된 data2 배열을 출력합니다.
          console.log(`-------------------------------------`);  // 구분선 출력

          // 추가 => id: 6, name: '브라운', age: 20
          // Spread 연산자를 사용하여 기존 배열의 내용을 복사하면서 새 객체(id: 6, name: '브라운', age: 20)를 추가합니다.
          const data3 = [...data1, {id: 6, name: '브라운', age: 20} ];
          console.log(data3);  // '브라운'이 추가된 새로운 배열 data3을 출력합니다.

          // 문제
          // id 가 6번인 '브라운' 을 '제이지' 로 변경하고, 나이를 30에서 35로 변경
          // map 메서드를 사용하여 data3 배열을 순회하면서 id가 6인 객체를 찾아 이름과 나이를 변경합니다.
          const data4 = data3.map((item) => {
               if(item.id === 6){  // id가 6인 객체를 찾습니다.
                    return {...item, name: '제이지', age: 35}  // 해당 객체의 name과 age 속성을 새 값으로 덮어씁니다. Spread 연산자를 사용해 나머지 속성은 유지한 채 일부 속성만 변경합니다.
               } else {
                    return item;  // id가 6이 아닌 다른 객체는 그대로 반환합니다.
               }
          });        
          console.log(data4);  // 이름과 나이가 변경된 data4 배열을 출력합니다.

          // if 문에 대해서 부정적이라면...
          // 삼항 연산자를 사용하여 더 간결하게 표현할 수 있습니다. if 문과 동일한 로직을 짧게 표현할 수 있습니다.
          // const data5 = data3.map( (item) => item.id === 6 ? 참 : 거짓);
          const data5 = data3.map( (item) => item.id === 6 ? {...item, name: '제이지', age: 35} : item);  // 삼항 연산자를 사용하여 id가 6이면 name과 age를 변경하고, 아니면 그대로 반환합니다.
          console.log(data5);  // data5 배열을 출력합니다. data4와 동일한 결과를 출력하지만, 코드가 더 간결해졌습니다.

     </script>
</body>
</html>

<!--
Spread
전개연산자(나열)

[형식]
...
전개 연산자는 배열이나 객체의 모든 요소나 속성을 복사하거나 결합할 때 사용됩니다. 배열의 경우에는 요소를 나열하고 추가할 수 있으며, 객체의 경우 속성을 덮어쓸 때 유용하게 사용할 수 있습니다.
-->
