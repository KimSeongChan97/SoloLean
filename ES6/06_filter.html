<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Filter</title>
</head>
<body>
     
     <script>
          const arr = [10, 20, 30, 40, 50, 60];

          // 요소 중에서 30 보다 큰 값만 추출
          // const result1 = arr.filter( (item, index) );
          const result1 = arr.filter( item => item > 30 );
          console.log(result1);
          // filter 함수는 배열에서 조건에 맞는 요소만 추출해 새로운 배열을 반환합니다.
          // 여기서는 30보다 큰 값들만 추출하여 새로운 배열 result1에 저장합니다.
          // 따라서 결과는 [40, 50, 60]이 됩니다.

          // 요소 중에서 40 인 값만 추출
          const result2 = arr.filter( (item) => item === 40);
          console.log(result2);
          // 배열에서 값이 40인 요소만 추출하여 새로운 배열 result2에 저장합니다.
          // 조건에 맞는 값이 하나만 있으므로 결과는 [40]입니다.

          // 요소 중에서 40 이 아닌 값만 추출
          const result3 = arr.filter ( item => item !== 40);
          console.log(result3); 
          // 배열에서 값이 40이 아닌 요소들만 추출하여 새로운 배열 result3에 저장합니다.
          // 40만 제외되므로 결과는 [10, 20, 30, 50, 60]입니다.
          console.log('--------------------------------------');

          const data1 = [{
          id: 1, name: '홍길동', age: 25
                    }, {
          id: 2, name: '어피치', age: 20                
                    }, {
          id: 3, name: '프로도', age: 30
                    }];
          
          // 홍길동의 값을 출력 => 1 홍길동 25
          const data2 = data1.filter ( item => item.name === '홍길동' );
          console.log(data2);
          // 객체 배열 data1에서 name이 '홍길동'인 객체만 추출하여 새로운 배열 data2에 저장합니다.
          // 결과는 [{ id: 1, name: '홍길동', age: 25 }]입니다.
          // filter는 조건을 만족하는 모든 요소를 배열로 반환하므로, 결과도 배열 형태입니다.

          // id 가 2번인 값을 삭제
          const data3 = data1.filter( item => item.id !== 2 );
          console.log(data3);
          // id가 2인 요소를 제외하고 새로운 배열을 만듭니다.
          // 즉, id가 2인 어피치 객체는 제외되고, 나머지 요소만 남습니다.
          // 결과는 [{ id: 1, name: '홍길동', age: 25 }, { id: 3, name: '프로도', age: 30 }]입니다.
          console.log('--------------------------------------');          

     </script>

</body>
</html>


<!-- 
filter도 map함수와 마찬가지로 콜백함수를 인자로 받는데 모든 원소를 한 번씩 돌리면서 
콜백함수의 몸체 부분에서 true를 반환하는 원소들만 걸러준 결과 배열
// map과 filter 모두 콜백 함수를 사용하지만, filter는 조건에 따라 배열의 일부만 반환하고, map은 모든 요소에 대해 변환 작업을 수행합니다.

[형식]
const newArr = arr.filter( 현재값 => 조건 )
// filter 함수는 배열을 순회하며, 조건을 만족하는 요소들만 새로운 배열에 담아 반환합니다.
// 조건에 맞는 요소들만 추출하기 때문에 기존 배열의 일부를 선택할 때 매우 유용합니다.
-->
