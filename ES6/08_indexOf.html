<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>IndexOf</title>
</head>
<body>

     <script>
          const arr = ['고구마', '감자', '김치', '고기', '고단백', '참치'];

          // 단어 중에 '고' 가 들어간 것들을 찾아라, 없으면 -1 를 반환
          // const result = arr.filter( item => 조건 !== -1);
          const result = arr.filter( item => item.indexOf('고') !== -1);
          console.log(result);
          // 배열 arr에서 '고'가 포함된 단어를 찾는 코드입니다.
          // filter 함수는 배열의 각 요소를 순회하면서 조건을 만족하는 값들만 새 배열로 반환합니다.
          // 여기서는 각 단어에 대해 indexOf('고')로 '고'가 포함되어 있는지 확인합니다.
          // indexOf 메서드는 찾는 문자열이 없으면 -1을 반환하므로, 조건은 item.indexOf('고') !== -1로 설정되어 있습니다.
          // 결과적으로 '고구마', '고기', '고단백'이 포함된 배열이 반환됩니다.
          
          const data1 = [
               {text: '운동을 하다'},
               {text: '수영을 하다'},
               {text: '저녁을 먹다'},
               {text: '친구를 만나다'},
               {text: '잠을 잔다'},
               {text: '공부를 하다'},
          ];

          // '하다' 를 포함한 문자를 모두 출력
          // const data2 = data1.filter( item => 조건 !== -1 );
          const data2 = data1.filter( item => item.text.indexOf('하다') !== -1 );
          console.log(data2);
          // 객체 배열 data1에서 text 속성에 '하다'라는 문자열이 포함된 객체만 필터링합니다.
          // filter 함수는 각 객체의 text 속성에 대해 indexOf('하다')를 사용하여 '하다'가 포함된지 확인하고, 
          // 조건에 맞는 객체들만 새로운 배열로 반환합니다.
          // 결과적으로 [{ text: '운동을 하다' }, { text: '수영을 하다' }, { text: '공부를 하다' }]가 반환됩니다.

          console.log(`------------------------------------`);

          const findText = (array, str, key) => array.filter(item => item[key].indexOf(str) !== -1);
          console.log(findText(data1, '하다', 'text'));
          // findText 함수는 배열(array), 검색할 문자열(str), 그리고 객체의 속성(key)을 받아서
          // 주어진 속성에서 특정 문자열을 포함한 객체들을 필터링하여 반환하는 함수입니다.
          // 여기서는 key로 'text'를 지정하고, '하다'가 포함된 객체를 필터링합니다.
          // 결과는 이전과 동일하게 '하다'가 포함된 객체들을 반환합니다.

     </script>

</body>
</html>

<!--
객체를 선언할 때에는 이렇게 {} 문자 안에 원하는 값을 넣어준다.
{ 키 : 값 }
// 객체는 키와 값의 쌍으로 구성됩니다. 자바스크립트에서 객체를 선언할 때, {}를 사용하여 
// 원하는 속성(key)과 그 속성에 대응하는 값(value)을 정의합니다.
{ key : value }
// 예를 들어, { text: '운동을 하다' }는 text라는 속성에 '운동을 하다'라는 값을 가진 객체를 정의하는 방식입니다.
-->
